<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>EvaCare V13.6 - Sync Check</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');  
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }  
        .hidden { display: none !important; }  
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>  
</head>  
<body class="bg-slate-50 text-slate-900 pb-28">

<div id="loading-screen" class="fixed inset-0 bg-white z-[9000] flex flex-col items-center justify-center text-center p-6">
    <div class="text-blue-600 text-4xl font-black italic animate-pulse mb-2">EvaCare</div>
    <div id="loading-text" class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">Iniciando...</div>
</div>

<div id="setup-wizard" class="fixed inset-0 bg-white z-[8000] flex flex-col p-8 hidden overflow-y-auto">  
    <div id="step-0" class="step-div flex flex-col h-full justify-center space-y-8 fade-in">
        <div class="text-center">
            <h2 class="text-5xl font-black italic text-blue-600 mb-2">EvaCare</h2>
            <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Monitor Familiar</p>
        </div>
        <div class="space-y-4">
            <button onclick="irAStep('join')" class="w-full bg-slate-900 text-white p-6 rounded-[2.5rem] font-black flex justify-between items-center shadow-xl">
                <span>UNIRSE A FAMILIA</span><i class="fa-solid fa-arrow-right"></i>
            </button>
            <button onclick="irAStep(1)" class="w-full bg-blue-600 text-white p-6 rounded-[2.5rem] font-black flex justify-between items-center shadow-xl">
                <span>CREAR NUEVA</span><i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <div id="step-join" class="step-div hidden flex flex-col h-full justify-center space-y-6 fade-in">
        <h2 class="text-3xl font-black">C칩digo de Familia</h2>
        <input id="join-id" type="text" placeholder="Ej: FamiliaPerez" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold border-2 border-transparent focus:border-blue-600 outline-none transition-all">
        <button onclick="processJoin()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase shadow-lg">Entrar</button>
        <button onclick="irAStep(0)" class="text-slate-400 font-bold text-sm">Atr치s</button>
    </div>

    <div id="step-1" class="step-div hidden flex flex-col h-full justify-center space-y-6 fade-in">  
        <h2 class="text-3xl font-black italic text-blue-600">Crear ID</h2>  
        <p class="text-slate-400 text-sm">Este ser치 el c칩digo para compartir.</p>
        <input id="setup-family" type="text" placeholder="Ej: LosGarcia2026" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold outline-none border-2 border-transparent focus:border-blue-600">
        <button onclick="irAStep(2)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase shadow-lg">Siguiente</button>  
        <button onclick="irAStep(0)" class="text-slate-400 font-bold text-sm">Volver</button>
    </div>  

    <div id="step-2" class="step-div hidden flex flex-col h-full justify-center space-y-6 fade-in">  
        <h2 class="text-3xl font-black">Nombre Beb칠</h2>  
        <input id="setup-n" type="text" placeholder="쮺칩mo se llama?" class="w-full p-6 bg-slate-100 rounded-3xl text-2xl font-bold outline-none border-2 border-transparent focus:border-blue-600">  
        <button onclick="irAStep(3)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase">Siguiente</button>  
    </div>  

    <div id="step-3" class="step-div hidden flex flex-col h-full justify-center space-y-6 fade-in">  
        <h2 class="text-3xl font-black">Nacimiento</h2>  
        <input id="setup-f" type="date" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold outline-none border-2 border-transparent focus:border-blue-600">  
        <button onclick="finishCreate()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase shadow-2xl">Empezar</button>  
    </div>  
</div>  

<div id="app-content" class="hidden max-w-md mx-auto">
    <header class="p-6 flex justify-between items-center">  
        <span class="text-2xl font-black text-slate-900 italic">EvaCare</span>
        
        <div id="sync-status" class="px-3 py-2 rounded-full text-[9px] font-black uppercase flex items-center gap-2 bg-slate-100 text-slate-400 transition-all duration-300">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Conectando...
        </div>
    </header>  

    <main class="p-4 space-y-4">
        <div class="bg-blue-600 p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden transform transition hover:scale-[1.02]">  
            <h2 id="view-nombre" class="text-3xl font-black italic uppercase relative z-10">---</h2>  
            <p id="view-edad" class="text-[10px] font-bold opacity-70 tracking-[0.2em] mt-1 uppercase relative z-10"></p>  
            <i class="fa-solid fa-baby absolute -right-4 -bottom-4 text-8xl opacity-10"></i>
        </div>  

        <div class="grid grid-cols-2 gap-3">  
            <button onclick="addLog('游눥 Pis')" class="bg-white p-6 rounded-[2rem] font-black border border-slate-100 shadow-sm text-cyan-600 flex items-center justify-center gap-2 hover:bg-cyan-50 transition active:scale-95">
                <i class="fa-solid fa-droplet"></i> PIS
            </button>  
            <button onclick="addLog('游눨 Caca')" class="bg-white p-6 rounded-[2rem] font-black border border-slate-100 shadow-sm text-orange-800 flex items-center justify-center gap-2 hover:bg-orange-50 transition active:scale-95">
                <i class="fa-solid fa-poop"></i> CACA
            </button>  
            <button onclick="addLog('游뱜 Pecho')" class="bg-white p-6 rounded-[2rem] font-black border border-slate-100 shadow-sm text-pink-500 flex items-center justify-center gap-2 hover:bg-pink-50 transition active:scale-95">
                <i class="fa-solid fa-person-breastfeeding"></i> PECHO
            </button>  
            <button onclick="addLog('游꽆 Biber칩n')" class="bg-white p-6 rounded-[2rem] font-black border border-slate-100 shadow-sm text-blue-500 flex items-center justify-center gap-2 hover:bg-blue-50 transition active:scale-95">
                <i class="fa-solid fa-bottle-water"></i> BIBE
            </button>  
        </div>

        <div id="diario-hoy" class="space-y-3 pt-2 pb-10"></div>
        
        <button onclick="reiniciarApp()" class="w-full text-center text-red-300 text-[10px] font-bold uppercase p-4 mt-8">Cerrar Sesi칩n</button>
    </main>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
        databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
        projectId: "evacare-24cae",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let DATA = null;
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');
    const syncStatus = document.getElementById('sync-status');

    function init() {
        if (!familyId) {
            hideLoading();
            document.getElementById('setup-wizard').classList.remove('hidden');
            irAStep(0);
        } else {
            startSync();
        }
    }

    // --- EL CEREBRO DE LA CONEXI칍N ---
    function updateStatus(state) {
        if(state === 'ok') {
            syncStatus.className = "px-3 py-2 rounded-full text-[9px] font-black uppercase flex items-center gap-2 bg-green-100 text-green-600 transition-all duration-300";
            syncStatus.innerHTML = '<i class="fa-solid fa-cloud"></i> Sincronizado';
        } else if (state === 'subiendo') {
            syncStatus.className = "px-3 py-2 rounded-full text-[9px] font-black uppercase flex items-center gap-2 bg-orange-100 text-orange-500 transition-all duration-300";
            syncStatus.innerHTML = '<i class="fa-solid fa-cloud-arrow-up animate-bounce"></i> Guardando...';
        } else if (state === 'error') {
            syncStatus.className = "px-3 py-2 rounded-full text-[9px] font-black uppercase flex items-center gap-2 bg-red-100 text-red-600 transition-all duration-300";
            syncStatus.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> Error Red';
        }
    }

    function startSync() {
        // Escuchamos los cambios en la base de datos
        db.ref('familias/' + familyId).on('value', (snap) => {
            const val = snap.val();
            if (val) {
                DATA = val;
                render();
                hideLoading();
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('setup-wizard').classList.add('hidden');
                
                // Si esto se ejecuta, es que hemos descargado datos -> Confirmado OK
                updateStatus('ok');
            } else {
                localStorage.clear();
                location.reload();
            }
        }, (error) => {
            updateStatus('error');
        });
    }

    // --- ACCIONES DE USUARIO ---
    function processJoin() {
        const id = document.getElementById('join-id').value.trim();
        if(!id) return;
        openLoading();
        db.ref('familias/' + id).once('value', (s) => {
            if(s.exists()) {
                localStorage.setItem('EVA_CARE_FAMILY_ID', id);
                familyId = id;
                startSync();
            } else {
                hideLoading();
                alert("ID incorrecto");
            }
        });
    }

    function finishCreate() {
        const id = document.getElementById('setup-family').value.trim().replace(/\s/g, '');
        const n = document.getElementById('setup-n').value.trim();
        const f = document.getElementById('setup-f').value;
        if(!id || !n || !f) { alert("Faltan datos"); return; }
        
        openLoading();
        
        // Datos iniciales
        const initData = { 
            bebes: [{ 
                n, f, 
                logs: [{txt: "游 Familia creada", hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}] 
            }] 
        };

        // UI Optimista: Entramos ANTES de confirmar
        localStorage.setItem('EVA_CARE_FAMILY_ID', id);
        familyId = id;
        DATA = initData;
        render();
        hideLoading();
        document.getElementById('app-content').classList.remove('hidden');
        document.getElementById('setup-wizard').classList.add('hidden');
        updateStatus('subiendo'); // Aviso visual de que estamos guardando

        // Guardado real
        db.ref('familias/' + id).set(initData).then(() => {
            startSync(); // Enganchamos la escucha tras guardar
        });
    }

    function addLog(txt) {
        if(!DATA || !DATA.bebes) return;
        
        // 1. Feedback visual inmediato (UI Optimista)
        updateStatus('subiendo'); // Pone el sem치foro en naranja
        
        if(!DATA.bebes[0].logs) DATA.bebes[0].logs = [];
        DATA.bebes[0].logs.unshift({
            txt,
            hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            ts: Date.now()
        });
        
        render(); // Muestra el log en pantalla YA

        // 2. Env칤o a Firebase
        db.ref('familias/' + familyId).update(DATA)
            .then(() => {
                // Si llega aqu칤, Firebase ha confirmado la recepci칩n
                updateStatus('ok'); // Sem치foro verde
            })
            .catch(() => {
                updateStatus('error'); // Sem치foro rojo
                alert("No se pudo guardar. Revisa tu internet.");
            });
    }

    function render() {
        const b = DATA.bebes[0];
        document.getElementById('view-nombre').innerText = b.n;
        document.getElementById('view-edad').innerText = calcularEdad(b.f);
        
        const logs = b.logs || [];
        document.getElementById('diario-hoy').innerHTML = logs.slice(0, 20).map(l => `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm fade-in">
                <span class="font-bold text-slate-700 text-xs">${l.txt}</span>
                <span class="text-[9px] font-black text-slate-300 uppercase">${l.hora}</span>
            </div>
        `).join('');
    }

    function openLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
    function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
    function irAStep(n) { document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden')); document.getElementById('step-' + n).classList.remove('hidden'); }
    function calcularEdad(f) { 
        const diff = Date.now() - new Date(f).getTime();
        return Math.floor(diff / 86400000) + " D칈AS DE VIDA"; 
    }
    function reiniciarApp() { 
        if(confirm("쯉eguro que quieres salir?")) { 
            localStorage.clear(); 
            location.reload(); 
        } 
    }

    init();
</script>
</body>
</html>
