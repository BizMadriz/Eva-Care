<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EvaCare V29.0 - Secure</title>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
.hidden { display: none !important; }
</style>
</head>

<body class="bg-slate-50 text-slate-900">

<!-- LOADING -->
<div id="loading-screen" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6">
  <div class="text-blue-600 text-4xl font-black italic animate-bounce mb-4">EvaCare</div>
  <div id="status-msg" class="text-slate-400 text-[10px] uppercase tracking-widest">Iniciandoâ€¦</div>
</div>

<!-- SETUP -->
<div id="setup-screen" class="fixed inset-0 bg-white z-[10000] flex flex-col items-center justify-center p-10 hidden">
  <div class="text-blue-600 text-5xl font-black italic mb-2">EvaCare</div>
  <p class="text-[10px] font-black text-slate-400 mb-8 uppercase tracking-[0.3em]">GestiÃ³n Familiar</p>
  <input id="family-id-input" type="text" placeholder="ID FAMILIAR"
    class="w-full p-6 bg-slate-100 rounded-[2.5rem] mb-4 font-bold text-center outline-none border-2 border-transparent focus:border-blue-500 uppercase shadow-inner">
  <button onclick="saveFamilyId()"
    class="w-full bg-blue-600 text-white p-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all">
    ACCEDER
  </button>
</div>

<!-- APP -->
<div id="app-content" class="hidden">
  <header class="p-6 flex justify-between items-center bg-white border-b sticky top-0 z-50">
    <div>
      <p class="text-[8px] font-bold text-slate-400 uppercase">Familia:</p>
      <h1 id="display-id" class="text-xl font-black text-blue-600 italic">---</h1>
    </div>
    <button onclick="forceReset()"
      class="text-[10px] font-black text-red-400 bg-red-50 px-4 py-2 rounded-full">
      SALIR
    </button>
  </header>

  <main class="p-6 space-y-6">
    <div class="bg-blue-600 rounded-[2.5rem] p-10 text-white shadow-xl text-center">
      <h2 class="text-2xl font-black mb-2">Â¡Conectado!</h2>
      <p class="text-blue-100 text-sm">Firebase seguro y funcionando.</p>
    </div>

    <button onclick="testWrite()"
      class="w-full bg-white border-2 border-slate-200 p-6 rounded-[2rem] font-black">
      ðŸš€ PROBAR ESCRITURA
    </button>

    <div id="log-test" class="space-y-2"></div>
  </main>
</div>

<script>
/* ========= FIREBASE ========= */
const fbCfg = {
  apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
  databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
  projectId: "evacare-24cae"
};

firebase.initializeApp(fbCfg);
const auth = firebase.auth();
const db = firebase.database();

/* ========= ESTADO ========= */
let USER_UID = null;
let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');

/* ========= ACCESO ========= */
function saveFamilyId() {
  const val = document.getElementById('family-id-input').value.trim().toUpperCase();
  if (val) {
    localStorage.setItem('EVA_CARE_FAMILY_ID', val);
    location.reload();
  }
}

function forceReset() {
  localStorage.clear();
  location.reload();
}

/* ========= INIT ========= */
function init() {
  if (!familyId) {
    loadingOff();
    document.getElementById('setup-screen').classList.remove('hidden');
    return;
  }

  document.getElementById('status-msg').innerText = "Autenticandoâ€¦";

  auth.onAuthStateChanged(user => {
    if (user) {
      USER_UID = user.uid;
      startDatabase();
    } else {
      auth.signInAnonymously();
    }
  });
}

/* ========= DB ========= */
function startDatabase() {
  document.getElementById('status-msg').innerText = "Conectando a " + familyId;

  const famRef = db.ref('familias/' + familyId);

  famRef.once('value').then(snap => {
    let data = snap.val();

    if (!data) {
      data = {
        owners: { [USER_UID]: true },
        miembros: { [USER_UID]: true },
        logs: {}
      };
      famRef.set(data);
    }
    else if (!data.miembros || !data.miembros[USER_UID]) {
      alert("âŒ No tienes permiso para esta familia");
      forceReset();
      return;
    }

    famRef.on('value', s => {
      const d = s.val();
      renderLogs(d.logs || {});
      document.getElementById('display-id').innerText = familyId;
      loadingOff();
      document.getElementById('app-content').classList.remove('hidden');
    });
  });
}

/* ========= UI ========= */
function renderLogs(logs) {
  const arr = Object.values(logs).reverse();
  document.getElementById('log-test').innerHTML = arr.map(l => `
    <div class="bg-white p-4 rounded-2xl shadow-sm font-bold text-slate-600">
      ${l.txt}
      <span class="text-[9px] text-slate-300 ml-2">${l.h || ''}</span>
    </div>
  `).join('');
}

function loadingOff() {
  document.getElementById('loading-screen').classList.add('hidden');
}

/* ========= TEST ========= */
function testWrite() {
  const ts = Date.now();
  db.ref(`familias/${familyId}/logs/${ts}`).set({
    txt: "Prueba de escritura segura âœ…",
    h: new Date().toLocaleTimeString()
  });
}

init();
</script>

</body>
</html>
