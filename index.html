<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Eva-Care</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(180deg,#f6f8ff,#fff);
  color:#1b1b1b;
}
header{
  padding:20px;
  font-size:28px;
  font-weight:700;
}
.panel{
  background:#0f172a;
  color:#fff;
  margin:16px;
  padding:20px;
  border-radius:22px;
}
.panel h3{
  margin:0 0 10px;
  color:#60a5fa;
  letter-spacing:1px;
  font-size:14px;
}
.evento{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.15);
}
.evento:last-child{border-bottom:none}
.evento span{opacity:.8}
.ok{opacity:.6;text-align:center}
nav{
  position:fixed;
  bottom:0; left:0; right:0;
  display:flex;
  justify-content:space-around;
  padding:14px;
  background:linear-gradient(90deg,#dbeafe,#fde68a);
}
nav
