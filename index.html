    </div>

        <h2 class="text-3xl font-extrabold text-slate-900">Nacimiento</h2>

        <button onclick="finishSetup()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase shadow-2xl">Empezar</button>  
    </div>  
</div>
