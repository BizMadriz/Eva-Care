<script>
    // --- CONFIGURACIÃ“N FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
        databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
        projectId: "evacare-24cae",
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- ESTADO GLOBAL ---
    let DATA = { idx: 0, bebes: [], plazo: 3 };
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');
    let currentDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let foodReacSelected = "";

    const b = () => DATA.bebes[DATA.idx];

    // --- MOTOR DE ARRANQUE ---
    function init() {
        if (!familyId) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('setup-wizard').classList.remove('hidden');
        } else {
            document.getElementById('view-family-id').innerText = familyId;
            startSync();
        }
    }

    function startSync() {
        db.ref('familias/' + familyId).on('value', (snapshot) => {
            const cloudData = snapshot.val();
            if (cloudData) {
                DATA = cloudData;
                render();
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('setup-wizard').classList.add('hidden');
            } else {
                // Si el ID existe pero no hay datos en Firebase
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('setup-wizard').classList.remove('hidden');
            }
        });
    }

    function save() {
        if (familyId) db.ref('familias/' + familyId).set(DATA);
    }

    // --- WIZARD ---
    function irAStep(n) {
        document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden'));
        document.getElementById('step-' + n).classList.remove('hidden');
    }

    function finishSetup() {
        const fid = document.getElementById('setup-family').value.trim();
        const n = document.getElementById('setup-n').value.trim();
        const f = document.getElementById('setup-f').value;
        
        if (!fid || !n || !f) { alert("Â¡Faltan datos!"); return; }
        
        familyId = fid;
        localStorage.setItem('EVA_CARE_FAMILY_ID', familyId);
        
        DATA.bebes = [{ n, f, logs: [], meds: [], compra: [], citas: {}, foods: [] }];
        DATA.idx = 0;
        
        save();
        startSync();
    }

    // --- RENDER ---
    function render() {
        if (!DATA.bebes || DATA.bebes.length === 0) return;
        
        const be = b();
        document.getElementById('view-nombre').innerText = be.n;
        document.getElementById('view-edad').innerText = calcularEdad(be.f);
        
        renderLogs();
        renderTimeline();
        renderSalud();
        renderFoods();
        renderCal();
        renderAgendaTotal();
        renderCompra();
    }

    // --- FUNCIONES CORE ---
    function addLog(txt) {
        if(!b().logs) b().logs = [];
        b().logs.unshift({ txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), ts: Date.now() });
        save();
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`ðŸ¼ Bibe ${ml}ml`); document.getElementById('bibe-ml').value = ""; closeModal('modal-bibe'); }
    }

    function addMed() {
        const n = document.getElementById('m-n').value;
        const h = document.getElementById('m-h').value;
        if(n && h) { 
            if(!b().meds) b().meds = [];
            b().meds.push({ n, h: parseFloat(h), last: Date.now() }); 
            save(); closeModal('modal-add-med'); 
        }
    }

    function saveFood() {
        const n = document.getElementById('food-n').value;
        if(n) { 
            if(!b().foods) b().foods = [];
            b().foods.push({ n, r: foodReacSelected || '?' }); 
            document.getElementById('food-n').value = ""; 
            save(); 
        }
    }

    function saveCita() {
        const txt = document.getElementById('cal-ev-txt').value;
        if(!txt) return;
        if(!b().citas) b().citas = {};
        if(!b().citas[selectedDate]) b().citas[selectedDate] = [];
        b().citas[selectedDate].push({ txt, hora: document.getElementById('cal-ev-hora').value });
        closeModal('modal-cal'); save();
    }

    // --- HELPERS RENDER ---
    function renderLogs() {
        const logs = b().logs || [];
        document.getElementById('diario-hoy').innerHTML = logs.slice(0, 20).map((l, i) => `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50">
                <span class="font-bold text-[11px] text-slate-700">${l.txt}</span>
                <div class="flex items-center gap-3">
                    <span class="text-[9px] font-bold text-slate-300">${l.hora}</span>
                    <button onclick="b().logs.splice(${i},1); save()" class="text-slate-100 active:text-red-400"><i class="fa-solid fa-circle-xmark"></i></button>
                </div>
            </div>`).join('');
    }

    function renderTimeline() {
        const logs = b().logs || [];
        const ultT = logs.find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));
        let h = "Todo al dÃ­a";
        if(ultT) {
            const r = (DATA.plazo * 3600000) - (Date.now() - ultT.ts);
            h = r > 0 ? `PrÃ³xima toma en ${Math.floor(r/60000)}m` : "Â¡Le toca comer!";
        }
        document.getElementById('timeline-eventos').innerText = h;
    }

    function renderSalud() {
        const meds = b().meds || [];
        document.getElementById('lista-salud').innerHTML = meds.map((m, i) => `
            <div class="card flex justify-between items-center">
                <div><b class="text-sm uppercase">${m.n}</b><p class="text-[10px] text-slate-400 font-bold tracking-tight">CADA ${m.h} HORAS</p></div>
                <button onclick="b().meds.splice(${i},1); save()" class="text-red-100"><i class="fa-solid fa-trash-can"></i></button>
            </div>`).join('');
    }

    function renderFoods() {
        const foods = b().foods || [];
        document.getElementById('lista-alimentos').innerHTML = foods.map(f => `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center border shadow-sm">
                <span class="font-black text-xs uppercase text-slate-600">${f.n}</span>
                <span class="text-xl">${f.r}</span>
            </div>`).join('');
    }

    function renderCal() {
        const grid = document.getElementById('cal-grid');
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        const hoyStr = new Date().toISOString().split('T')[0];
        document.getElementById('cal-mes-titulo').innerText = new Intl.DateTimeFormat('es', { month: 'long', year: 'numeric' }).format(currentDate);
        grid.innerHTML = "";
        const start = (new Date(y, m, 1).getDay() + 6) % 7;
        const days = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < start; i++) grid.innerHTML += `<div></div>`;
        for (let i = 1; i <= days; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const has = b().citas && b().citas[dStr] && b().citas[dStr].length > 0;
            grid.innerHTML += `<div onclick="openDay('${dStr}')" class="cal-day ${dStr===hoyStr?'hoy font-black shadow-md':'bg-white text-slate-400'} ${dStr===selectedDate?'seleccionado':''}">${i}${has?'<div class="w-1.5 h-1.5 bg-blue-500 rounded-full absolute bottom-1"></div>':''}</div>`;
        }
    }

    function renderAgendaTotal() {
        let h = "";
        const citas = b().citas || {};
        const fechas = Object.keys(citas).sort();
        fechas.forEach(f => {
            citas[f].forEach((c, idx) => h += `
                <div class="card flex justify-between items-center mb-2 border-l-4 border-blue-500 py-3">
                    <div><p class="text-[8px] font-black text-slate-300 uppercase">${f}</p><b class="text-xs uppercase">${c.txt}</b></div>
                    <button onclick="b().citas['${f}'].splice(${idx},1); save()" class="text-slate-200"><i class="fa-solid fa-trash-can"></i></button>
                </div>`);
        });
        document.getElementById('agenda-total-lista').innerHTML = h;
    }

    function renderCompra() {
        const comp = b().compra || [];
        const d = document.getElementById('lista-compra');
        d.innerHTML = comp.map((item, i) => `
            <div class="bg-yellow-400/10 p-4 rounded-3xl flex justify-between items-center border border-yellow-100">
                <span class="text-[10px] font-black text-yellow-800 uppercase">Falta: ${item}</span>
                <button onclick="b().compra.splice(${i},1); save()" class="text-yellow-600"><i class="fa-solid fa-check"></i></button>
            </div>`).join('');
        comp.length > 0 ? d.classList.remove('hidden') : d.classList.add('hidden');
    }

    // --- UTILIDADES ---
    function showTab(t) { 
        document.querySelectorAll('main').forEach(m => m.classList.add('hidden')); 
        document.getElementById('tab-'+t).classList.remove('hidden'); 
        document.querySelectorAll('nav button').forEach(btn => btn.className = 'text-slate-300 p-4');
        document.getElementById('nav-'+t).className = 'text-blue-600 p-4';
    }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); renderCal(); }
    function openDay(d) { selectedDate = d; document.getElementById('cal-modal-fecha').innerText = d; renderCal(); openModal('modal-cal'); }
    function setReac(r, btn) { foodReacSelected = r; document.querySelectorAll('.btn-reac').forEach(b => b.classList.remove('btn-reac-active')); btn.classList.add('btn-reac-active'); }
    function addCompraUrgent() { const i = prompt("Â¿QuÃ© falta comprar?"); if(i) { if(!b().compra) b().compra=[]; b().compra.push(i); save(); } }
    function calcularEdad(f) { 
        const d = Math.floor((Date.now() - new Date(f).getTime()) / 86400000);
        return d < 30 ? d + " DÃAS" : Math.floor(d/30) + " MESES";
    }
