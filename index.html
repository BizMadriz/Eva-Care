<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaCare Ultra Plus</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
.calendar-day { min-height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.75rem; cursor: pointer; border: 1px solid transparent; }
.has-event { background-color: #dbeafe; border-color: #3b82f6; font-weight: bold; }
</style>
</head>
<body class="bg-slate-50 pb-24 text-slate-800">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
</div>

<section id="sec-login" class="hidden min-h-screen flex items-center justify-center p-6 text-center">
  <div class="w-full max-w-md space-y-4">
    <h2 class="text-4xl font-black italic text-blue-600 mb-8">EvaCare</h2>
    <input id="log-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border outline-none">
    <input id="log-pass" type="password" placeholder="Contrase침a" class="w-full p-4 rounded-xl border outline-none">
    <div class="grid grid-cols-2 gap-2">
        <button onclick="login()" class="bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg">Entrar</button>
        <button onclick="register()" class="bg-slate-100 text-slate-600 p-4 rounded-xl font-black">Registro</button>
    </div>
  </div>
</section>

<section id="sec-family" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-6 shadow-xl text-center">
    <h3 class="text-2xl font-black">Tu Familia</h3>
    <input id="fam-name" class="w-full p-4 rounded-xl bg-slate-50 border outline-none" placeholder="Nombre familia">
    <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Crear Familia</button>
    <div class="text-slate-300 italic">o</div>
    <input id="fam-code" class="w-full p-4 rounded-xl bg-slate-50 border uppercase text-center outline-none" placeholder="C칩digo">
    <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">Unirse</button>
  </div>
</section>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <button onclick="logout()" class="text-slate-400 p-2"><i class="fa-solid fa-right-from-bracket"></i></button>
    </header>

    <main class="p-4 space-y-4 max-w-lg mx-auto">
        <div id="bebe-info-bar" class="flex justify-around bg-blue-600 p-3 rounded-2xl text-white text-[10px] font-bold shadow-md">
            <div class="flex flex-col items-center"><span>PESO</span><span id="info-peso">-</span></div>
            <div class="flex flex-col items-center"><span>TALLA</span><span id="info-talla">-</span></div>
            <div class="flex flex-col items-center"><span>EDAD</span><span id="info-edad">-</span></div>
        </div>

        <div id="alert-panel" class="bg-amber-50 border border-amber-100 rounded-2xl p-4 space-y-3">
            <h4 class="text-[10px] font-black text-amber-600 uppercase flex items-center gap-2"><i class="fa-solid fa-bell animate-bounce"></i> Pr칩ximos Avisos</h4>
            <div id="alert-content" class="space-y-2"></div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button onclick="quickLog('游눥 Pis')" class="bg-white p-3 rounded-2xl border flex flex-col items-center text-[9px] font-black uppercase"><span>游눥</span>Pis</button>
          <button onclick="quickLog('游눨 Caca')" class="bg-white p-3 rounded-2xl border flex flex-col items-center text-[9px] font-black uppercase"><span>游눨</span>Caca</button>
          <button onclick="showElement('modal-bibe')" class="bg-blue-50 text-blue-600 p-3 rounded-2xl border border-blue-100 flex flex-col items-center text-[9px] font-black uppercase"><span>游꽆</span>Biber칩n</button>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 py-4">Salud</button>
            <button id="btn-tab-cal" onclick="showTab('tab-cal')" class="flex-1 py-4">游늰 Agenda</button>
            <button id="btn-tab-family" onclick="showTab('tab-family')" class="flex-1 py-4 text-blue-600"><i class="fa-solid fa-users"></i></button>
          </div>

          <div id="tab-diario" class="p-4 space-y-3 min-h-[300px]"></div>

          <div id="tab-salud" class="hidden p-4 space-y-6">
            <div class="space-y-3">
                <h5 class="text-[10px] font-black text-red-600 uppercase">Tratamientos activos</h5>
                <button onclick="modalMed()" class="w-full bg-red-50 text-red-600 p-3 rounded-xl font-black border border-red-100 text-[10px] uppercase">+ A칌ADIR MEDICINA</button>
                <div id="med-list" class="space-y-3"></div>
            </div>
            <div class="space-y-3 pt-4 border-t">
                <h5 class="text-[10px] font-black text-blue-600 uppercase">Revisiones Ni침o Sano</h5>
                <div id="revisiones-list" class="space-y-2"></div>
            </div>
          </div>

          <div id="tab-cal" class="hidden p-4 space-y-4">
             <div id="calendar-container" class="space-y-4">
                <div class="flex justify-between items-center font-black text-sm px-2">
                    <span id="cal-month-name">Mes</span>
                    <div class="flex gap-4">
                        <button onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid text-[9px] font-bold text-slate-400 text-center uppercase"><span>Lu</span><span>Ma</span><span>Mi</span><span>Ju</span><span>Vi</span><span>S치</span><span>Do</span></div>
                <div id="calendar-days" class="calendar-grid"></div>
             </div>
             <hr>
             <div id="cal-events-list" class="space-y-2"></div>
          </div>

          <div id="tab-family" class="hidden p-4 space-y-6">
             <div class="bg-blue-50 p-4 rounded-2xl">
                <h5 class="text-[10px] font-black text-blue-600 uppercase mb-2">C칩digo Familiar: <span id="display-code" class="ml-2 font-mono text-lg">---</span></h5>
                <button onclick="shareCode()" class="w-full bg-white text-blue-600 p-2 rounded-xl text-[10px] font-bold uppercase shadow-sm">Compartir C칩digo</button>
             </div>
             <div class="space-y-3">
                <input id="edit-name" type="text" placeholder="Nombre" class="w-full p-3 rounded-xl border text-sm">
                <input id="edit-birth" type="date" class="w-full p-3 rounded-xl border text-sm">
                <div class="grid grid-cols-2 gap-2">
                    <input id="edit-peso" type="number" step="0.01" placeholder="Kg" class="p-3 rounded-xl border text-sm">
                    <input id="edit-talla" type="number" placeholder="cm" class="p-3 rounded-xl border text-sm">
                </div>
                <button onclick="saveBebeData()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black text-xs uppercase shadow-md">Guardar Cambios</button>
             </div>
             <button onclick="logout()" class="w-full text-red-400 text-[10px] font-bold uppercase py-4">Cerrar Sesi칩n</button>
          </div>
        </div>
    </main>
</section>

<div id="modal-event" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4">
        <h4 id="event-modal-title" class="font-black text-center text-sm">Programar Cita</h4>
        <input id="ev-fecha" type="date" class="w-full p-3 bg-slate-100 rounded-xl text-sm">
        <input id="ev-hora" type="time" class="w-full p-3 bg-slate-100 rounded-xl text-sm">
        <button id="btn-save-ev" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black text-xs uppercase shadow-lg">Guardar</button>
        <button onclick="closeModal('modal-event')" class="w-full p-2 text-slate-400 text-[10px] font-bold">CANCELAR</button>
    </div>
</div>

<div id="modal-bibe" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6"><div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4"><h4 class="font-black text-center">Cantidad ml</h4><div class="flex gap-2"><input id="input-ml" type="number" placeholder="150" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-center outline-none"><button onclick="logBibe(document.getElementById('input-ml').value)" class="bg-blue-600 text-white px-6 rounded-xl font-black text-xs">OK</button></div><button onclick="closeModal('modal-bibe')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button></div></div>

<script>
// --- CONFIGURACI칍N Y ESTADO ---
const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", authDomain: "evacare-24cae.firebaseapp.com", databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app", projectId: "evacare-24cae" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(); const db = firebase.database();
let uid, familyId, familyData, bebeIndex = 0;
let currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();

const REVISIONES_ESTANDAR = [
    { id: "rev7d", label: "7 D칤as", pro: "Enfermer칤a + Pediatr칤a", vac: false },
    { id: "rev1m", label: "1 Mes", pro: "Enfermer칤a", vac: false },
    { id: "rev2m", label: "2 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: true },
    { id: "rev4m", label: "4 Meses", pro: "Enfermer칤a", vac: true },
    { id: "rev6m", label: "6 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: false },
    { id: "rev12m", label: "12 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: true }
];

// --- AUTENTICACI칍N ---
auth.onAuthStateChanged(user => { if (user) { uid = user.uid; checkFamily(); } else { hideElement("loading"); showElement("sec-login"); } });
function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(e => alert("Error: " + e.message)); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(e => alert("Error: " + e.message)); }
function logout() { auth.signOut().then(() => location.reload()); }

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val(); hideElement("loading");
        if(familyId) { loadAppData(); } else { showElement("sec-family"); hideElement("sec-login"); }
    });
}

// --- GESTI칍N DE FAMILIA (CORREGIDO) ---
function createFamily() {
    const name = document.getElementById("fam-name").value;
    if(!name) return alert("Escribe un nombre para la familia");
    const code = Math.random().toString(36).substring(2, 8).toUpperCase();
    const newFamRef = db.ref("familias").push();
    const newId = newFamRef.key;
    
    newFamRef.set({
        familyName: name,
        inviteCode: code,
        children: { "child1": { name: "Mi Beb칠", nacimiento: new Date().toISOString().split('T')[0], peso: 0, talla: 0 } }
    }).then(() => {
        db.ref(`usuarios/${uid}/familyId`).set(newId);
        db.ref(`codigos/${code}`).set(newId);
    });
}

function joinFamily() {
    const code = document.getElementById("fam-code").value.toUpperCase();
    db.ref(`codigos/${code}`).once("value", s => {
        if(s.exists()) {
            db.ref(`usuarios/${uid}/familyId`).set(s.val());
        } else {
            alert("C칩digo no encontrado");
        }
    });
}

function loadAppData() {
    hideElement("sec-family"); hideElement("sec-login");
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val(); if(!familyData) return;
        renderUI(); renderCalendar(); updateAlertPanel(); showElement("sec-app");
    });
}

// --- RENDERIZADO Y LOGICA ---
function renderUI() {
    const keys = Object.keys(familyData.children); const cid = keys[bebeIndex]; const child = familyData.children[cid];
    document.getElementById("bebeSelector").innerHTML = keys.map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdadPersonalizada(child.nacimiento) : "-";
    document.getElementById("display-code").innerText = familyData.inviteCode;

    // Diario
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.keys(child.logs).sort((a,b)=>child.logs[b].ts-child.logs[a].ts).slice(0,15).map(k=>{
        const l = child.logs[k];
        return `<div class="p-3 bg-white rounded-xl border flex justify-between items-center text-xs shadow-sm">
            <span><b>${l.h}</b> - ${l.txt}</span>
            <button onclick="deleteLog('${k}')" class="text-slate-200 p-1"><i class="fa-solid fa-trash-can"></i></button>
        </div>`}).join("") : `<p class="text-center text-slate-300 py-10 text-xs">Sin registros</p>`;

    // Salud y Revisiones
    const revsDone = child.revisionesDone || {};
    document.getElementById("revisiones-list").innerHTML = REVISIONES_ESTANDAR.map(r => `
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border ${revsDone[r.id]?'opacity-50':''} shadow-sm">
            <div class="flex items-center gap-3">
                <input type="checkbox" onchange="toggleRevision('${r.id}', this.checked)" ${revsDone[r.id]?'checked':''} class="w-5 h-5 rounded border-blue-200">
                <div class="text-[11px]"><b>${r.label}</b><p class="text-[9px] text-slate-400 uppercase font-bold">${r.pro}</p></div>
            </div>
            <button onclick="preparaCitaRevision('${r.label}')" class="text-blue-600 p-2"><i class="fa-solid fa-calendar-plus"></i></button>
        </div>`).join("");
}

function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({ txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
}

function saveBebeData() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}`).update({
        name: document.getElementById("edit-name").value,
        nacimiento: document.getElementById("edit-birth").value,
        peso: document.getElementById("edit-peso").value,
        talla: document.getElementById("edit-talla").value
    }).then(() => alert("Guardado"));
}

function logBibe(ml) { if(ml) { quickLog(`游꽆 Biber칩n: ${ml}ml`); closeModal('modal-bibe'); document.getElementById('input-ml').value=''; } }
function deleteLog(k) { if(confirm("쮹orrar?")) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/logs/${k}`).remove(); }
function toggleRevision(id, val) { db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/revisionesDone/${id}`).set(val || null); }
function showTab(id) { ["tab-diario","tab-salud","tab-cal","tab-family"].forEach(t=>{document.getElementById(t).classList.add("hidden"); if(document.getElementById("btn-"+t)) document.getElementById("btn-"+t).classList.remove("tab-active")}); document.getElementById(id).classList.remove("hidden"); if(document.getElementById("btn-"+id)) document.getElementById("btn-"+id).classList.add("tab-active"); }
function showElement(id) { document.getElementById(id).classList.remove("hidden"); }
function hideElement(id) { document.getElementById(id).classList.add("hidden"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function switchBebe(i) { bebeIndex=i; renderUI(); }
function calcularEdadPersonalizada(f) { const d = Math.floor((new Date()-new Date(f))/86400000); return d < 30 ? d+"d" : Math.floor(d/30.4)+"m"; }

// Las funciones de Agenda y Alertas siguen la l칩gica que ya ten칤as
function renderCalendar() { /* Tu l칩gica de calendario aqu칤 */ }
function updateAlertPanel() { /* Tu l칩gica de alertas aqu칤 */ }
function shareCode() { alert("C칩digo: " + familyData.inviteCode); }
</script>
</body>
</html>
