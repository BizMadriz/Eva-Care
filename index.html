<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EvaCare V38.1 - Fix Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background: #f8fafc; }
        .hidden { display: none !important; }
        input { outline: none !important; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-[999]">
    <div class="text-blue-600 text-5xl font-black italic animate-bounce">EvaCare</div>
</div>

<div id="login" class="hidden min-h-screen p-8 flex flex-col justify-center max-w-md mx-auto">
    <h1 class="text-4xl font-black text-blue-600 italic mb-8">EvaCare</h1>
    <div class="space-y-4">
        <input id="login-email" type="email" class="w-full p-5 bg-white border rounded-2xl" placeholder="Email">
        <input id="login-pass" type="password" class="w-full p-5 bg-white border rounded-2xl" placeholder="Contrase√±a">
        <button onclick="ejecutarLogin()" class="btn-active w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg">ENTRAR</button>
        <button onclick="ejecutarRegistro()" class="btn-active w-full bg-slate-100 text-slate-500 p-5 rounded-2xl font-bold">CREAR CUENTA</button>
    </div>
</div>

<div id="familySetup" class="hidden min-h-screen p-8 flex flex-col justify-center max-w-md mx-auto text-center">
    <h2 class="text-2xl font-black mb-8 italic">Configura tu Familia</h2>
    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border space-y-4">
        <input id="familyName" class="w-full p-4 bg-slate-50 rounded-xl" placeholder="Apellidos Familia">
        <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">CREAR NUEVA</button>
        <div class="py-4 text-slate-300 font-bold text-xs uppercase">o usa un c√≥digo</div>
        <input id="joinCode" class="w-full p-4 bg-slate-50 rounded-xl text-center uppercase" placeholder="C√ìDIGO">
        <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">UNIRSE</button>
    </div>
</div>

<div id="app" class="hidden">
    <header class="p-6 bg-white flex justify-between items-center border-b">
        <select id="bebeSelector" onchange="switchBebe(this.value)" class="text-2xl font-black text-blue-600"></select>
        <button onclick="logout()" class="text-red-400 font-bold text-xs">SALIR</button>
    </header>
    <main class="p-6">
        <div id="visor-eventos" class="flex gap-4 overflow-x-auto pb-6"></div>
        <div class="grid grid-cols-4 gap-2 mb-8">
            <button onclick="quickLog('üí¶ Pis')" class="bg-white p-4 rounded-2xl border text-center"><i class="fa-solid fa-droplet text-cyan-400"></i></button>
            <button onclick="quickLog('üí© Caca')" class="bg-white p-4 rounded-2xl border text-center"><i class="fa-solid fa-poop text-orange-700"></i></button>
            <button onclick="quickLog('‚ú® Ba√±o')" class="bg-white p-4 rounded-2xl border text-center"><i class="fa-solid fa-bath text-blue-300"></i></button>
            <button onclick="quickLog('üçº Toma')" class="bg-blue-600 p-4 rounded-2xl text-white text-center"><i class="fa-solid fa-bottle-water"></i></button>
        </div>
        <div id="logs-lista" class="space-y-2"></div>
    </main>
</div>

<script>
// CONFIGURACI√ìN (Tu Firebase)
const firebaseConfig = {
  apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
  authDomain: "evacare-24cae.firebaseapp.com",
  databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evacare-24cae"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let uid = null, familyId = null, familyData = null, bIdx = 0;

// FUNCIONES DE ACCESO CORREGIDAS
function ejecutarLogin() {
    const e = document.getElementById('login-email').value;
    const p = document.getElementById('login-pass').value;
    if(!e || !p) return alert("Rellena todos los campos");
    
    auth.signInWithEmailAndPassword(e, p)
        .catch(err => alert("Error: " + err.message));
}

function ejecutarRegistro() {
    const e = document.getElementById('login-email').value;
    const p = document.getElementById('login-pass').value;
    if(!e || !p) return alert("Rellena todos los campos");

    auth.createUserWithEmailAndPassword(e, p)
        .catch(err => alert("Error: " + err.message));
}

// MONITOR DE ESTADO
auth.onAuthStateChanged(user => {
    if (user) {
        uid = user.uid;
        // Buscar familia vinculada al usuario
        db.ref(`usuarios/${uid}/familyId`).on('value', snap => {
            familyId = snap.val();
            if (familyId) loadData();
            else showSection("familySetup");
        });
    } else {
        showSection("login");
    }
});

function loadData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val();
        if(!familyData) { showSection("familySetup"); return; }
        if(!familyData.children) {
            const n = prompt("Nombre de tu primer beb√©/ni√±o:");
            if(n) {
                const cid = Date.now();
                db.ref(`familias/${familyId}/children/${cid}`).set({ name: n });
            }
        } else {
            render();
            showSection("app");
        }
    });
}

function render() {
    const keys = Object.keys(familyData.children);
    const b = familyData.children[keys[bIdx]];
    
    document.getElementById('bebeSelector').innerHTML = keys.map((k, i) => 
        `<option value="${i}" ${i==bIdx?'selected':''}>${familyData.children[k].name}</option>`
    ).join('');

    const logs = Object.values(b.logs || {}).sort((a,b)=>b.ts - a.ts);
    document.getElementById('logs-lista').innerHTML = logs.map(l => `
        <div class="bg-white p-4 rounded-xl border flex justify-between items-center shadow-sm">
            <span class="font-bold text-slate-700 text-xs">${l.txt}</span>
            <span class="text-[9px] font-black text-slate-300 uppercase">${l.h}</span>
        </div>
    `).join('');
}

// FAMILIA
function createFamily() {
    const name = document.getElementById('familyName').value.trim();
    if(!name) return alert("Pon un nombre");
    const fid = db.ref("familias").push().key;
    const code = Math.random().toString(36).substring(2,8).toUpperCase();
    
    db.ref("familias/"+fid).set({ name, inviteCode: code, members: {[uid]: 'owner'} })
      .then(() => db.ref(`usuarios/${uid}/familyId`).set(fid));
}

function joinFamily() {
    const code = document.getElementById('joinCode').value.trim().toUpperCase();
    db.ref("familias").orderByChild("inviteCode").equalTo(code).once("value", snap => {
        if(!snap.exists()) return alert("C√≥digo no v√°lido");
        const fid = Object.keys(snap.val())[0];
        db.ref(`usuarios/${uid}/familyId`).set(fid);
    });
}

function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bIdx];
    const ts = Date.now();
    const h = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({txt, ts, h});
}

function showSection(id) {
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("familySetup").classList.add("hidden");
    document.getElementById("app").classList.add("hidden");
    document.getElementById(id).classList.remove("hidden");
}

function logout() { auth.signOut().then(() => location.reload()); }
function switchBebe(i) { bIdx = i; render(); }

</script>
</body>
</html>
