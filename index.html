<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaCare Pro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
.bg-baby{background-color: #f8fafc;}
</style>
</head>

<body class="bg-slate-50 pb-24">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
  <p id="loading-text" class="mt-3 text-xs tracking-widest uppercase text-slate-400">Cargando...</p>
</div>

<section id="sec-login" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md space-y-4 text-center">
    <h2 class="text-4xl font-black italic text-blue-600 mb-8">EvaCare</h2>
    <input id="log-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border border-slate-200">
    <input id="log-pass" type="password" placeholder="Contrase√±a" class="w-full p-4 rounded-xl border border-slate-200">
    <button onclick="login()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg">Entrar</button>
    <button onclick="register()" class="w-full bg-white text-slate-500 p-4 rounded-xl font-bold border">Crear cuenta</button>
  </div>
</section>

<section id="sec-family" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-6 shadow-xl">
    <h3 class="text-2xl font-black">Tu Familia</h3>
    <input id="fam-name" class="w-full p-4 rounded-xl bg-slate-50 border" placeholder="Nombre familia">
    <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Crear</button>
    <div class="text-center text-slate-300 italic">o</div>
    <input id="fam-code" class="w-full p-4 rounded-xl bg-slate-50 border uppercase text-center" placeholder="C√≥digo">
    <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">Unirse</button>
  </div>
</section>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <button onclick="toggleMenu()" class="text-slate-600 p-2"><i class="fa-solid fa-bars text-xl"></i></button>
    </header>

    <main class="p-4 space-y-6 max-w-lg mx-auto">
        
        <div class="grid grid-cols-3 gap-3">
          <button onclick="quickLog('üí¶ Pis')" class="bg-white p-3 rounded-2xl border flex flex-col items-center"><span>üí¶</span><span class="text-[10px] font-bold">PIS</span></button>
          <button onclick="quickLog('üí© Caca')" class="bg-white p-3 rounded-2xl border flex flex-col items-center"><span>üí©</span><span class="text-[10px] font-bold">CACA</span></button>
          <button id="btn-siesta" onclick="toggleSiesta()" class="bg-indigo-50 text-indigo-700 p-3 rounded-2xl border border-indigo-100 flex flex-col items-center">
            <span id="icon-siesta">üò¥</span><span id="txt-siesta" class="text-[10px] font-bold">SIESTA</span>
          </button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="logToma('Bibe')" class="bg-blue-600 text-white p-4 rounded-2xl font-black flex justify-between items-center">
                <span>üçº BIBE</span><i class="fa-solid fa-clock text-xs opacity-50"></i>
            </button>
            <button onclick="modalPecho()" class="bg-pink-500 text-white p-4 rounded-2xl font-black flex justify-between items-center">
                <span>ü§± PECHO</span><i class="fa-solid fa-chevron-right text-xs opacity-50"></i>
            </button>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b overflow-x-auto">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 min-w-[80px] py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 min-w-[80px] py-4">Salud</button>
            <button id="btn-tab-food" onclick="showTab('tab-food')" class="flex-1 min-w-[80px] py-4">Comida</button>
            <button id="btn-tab-cal" onclick="showTab('tab-cal')" class="flex-1 min-w-[80px] py-4 text-blue-600">üìÖ Calendario</button>
          </div>

          <div id="tab-diario" class="p-4 space-y-3 min-h-[300px]"></div>

          <div id="tab-salud" class="hidden p-4 space-y-4">
            <button onclick="modalMed()" class="w-full bg-red-50 text-red-600 p-4 rounded-xl font-black">+ NUEVO TRATAMIENTO</button>
            <div id="med-list" class="space-y-3"></div>
          </div>

          <div id="tab-food" class="hidden p-4 space-y-4">
            <button onclick="addFood()" class="w-full bg-orange-50 text-orange-600 p-4 rounded-xl font-black">+ ALIMENTO</button>
            <div id="food-list"></div>
          </div>

          <div id="tab-cal" class="hidden p-4 space-y-4">
            <button onclick="addEvento()" class="w-full bg-blue-50 text-blue-600 p-4 rounded-xl font-black">+ A√ëADIR EVENTO</button>
            <div id="cal-list" class="space-y-2"></div>
          </div>
        </div>
    </main>
</section>

<div id="modal-pecho" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4">
        <h4 class="font-black text-center">¬øQu√© lado?</h4>
        <button onclick="logToma('Pecho Izq')" class="w-full p-4 bg-slate-100 rounded-xl font-bold">Izquierdo</button>
        <button onclick="logToma('Pecho Der')" class="w-full p-4 bg-slate-100 rounded-xl font-bold">Derecho</button>
        <button onclick="logToma('Ambos Pechos')" class="w-full p-4 bg-slate-100 rounded-xl font-bold">Ambos</button>
        <button onclick="closeModal('modal-pecho')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button>
    </div>
</div>

<div id="side-menu" class="hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/40" onclick="toggleMenu()"></div>
  <div class="absolute inset-y-0 left-0 bg-white w-3/4 max-w-xs p-8 flex flex-col">
    <div class="flex-1 space-y-6">
        <h3 class="text-2xl font-black italic text-blue-600">EvaCare</h3>
        <button onclick="setPlazoTomas()" class="w-full text-left font-bold text-slate-600 small"><i class="fa-solid fa-gear mr-2"></i>Plazo Tomas: <span id="display-plazo">3</span>h</button>
        <button onclick="addChild()" class="w-full text-left font-bold text-slate-600"><i class="fa-solid fa-plus mr-2"></i>A√±adir Beb√©</button>
        <div class="p-4 bg-slate-50 rounded-2xl">
            <p class="text-[10px] font-black text-slate-400 uppercase">C√≥digo Familia</p>
            <p id="display-code" class="text-xl font-mono font-black text-blue-600">---</p>
        </div>
    </div>
    <button onclick="logout()" class="text-red-500 font-black p-4 border-t text-left">Cerrar Sesi√≥n</button>
  </div>
</div>

<script>
// --- CONFIGURACI√ìN ---
const firebaseConfig = {
  apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
  authDomain: "evacare-24cae.firebaseapp.com",
  databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evacare-24cae"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.database();

let uid, familyId, familyData, bebeIndex = 0;
let siestaStart = null;

// --- AUTH ---
auth.onAuthStateChanged(user => {
    if (user) { uid = user.uid; checkFamily(); } 
    else { hideElement("loading"); showElement("sec-login"); }
});

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val();
        hideElement("loading");
        familyId ? loadAppData() : showElement("sec-family");
    });
}

function loadAppData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val();
        if(!familyData) return;
        document.getElementById("display-code").innerText = familyData.inviteCode;
        document.getElementById("display-plazo").innerText = familyData.config?.plazoTomas || 3;
        renderUI();
        showElement("sec-app");
    });
}

// --- RENDER ---
function renderUI() {
    if (!familyData.children) return;
    const keys = Object.keys(familyData.children);
    const child = familyData.children[keys[bebeIndex]];

    // Selector
    document.getElementById("bebeSelector").innerHTML = keys.map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>üë∂ ${familyData.children[k].name}</option>`).join("");

    // Diario
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.values(child.logs).sort((a,b)=>b.ts-a.ts).map(l=>`
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center shadow-sm">
            <div class="flex flex-col">
                <span class="font-bold text-slate-700 text-sm">${l.txt}</span>
                ${l.proxima ? `<span class="text-[9px] text-blue-500 font-bold italic">Pr√≥xima: ${l.proxima}</span>` : ''}
            </div>
            <span class="text-[10px] font-mono text-slate-400">${l.h}</span>
        </div>
    `).join("") : "";

    // Salud (Medicaci√≥n)
    document.getElementById("med-list").innerHTML = child.meds ? Object.keys(child.meds).map(k => {
        const m = child.meds[k];
        return `
        <div class="p-4 bg-white rounded-2xl border border-slate-100 shadow-sm space-y-2">
            <div class="flex justify-between">
                <b class="text-red-500">${m.nombre}</b>
                <span class="text-[10px] font-bold text-slate-400">${m.dosis}</span>
            </div>
            <div class="text-[10px] text-slate-500">Cada ${m.horas}h ¬∑ Durante ${m.dias} d√≠as</div>
            <button onclick="darDosis('${k}')" class="w-full py-2 bg-red-600 text-white rounded-lg font-black text-xs">DAR DOSIS</button>
        </div>`;
    }).join("") : "";

    // Calendario
    document.getElementById("cal-list").innerHTML = child.eventos ? Object.values(child.eventos).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha)).map(e=>`
        <div class="p-3 bg-blue-50 rounded-xl border border-blue-100 flex justify-between">
            <span class="font-bold text-blue-800 text-xs">${e.titulo}</span>
            <span class="text-[10px] text-blue-400">${e.fecha}</span>
        </div>
    `).join("") : "";

    // Comida
    document.getElementById("food-list").innerHTML = child.foods ? Object.values(child.foods).map(f=>`<div class="p-3 border-b text-sm"><b>${f.nombre}</b> ${f.reaccion||''}</div>`).join("") : "";
}

// --- L√ìGICA TOMAS ---
function setPlazoTomas() {
    const h = prompt("Horas entre tomas:", familyData.config?.plazoTomas || 3);
    if(h) db.ref(`familias/${familyId}/config/plazoTomas`).set(parseInt(h));
}

function modalPecho() { showElement("modal-pecho"); }

function logToma(tipo) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    const plazo = familyData.config?.plazoTomas || 3;
    
    // Calcular pr√≥xima toma
    const d = new Date();
    d.setHours(d.getHours() + parseInt(plazo));
    const hProxima = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: "üçº Toma: " + tipo,
        ts,
        h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
        proxima: hProxima
    });
    
    closeModal('modal-pecho');
    alert("Registrado. Pr√≥xima toma a las: " + hProxima);
}

// --- L√ìGICA SIESTA ---
function toggleSiesta() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    if(!siestaStart) {
        siestaStart = Date.now();
        document.getElementById("btn-siesta").classList.replace("bg-indigo-50", "bg-indigo-600");
        document.getElementById("btn-siesta").classList.replace("text-indigo-700", "text-white");
        document.getElementById("txt-siesta").innerText = "DESPERTAR";
        quickLog("üí§ Inicia siesta");
    } else {
        const diff = Math.floor((Date.now() - siestaStart) / 60000);
        quickLog(`‚è∞ Fin siesta: ${diff} min`);
        siestaStart = null;
        document.getElementById("btn-siesta").classList.replace("bg-indigo-600", "bg-indigo-50");
        document.getElementById("btn-siesta").classList.replace("text-white", "text-indigo-700");
        document.getElementById("txt-siesta").innerText = "SIESTA";
    }
}

// --- L√ìGICA MEDICACI√ìN ---
function modalMed() {
    const n = prompt("Nombre Medicamento (ej: Apiretal):");
    const d = prompt("Dosis (ej: 2ml):");
    const h = prompt("Cada cuantas horas:");
    const j = prompt("Cu√°ntos d√≠as de tratamiento:");
    if(n && d && h && j) {
        const cid = Object.keys(familyData.children)[bebeIndex];
        db.ref(`familias/${familyId}/children/${cid}/meds`).push({
            nombre: n, dosis: d, horas: h, dias: j, inicio: Date.now()
        });
    }
}

function darDosis(medKey) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const med = familyData.children[cid].meds[medKey];
    const ts = Date.now();
    
    const d = new Date();
    d.setHours(d.getHours() + parseInt(med.horas));
    const hProxima = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: "üíä Dosis: " + med.nombre,
        ts,
        h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
        proxima: hProxima
    });
    alert("Dosis registrada. Pr√≥xima en " + med.horas + "h (a las " + hProxima + ")");
}

// --- CALENDARIO ---
function addEvento() {
    const t = prompt("Evento (ej: Pediatra, Vacuna):");
    const f = prompt("Fecha (ej: 2026-03-15):");
    if(t && f) {
        const cid = Object.keys(familyData.children)[bebeIndex];
        db.ref(`familias/${familyId}/children/${cid}/eventos`).push({titulo: t, fecha: f});
    }
}

// --- HELPERS ---
function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });
}

function showTab(id) {
    ["tab-diario","tab-salud","tab-food","tab-cal"].forEach(t => {
        document.getElementById(t).classList.add("hidden");
        document.getElementById("btn-"+t).classList.remove("tab-active");
    });
    document.getElementById(id).classList.remove("hidden");
    document.getElementById("btn-"+id).classList.add("tab-active");
}

function showElement(id) { 
    if(id.startsWith('sec')) {
        document.getElementById("sec-login").classList.add("hidden");
        document.getElementById("sec-family").classList.add("hidden");
        document.getElementById("sec-app").classList.add("hidden");
    }
    document.getElementById(id).classList.remove("hidden"); 
}
function hideElement(id) { document.getElementById(id).classList.add("hidden"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function switchBebe(i) { bebeIndex=i; renderUI(); }
function toggleMenu() { document.getElementById("side-menu").classList.toggle("hidden"); }
function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function logout() { auth.signOut().then(()=>location.reload()); }
function addChild() {
    const n = prompt("Nombre:");
    if(n) db.ref(`familias/${familyId}/children`).push({name:n});
}
function createFamily() {
    const name = document.getElementById("fam-name").value;
    const fid = db.ref("familias").push().key;
    const code = Math.random().toString(36).substring(2,8).toUpperCase();
    db.ref("familias/"+fid).set({name, inviteCode:code, config: {plazoTomas: 3}})
      .then(()=> db.ref(`usuarios/${uid}/familyId`).set(fid));
}
function joinFamily() {
    const code = document.getElementById("fam-code").value.toUpperCase();
    db.ref("familias").orderByChild("inviteCode").equalTo(code).once("value", s => {
        if(s.exists()) db.ref(`usuarios/${uid}/familyId`).set(Object.keys(s.val())[0]);
    });
}
function addFood() {
    const n = prompt("Alimento:");
    if(n) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/foods`).push({nombre:n});
}
</script>
</body>
</html>
