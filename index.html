<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaCare Fix</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>

<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
.calendar-day { min-height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.75rem; cursor: pointer; border: 1px solid #f1f5f9; }
.has-event { background-color: #dbeafe; border-color: #3b82f6; font-weight: 800; color: #1e40af; }
.is-today { border: 2px solid #2563eb !important; background-color: #eff6ff; font-weight: 900; }
</style>
</head>

<body class="bg-slate-50 pb-24 text-slate-800">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
</div>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <button onclick="toggleMenu()" class="text-slate-600 p-2"><i class="fa-solid fa-bars text-xl"></i></button>
    </header>

    <main class="p-4 space-y-6 max-w-lg mx-auto">
        <div id="bebe-info-bar" class="flex justify-around bg-blue-600 p-3 rounded-2xl text-white text-[10px] font-bold shadow-md">
            <div class="flex flex-col items-center"><span>PESO</span><span id="info-peso">-</span></div>
            <div class="flex flex-col items-center"><span>TALLA</span><span id="info-talla">-</span></div>
            <div class="flex flex-col items-center"><span>EDAD</span><span id="info-edad">-</span></div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button onclick="quickLog('üí¶ Pis')" class="bg-white p-3 rounded-2xl border flex flex-col items-center shadow-sm"><span>üí¶</span><span class="text-[9px] font-black uppercase">Pis</span></button>
          <button onclick="quickLog('üí© Caca')" class="bg-white p-3 rounded-2xl border flex flex-col items-center shadow-sm"><span>üí©</span><span class="text-[9px] font-black uppercase">Caca</span></button>
          <button id="btn-siesta" onclick="toggleSiesta()" class="bg-indigo-50 text-indigo-700 p-3 rounded-2xl border border-indigo-100 flex flex-col items-center shadow-sm">
            <span id="icon-siesta">üò¥</span><span id="txt-siesta" class="text-[9px] font-black uppercase">Siesta</span>
          </button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="openModalBibe()" class="bg-blue-600 text-white p-4 rounded-2xl font-black flex justify-between items-center shadow-lg">
                <span>üçº BIBER√ìN</span><i class="fa-solid fa-plus-circle opacity-50"></i>
            </button>
            <button onclick="openModalPecho()" class="bg-pink-500 text-white p-4 rounded-2xl font-black flex justify-between items-center shadow-lg">
                <span>ü§± PECHO</span><i class="fa-solid fa-chevron-right opacity-50"></i>
            </button>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 py-4">Salud</button>
            <button id="btn-tab-cal" onclick="showTab('tab-cal')" class="flex-1 py-4 text-blue-600">üìÖ Agenda</button>
          </div>

          <div id="tab-diario" class="p-4 space-y-3 min-h-[300px]"></div>

          <div id="tab-salud" class="hidden p-4 space-y-4">
            <button onclick="modalMed()" class="w-full bg-red-50 text-red-600 p-4 rounded-xl font-black border border-red-100 text-xs uppercase">+ Nuevo Tratamiento</button>
            <div id="med-list" class="space-y-3"></div>
          </div>

          <div id="tab-cal" class="hidden p-4 space-y-4">
             <div class="space-y-4">
                <div class="flex justify-between items-center font-black text-sm px-2">
                    <span id="cal-month-name">---</span>
                    <div class="flex gap-4">
                        <button onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid text-[9px] font-bold text-slate-400 text-center uppercase">
                    <span>Lu</span><span>Ma</span><span>Mi</span><span>Ju</span><span>Vi</span><span>Sa</span><span>Do</span>
                </div>
                <div id="calendar-days" class="calendar-grid"></div>
             </div>
             <hr>
             <div id="cal-events-list" class="space-y-2"></div>
          </div>
        </div>
    </main>
</section>

<div id="modal-bibe" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4">
        <h4 class="font-black text-center">Cantidad Biber√≥n</h4>
        <button id="btn-repeat-ml" onclick="logBibe(this.dataset.ml)" class="w-full p-4 bg-blue-50 text-blue-600 rounded-xl font-bold text-sm italic">Repetir √∫ltima</button>
        <div class="flex gap-2">
            <input id="input-ml" type="number" placeholder="ml" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-center">
            <button onclick="logBibe(document.getElementById('input-ml').value)" class="bg-blue-600 text-white px-6 rounded-xl font-black">OK</button>
        </div>
        <button onclick="closeModal('modal-bibe')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button>
    </div>
</div>

<div id="modal-pecho" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-3 text-center">
        <h4 class="font-black">¬øQu√© lado ha tomado?</h4>
        <button onclick="logPecho('Izquierdo')" class="w-full p-4 bg-slate-50 rounded-xl font-bold hover:bg-pink-50">Izquierdo (L)</button>
        <button onclick="logPecho('Derecho')" class="w-full p-4 bg-slate-50 rounded-xl font-bold hover:bg-pink-50">Derecho (R)</button>
        <button onclick="logPecho('Ambos')" class="w-full p-4 bg-slate-50 rounded-xl font-bold hover:bg-pink-50">Ambos</button>
        <button onclick="closeModal('modal-pecho')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button>
    </div>
</div>

<div id="side-menu" class="hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/40" onclick="toggleMenu()"></div>
  <div class="absolute inset-y-0 left-0 bg-white w-4/5 max-w-xs p-6 flex flex-col overflow-y-auto shadow-2xl">
    <div class="flex-1 space-y-6">
        <h3 class="text-2xl font-black italic text-blue-600">EvaCare</h3>
        <div class="bg-slate-50 p-4 rounded-2xl space-y-3">
            <p class="text-[10px] font-black text-slate-400 uppercase">Perfil del Beb√©</p>
            <input id="edit-name" type="text" placeholder="Nombre" class="w-full p-3 rounded-lg border text-sm">
            <input id="edit-birth" type="date" class="w-full p-3 rounded-lg border text-sm">
            <div class="flex gap-2">
                <input id="edit-peso" type="number" step="0.01" placeholder="kg" class="w-1/2 p-3 rounded-lg border text-sm">
                <input id="edit-talla" type="number" placeholder="cm" class="w-1/2 p-3 rounded-lg border text-sm">
            </div>
            <button onclick="saveBebeData()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black text-xs">GUARDAR CAMBIOS</button>
        </div>
        <button onclick="setPlazoTomas()" class="w-full text-left text-xs font-bold p-3 bg-blue-50 rounded-xl">‚öôÔ∏è Intervalo Tomas: <span id="display-plazo">3</span>h</button>
    </div>
    <button onclick="logout()" class="text-red-500 font-black p-4 border-t text-left">Cerrar Sesi√≥n</button>
  </div>
</div>

<script>
// CONFIGURACI√ìN FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
  authDomain: "evacare-24cae.firebaseapp.com",
  databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evacare-24cae"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.database();

let uid, familyId, familyData, bebeIndex = 0;
let siestaStart = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// AUTH
auth.onAuthStateChanged(user => {
    if (user) { uid = user.uid; checkFamily(); } 
    else { window.location.reload; } // Si falla, forzar login (aqu√≠ deber√≠as tener el modal de login si no est√°s logueado)
});

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val();
        document.getElementById("loading").classList.add("hidden");
        if(familyId) loadAppData(); else document.getElementById("sec-app").classList.remove("hidden"); // Mostrar algo al menos
    });
}

function loadAppData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val();
        if(!familyData) return;
        renderUI();
        renderCalendar();
        document.getElementById("sec-app").classList.remove("hidden");
    });
}

function renderUI() {
    if (!familyData.children) return;
    const cid = Object.keys(familyData.children)[bebeIndex];
    const child = familyData.children[cid];

    document.getElementById("bebeSelector").innerHTML = Object.keys(familyData.children).map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdad(child.nacimiento) : "-";
    document.getElementById("display-plazo").innerText = familyData.config?.plazoTomas || 3;

    const lastBibe = child.lastBibeMl || 0;
    document.getElementById("btn-repeat-ml").innerText = `Repetir √∫ltima (${lastBibe}ml)`;
    document.getElementById("btn-repeat-ml").dataset.ml = lastBibe;

    // Diario
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.values(child.logs).sort((a,b)=>b.ts-a.ts).slice(0,30).map(l=>`
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center shadow-sm">
            <div class="flex flex-col"><span class="font-bold text-slate-700 text-sm">${l.txt}</span>
            ${l.proxima ? `<span class="text-[9px] text-blue-500 font-bold uppercase">Pr√≥xima: ${l.proxima}</span>` : ''}</div>
            <span class="text-[10px] font-mono text-slate-400">${l.h}</span>
        </div>`).join("") : `<p class="text-center text-slate-300 py-10 italic">No hay actividad hoy</p>`;

    // Salud
    document.getElementById("med-list").innerHTML = child.meds ? Object.keys(child.meds).map(k => {
        const m = child.meds[k];
        const hoy = Date.now();
        const diasPasados = (hoy - m.inicio)/(1000*60*60*24);
        const restantes = Math.max(0, m.dias - diasPasados).toFixed(1);
        const pct = Math.min(100, (diasPasados / m.dias) * 100);
        return `
        <div class="p-4 bg-white rounded-2xl border shadow-sm space-y-3">
            <div class="flex justify-between items-start">
                <div><b class="text-red-600 text-sm">${m.nombre}</b><p class="text-[10px] text-slate-400">${m.dosis} cada ${m.horas}h</p></div>
                <button onclick="removeMed('${k}')" class="text-slate-300"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden"><div class="bg-red-500 h-full" style="width:${pct}%"></div></div>
            <p class="text-[9px] font-bold text-slate-500 uppercase">Faltan ${restantes} d√≠as de tratamiento</p>
            <button onclick="darDosis('${k}')" class="w-full py-2 bg-red-600 text-white rounded-xl font-black text-xs active:scale-95 transition-transform">DAR DOSIS</button>
        </div>`;
    }).join("") : "";
}

// LOGICA TOMAS
function openModalBibe() { document.getElementById("modal-bibe").classList.remove("hidden"); }
function openModalPecho() { document.getElementById("modal-pecho").classList.remove("hidden"); }

function logBibe(ml) {
    if(!ml || ml <= 0) return alert("Escribe los ml");
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    const plazo = familyData.config?.plazoTomas || 3;
    const hProx = new Date(ts + (plazo * 3600000)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: `üçº Biber√≥n: ${ml}ml`, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), proxima: hProx
    });
    db.ref(`familias/${familyId}/children/${cid}/lastBibeMl`).set(ml);
    closeModal('modal-bibe');
}

function logPecho(lado) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    const plazo = familyData.config?.plazoTomas || 3;
    const hProx = new Date(ts + (plazo * 3600000)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: `ü§± Pecho ${lado}`, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), proxima: hProx
    });
    closeModal('modal-pecho');
}

// SALUD Y MEDS
function modalMed() {
    const n = prompt("Nombre medicaci√≥n:"), d = prompt("Dosis (ej: 2ml):"), h = prompt("Cada cu√°ntas horas:"), t = prompt("D√≠as totales de tratamiento:");
    if(n && d && h && t) {
        const cid = Object.keys(familyData.children)[bebeIndex];
        db.ref(`familias/${familyId}/children/${cid}/meds`).push({nombre:n, dosis:d, horas:parseFloat(h), dias:parseInt(t), inicio: Date.now()});
    }
}

function darDosis(k) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const med = familyData.children[cid].meds[k];
    const ahora = Date.now();
    if(med.lastTs && (ahora - med.lastTs)/3600000 < med.horas) {
        if(!confirm("‚ö†Ô∏è A√∫n no ha pasado el plazo. ¬øDar dosis igualmente?")) return;
    }
    const hProx = new Date(ahora + (med.horas * 3600000)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    db.ref(`familias/${familyId}/children/${cid}/logs/${ahora}`).set({txt:"üíä Dosis: "+med.nombre, ts:ahora, h:new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), proxima: hProx});
    db.ref(`familias/${familyId}/children/${cid}/meds/${k}/lastTs`).set(ahora);
}

function removeMed(k) { if(confirm("¬øEliminar tratamiento?")) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/meds/${k}`).remove(); }

// CALENDARIO
function renderCalendar() {
    const daysContainer = document.getElementById("calendar-days");
    const monthLabel = document.getElementById("cal-month-name");
    const hoy = new Date();
    const date = new Date(currentYear, currentMonth, 1);
    
    monthLabel.innerText = date.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' }).toUpperCase();
    daysContainer.innerHTML = "";

    const firstDayIndex = (date.getDay() + 6) % 7;
    const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

    for(let x=0; x<firstDayIndex; x++) daysContainer.innerHTML += `<div></div>`;

    const cid = Object.keys(familyData.children)[bebeIndex];
    const eventos = familyData.children[cid]?.eventos || {};

    for(let i=1; i<=lastDay; i++) {
        const dStr = `${currentYear}-${String(currentMonth + 1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        const tieneEv = Object.values(eventos).some(e => e.fecha === dStr);
        const esHoy = i === hoy.getDate() && currentMonth === hoy.getMonth() && currentYear === hoy.getFullYear();
        daysContainer.innerHTML += `<div onclick="addEvento('${dStr}')" class="calendar-day ${tieneEv ? 'has-event' : 'bg-white'} ${esHoy ? 'is-today' : ''}">${i}</div>`;
    }

    document.getElementById("cal-events-list").innerHTML = Object.keys(eventos).sort((a,b)=>eventos[a].fecha.localeCompare(eventos[b].fecha)).map(k => {
        const e = eventos[k];
        return `<div class="p-3 bg-white rounded-xl border flex justify-between items-center shadow-sm text-xs">
            <div><b class="text-blue-700">${e.titulo}</b><p class="text-slate-400 text-[10px]">${e.fecha} ¬∑ ${e.hora}</p></div>
            <button onclick="removeEvento('${k}')" class="text-slate-300 px-2"><i class="fa-solid fa-trash-can"></i></button>
        </div>`;
    }).join("");
}

function addEvento(d) {
    const t = prompt("¬øQu√© cita hay?"), h = prompt("Hora (HH:MM):", "10:00");
    if(t && d) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/eventos`).push({titulo:t, fecha:d, hora:h});
}
function removeEvento(k) { if(confirm("¬øBorrar cita?")) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/eventos/${k}`).remove(); }

// HELPERS UI
function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
}
function toggleSiesta() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    if(!siestaStart) {
        siestaStart = Date.now();
        document.getElementById("btn-siesta").className = "bg-indigo-600 text-white p-3 rounded-2xl flex flex-col items-center shadow-md";
        document.getElementById("txt-siesta").innerText = "DESPERTAR";
        quickLog("üí§ Inicia siesta");
    } else {
        const diff = Math.floor((Date.now() - siestaStart) / 60000);
        quickLog(`‚è∞ Fin siesta: ${diff} min`);
        siestaStart = null;
        document.getElementById("btn-siesta").className = "bg-indigo-50 text-indigo-700 p-3 rounded-2xl border border-indigo-100 flex flex-col items-center shadow-sm";
        document.getElementById("txt-siesta").innerText = "SIESTA";
    }
}
function calcularEdad(f) {
    const n = new Date(f), h = new Date();
    let m = (h.getFullYear()-n.getFullYear())*12+h.getMonth()-n.getMonth();
    if(m < 1) return Math.floor((h-n)/86400000)+"d";
    if(m < 12) return m+"m";
    return Math.floor(m/12)+"a";
}
function saveBebeData() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}`).update({
        name: document.getElementById("edit-name").value,
        nacimiento: document.getElementById("edit-birth").value,
        peso: document.getElementById("edit-peso").value,
        talla: document.getElementById("edit-talla").value
    });
    alert("Datos guardados");
    toggleMenu();
}
function changeMonth(dir) { currentMonth += dir; if(currentMonth < 0){ currentMonth=11; currentYear--; } if(currentMonth > 11){ currentMonth=0; currentYear++; } renderCalendar(); }
function showTab(id) { ["tab-diario","tab-salud","tab-cal"].forEach(t => { document.getElementById(t).classList.add("hidden"); document.getElementById("btn-"+t).classList.remove("tab-active"); }); document.getElementById(id).classList.remove("hidden"); document.getElementById("btn-"+id).classList.add("tab-active"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function switchBebe(i) { bebeIndex=i; renderUI(); renderCalendar(); }
function toggleMenu() { document.getElementById("side-menu").classList.toggle("hidden"); }
function setPlazoTomas() { const h = prompt("Horas entre tomas:", 3); if(h) db.ref(`familias/${familyId}/config/plazoTomas`).set(parseInt(h)); }
function logout() { auth.signOut().then(()=>location.reload()); }
</script>
</body>
</html>
