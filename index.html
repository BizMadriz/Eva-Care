<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>EvaCare V12.3 - Fixed</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');  
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }  
        .hidden { display: none !important; }  
        .card { background: white; border-radius: 1.5rem; padding: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }  
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 0.8rem; font-size: 0.8rem; font-weight: 700; position: relative; cursor: pointer; border: 1px solid transparent; }  
        .hoy { background-color: #2563eb !important; color: white !important; font-weight: 900; }  
        .seleccionado { border: 2px solid #2563eb !important; }  
        .event-dot { width: 5px; height: 5px; background: #3b82f6; border-radius: 50%; position: absolute; bottom: 4px; }  
        .btn-reac-active { background-color: #ffedd5 !important; border: 2px solid #f97316 !important; }  
    </style>  
</head>  
<body class="bg-slate-50 text-slate-900 pb-28">

<div id="setup-wizard" class="fixed inset-0 bg-white z-[5000] flex flex-col p-8 hidden">  
    <div id="step-1" class="step-div flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-4xl font-extrabold italic text-blue-600">EvaCare</h2>  
        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Bienvenido, vamos a empezar</p>  
        <input id="setup-n" type="text" placeholder="Nombre del bebÃ©" class="w-full p-5 bg-slate-100 rounded-3xl text-2xl font-bold outline-none border-none">  
        <button onclick="irAStep(2)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase shadow-lg">Siguiente</button>  
    </div>  
    <div id="step-2" class="step-div hidden flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-3xl font-extrabold text-slate-900">Â¿CuÃ¡ndo naciÃ³?</h2>  
        <input id="setup-f" type="date" class="w-full p-5 bg-slate-100 rounded-3xl text-xl font-bold border-none">  
        <button onclick="irAStep(3)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase">Siguiente</button>  
    </div>  
    <div id="step-3" class="step-div hidden flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-3xl font-extrabold text-slate-900">Medidas iniciales</h2>  
        <div class="grid grid-cols-2 gap-4">  
            <input id="setup-p" type="number" step="0.1" placeholder="Peso (Kg)" class="p-5 bg-slate-100 rounded-3xl font-bold border-none">  
            <input id="setup-a" type="number" placeholder="Altura (cm)" class="p-5 bg-slate-100 rounded-3xl font-bold border-none">  
        </div>  
        <button onclick="finishSetup()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase shadow-2xl">Empezar ahora</button>  
    </div>  
</div>  

<nav class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-xl rounded-full border border-slate-100 shadow-2xl flex justify-around items-center z-50">  
    <button onclick="showTab('inicio')" id="nav-inicio" class="text-blue-600 p-4"><i class="fa-solid fa-house-chimney"></i></button>  
    <button onclick="showTab('nutricion')" id="nav-nutricion" class="text-slate-300 p-4"><i class="fa-solid fa-carrot"></i></button>  
    <button onclick="showTab('salud')" id="nav-salud" class="text-slate-300 p-4"><i class="fa-solid fa-suitcase-medical"></i></button>  
    <button onclick="showTab('cal')" id="nav-cal" class="text-slate-300 p-4"><i class="fa-solid fa-calendar-day"></i></button>  
</nav>  

<main id="tab-inicio" class="p-4 space-y-4">  
    <header class="pt-4 flex justify-between items-center">  
        <span class="text-2xl font-extrabold text-slate-900 italic">EvaCare</span>  
        <button onclick="openModal('modal-menu')" class="text-slate-300"><i class="fa-solid fa-bars-staggered"></i></button>  
    </header>  

    <div class="bg-blue-600 p-6 rounded-[2rem] text-white shadow-xl">  
        <h2 id="view-nombre" class="text-2xl font-black italic uppercase">---</h2>  
        <p id="view-edad" class="text-[10px] font-bold opacity-70 tracking-widest mt-1 uppercase"></p>  
    </div>  

    <div class="bg-slate-900 rounded-[2rem] p-5 text-white shadow-2xl">  
        <h3 class="text-[9px] font-black uppercase text-slate-500 mb-3 tracking-widest">PrÃ³ximos Eventos</h3>  
        <div id="timeline-eventos" class="space-y-3"></div>  
    </div>  

    <div id="lista-compra" class="hidden space-y-2"></div>  

    <div class="grid grid-cols-4 gap-2">  
        <button onclick="addLog('ðŸ’¦ Pis')" class="bg-white py-4 rounded-2xl font-bold text-cyan-600 text-[10px] border">PIS</button>  
        <button onclick="addLog('ðŸ’© Caca')" class="bg-white py-4 rounded-2xl font-bold text-orange-800 text-[10px] border">CACA</button>  
        <button onclick="addLog('âœ¨ Aseo')" class="bg-white py-4 rounded-2xl font-bold text-purple-600 text-[10px] border">ASEO</button>  
        <button onclick="addCompraUrgent()" class="bg-yellow-400 text-slate-900 rounded-2xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-cart-plus"></i></button>  
    </div>  

    <div class="grid grid-cols-2 gap-4">  
        <button onclick="openModal('modal-pecho')" class="bg-white h-20 rounded-3xl flex flex-col items-center justify-center border"><i class="fa-solid fa-person-breastfeeding text-pink-500 mb-1"></i><span class="text-[9px] font-black uppercase">Pecho</span></button>  
        <button onclick="openModal('modal-bibe')" class="bg-white h-20 rounded-3xl flex flex-col items-center justify-center border"><i class="fa-solid fa-bottle-water text-blue-500 mb-1"></i><span class="text-[9px] font-black uppercase">BiberÃ³n</span></button>  
    </div>  

    <div id="diario-hoy" class="space-y-2"></div>  
</main>

<main id="tab-nutricion" class="hidden p-4 space-y-4">
    <h2 class="text-2xl font-black italic mt-4 px-2 text-orange-600">NutriciÃ³n</h2>
    <div class="card space-y-4">
        <input id="food-n" type="text" placeholder="Nombre alimento..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
        <div class="grid grid-cols-2 gap-4">
            <button onclick="setReac('ðŸ˜‹', this)" class="btn-reac bg-slate-50 p-4 rounded-2xl text-2xl">ðŸ˜‹</button>
            <button onclick="setReac('ðŸ¤¢', this)" class="btn-reac bg-slate-50 p-4 rounded-2xl text-2xl">ðŸ¤¢</button>
        </div>
        <button onclick="saveFood()" class="w-full bg-orange-500 text-white p-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
    </div>
    <div id="lista-alimentos" class="space-y-2"></div>
</main>

<main id="tab-salud" class="hidden p-4 space-y-4">
    <h2 class="text-2xl font-black italic mt-4 px-2 text-indigo-600">Salud</h2>
    <button onclick="openModal('modal-add-med')" class="w-full bg-indigo-600 text-white p-5 rounded-3xl font-black">AÃ±adir Tratamiento</button>
    <div id="lista-salud" class="space-y-3"></div>
</main>

<main id="tab-cal" class="hidden p-4 space-y-6">
    <h2 class="text-2xl font-black italic mt-4 px-2 text-blue-600">Agenda</h2>
    <div class="card">
        <div class="flex justify-between items-center mb-6">
            <button onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <h3 id="cal-mes-titulo" class="font-black uppercase text-xs">---</h3>
            <button onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div id="cal-grid" class="grid grid-cols-7 gap-1"></div>
    </div>
    <div id="agenda-total-lista" class="space-y-2"></div>
</main>

<div id="modal-menu" class="hidden fixed inset-0 bg-black/80 z-[6000] flex justify-end">
    <div class="bg-white w-4/5 h-full p-8 flex flex-col">
        <h2 class="text-3xl font-black italic mb-10">Ajustes</h2>
        <input id="set-plazo" type="number" class="w-full p-4 bg-slate-50 rounded-xl mb-4" placeholder="Intervalo tomas">
        <button onclick="saveSettings()" class="w-full bg-blue-600 text-white p-4 rounded-xl mb-4">Guardar</button>
        <button onclick="reiniciarApp()" class="w-full text-red-500 p-4">Borrar Todo</button>
        <button onclick="closeModal('modal-menu')" class="mt-auto p-4 text-slate-300">Cerrar</button>
    </div>
</div>

<div id="modal-bibe" class="hidden fixed inset-0 bg-black/80 z-[6000] flex items-center justify-center p-6">
    <div class="bg-white w-full rounded-[2.5rem] p-8 space-y-4">
        <input id="bibe-ml" type="number" placeholder="ml" class="w-full p-6 bg-slate-100 rounded-3xl text-center text-3xl font-black outline-none">
        <button onclick="addBibe()" class="w-full bg-blue-600 text-white p-6 rounded-3xl font-black">REGISTRAR</button>
        <button onclick="closeModal('modal-bibe')" class="w-full text-slate-300">CANCELAR</button>
    </div>
</div>

<div id="modal-pecho" class="hidden fixed inset-0 bg-black/80 z-[6000] flex items-end">
    <div class="bg-white w-full p-10 rounded-t-[3rem] grid grid-cols-3 gap-4">
        <button onclick="addLog('ðŸ¤± Pecho Izq'); closeModal('modal-pecho')" class="bg-pink-50 p-6 rounded-2xl font-black text-pink-600">IZQ</button>
        <button onclick="addLog('ðŸ¤± Ambos'); closeModal('modal-pecho')" class="bg-pink-100 p-6 rounded-2xl font-black text-pink-700">AMBOS</button>
        <button onclick="addLog('ðŸ¤± Pecho Der'); closeModal('modal-pecho')" class="bg-pink-50 p-6 rounded-2xl font-black text-pink-600">DER</button>
    </div>
</div>

<div id="modal-add-med" class="hidden fixed inset-0 bg-black/80 z-[6000] flex items-center justify-center p-6">
    <div class="bg-white w-full rounded-[2.5rem] p-8 space-y-4">
        <input id="m-n" type="text" placeholder="Medicamento" class="w-full p-4 bg-slate-50 rounded-xl outline-none">
        <input id="m-h" type="number" placeholder="Cada x horas" class="w-full p-4 bg-slate-50 rounded-xl outline-none">
        <button onclick="addMed()" class="w-full bg-indigo-600 text-white p-5 rounded-xl font-black">GUARDAR</button>
        <button onclick="closeModal('modal-add-med')" class="w-full text-slate-300">CERRAR</button>
    </div>
</div>

<div id="modal-cal" class="hidden fixed inset-0 bg-black/80 z-[6000] flex items-center justify-center p-6">
    <div class="bg-white w-full rounded-[2.5rem] p-8 space-y-4">
        <h3 id="cal-modal-fecha" class="text-center font-black text-blue-600"></h3>
        <input id="cal-ev-txt" type="text" placeholder="Evento" class="w-full p-4 bg-slate-50 rounded-xl">
        <input id="cal-ev-hora" type="time" class="w-full p-4 bg-slate-50 rounded-xl">
        <button onclick="saveCita()" class="w-full bg-black text-white p-5 rounded-xl font-black">GUARDAR</button>
        <button onclick="closeModal('modal-cal')" class="w-full text-slate-300">CERRAR</button>
    </div>
</div>

<script>
    // --- DATOS ---
    let DATA = JSON.parse(localStorage.getItem('EVA_CARE_V12')) || { idx: 0, bebes: [], plazo: 3 };
    let currentDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let foodReacSelected = "";

    const b = () => DATA.bebes[DATA.idx];

    function save() { 
        localStorage.setItem('EVA_CARE_V12', JSON.stringify(DATA)); 
        render(); 
    }

    // --- RENDER ---
    function render() {
        const wizard = document.getElementById('setup-wizard');
        if (!DATA.bebes || DATA.bebes.length === 0) {
            wizard.classList.remove('hidden');
            return;
        }
        wizard.classList.add('hidden');

        const be = b();
        document.getElementById('view-nombre').innerText = be.n;
        document.getElementById('view-edad').innerText = calcularEdad(be.f) + " DE VIDA";
        
        renderTimeline();
        renderLogs();
        renderSalud();
        renderFoods();
        renderCal();
        renderAgendaTotal();
        renderCompra();
    }

    // --- WIZARD ---
    function irAStep(n) {
        document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden'));
        document.getElementById('step-' + n).classList.remove('hidden');
    }

    function finishSetup() {
        const n = document.getElementById('setup-n').value;
        const f = document.getElementById('setup-f').value;
        if(!n || !f) { alert("Completa nombre y fecha"); return; }
        
        DATA.bebes.push({ 
            n, f, p: document.getElementById('setup-p').value, logs: [], meds: [], compra: [], citas: {}, foods: [] 
        });
        DATA.idx = DATA.bebes.length - 1;
        save(); // AquÃ­ llama a render() y oculta el wizard
    }

    // --- ACCIONES ---
    function addLog(txt) {
        b().logs.unshift({ txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), ts: Date.now() });
        save();
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`ðŸ¼ BiberÃ³n ${ml}ml`); document.getElementById('bibe-ml').value = ""; closeModal('modal-bibe'); }
    }

    function renderLogs() {
        document.getElementById('diario-hoy').innerHTML = b().logs.slice(0, 10).map((l, i) => `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                <span class="font-bold text-xs">${l.txt}</span>
                <span class="text-[10px] text-slate-300">${l.hora}</span>
            </div>
        `).join('');
    }

    // --- SALUD / NUTRICIÃ“N ---
    function addMed() {
        const n = document.getElementById('m-n').value;
        const h = document.getElementById('m-h').value;
        if(n && h) { b().meds.push({ n, h: parseFloat(h), last: Date.now() }); save(); closeModal('modal-add-med'); }
    }

    function renderSalud() {
        document.getElementById('lista-salud').innerHTML = b().meds.map((m, i) => `
            <div class="card flex justify-between items-center">
                <b class="text-sm">${m.n} (${m.h}h)</b>
                <button onclick="b().meds.splice(${i},1); save()" class="text-red-200"><i class="fa-solid fa-trash"></i></button>
            </div>
        `).join('');
    }

    function saveFood() {
        const n = document.getElementById('food-n').value;
        if(n) { b().foods.push({ n, r: foodReacSelected || '?' }); document.getElementById('food-n').value = ""; save(); }
    }

    function renderFoods() {
        document.getElementById('lista-alimentos').innerHTML = b().foods.map(f => `
            <div class="bg-white p-4 rounded-2xl flex justify-between border">
                <span class="font-bold text-xs uppercase">${f.n}</span>
                <span>${f.r}</span>
            </div>
        `).join('');
    }

    // --- AGENDA ---
    function openDay(d) { selectedDate = d; document.getElementById('cal-modal-fecha').innerText = d; openModal('modal-cal'); }

    function saveCita() {
        const txt = document.getElementById('cal-ev-txt').value;
        if(!txt) return;
        if(!b().citas[selectedDate]) b().citas[selectedDate] = [];
        b().citas[selectedDate].push({ txt, hora: document.getElementById('cal-ev-hora').value });
        closeModal('modal-cal'); save();
    }

    function renderCal() {
        const grid = document.getElementById('cal-grid');
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('cal-mes-titulo').innerText = new Intl.DateTimeFormat('es', { month: 'long' }).format(currentDate);
        grid.innerHTML = "";
        const days = new Date(y, m + 1, 0).getDate();
        for (let i = 1; i <= days; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const has = b().citas[dStr] && b().citas[dStr].length > 0;
            grid.innerHTML += `<div onclick="openDay('${dStr}')" class="cal-day bg-white ${dStr===selectedDate?'seleccionado':''}">${i}${has?'<div class="event-dot"></div>':''}</div>`;
        }
    }

    function renderAgendaTotal() {
        let h = "";
        Object.keys(b().citas).forEach(f => {
            b().citas[f].forEach(c => h += `<div class="card text-xs"><b>${f}</b>: ${c.txt} (${c.hora})</div>`);
        });
        document.getElementById('agenda-total-lista').innerHTML = h;
    }

    // --- TIMELINE ---
    function renderTimeline() {
        let html = "";
        const ultToma = b().logs.find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));
        if(ultToma) {
            const r = (DATA.plazo * 3600000) - (Date.now() - ultToma.ts);
            html += `<div class="text-[10px] text-white">PrÃ³xima toma: ${r > 0 ? Math.floor(r/60000)+'m' : 'Â¡AHORA!'}</div>`;
        }
        document.getElementById('timeline-eventos').innerHTML = html || "Sin avisos";
    }

    // --- HELPERS ---
    function showTab(t) { document.querySelectorAll('main').forEach(m => m.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function calcularEdad(f) { return Math.floor((Date.now() - new Date(f).getTime()) / 86400000) + " DÃAS"; }
    function reiniciarApp() { if(confirm("Â¿Borrar todo?")) { localStorage.clear(); location.reload(); } }
    function setReac(r, btn) { foodReacSelected = r; document.querySelectorAll('.btn-reac').forEach(b => b.classList.remove('btn-reac-active')); btn.classList.add('btn-reac-active'); }
    function addCompraUrgent() { const i = prompt("Falta..."); if(i) { b().compra.push(i); save(); } }
    function renderCompra() { 
        const d = document.getElementById('lista-compra');
        d.innerHTML = b().compra.map((item, i) => `<div class="bg-yellow-100 p-2 rounded-xl text-[10px] font-bold">ðŸ›’ COMPRAR: ${item}</div>`).join('');
        b().compra.length > 0 ? d.classList.remove('hidden') : d.classList.add('hidden');
    }

    render();
</script>
</body>
</html>
