<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
        databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
        projectId: "evacare-24cae",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let DATA = { idx: 0, bebes: [], plazo: 3 };
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');
    let currentDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let foodReacSelected = "";

    const b = () => DATA.bebes ? DATA.bebes[DATA.idx] : null;

    function init() {
        if (!familyId) {
            hideLoading();
            showWizard();
            irAStep(0);
        } else {
            startSync();
        }
    }

    function startSync() {
        document.getElementById('view-family-id').innerText = familyId;
        
        // Timeout de seguridad: Si no carga en 4s, reseteamos para no quedar colgados
        const startTimeout = setTimeout(() => {
            if(document.getElementById('app-content').classList.contains('hidden')) {
                alert("Error de conexi√≥n. Revisa tu internet o ID.");
                reiniciarApp();
            }
        }, 4000);

        db.ref('familias/' + familyId).on('value', (snap) => {
            clearTimeout(startTimeout);
            const cloud = snap.val();
            if (cloud && cloud.bebes) {
                DATA = cloud;
                render();
                hideLoading();
                showApp();
            } else {
                alert("No se encontr√≥ la familia.");
                reiniciarApp();
            }
        }, (error) => {
            alert("Error de Firebase: " + error.message);
            reiniciarApp();
        });
    }

    function irAStep(n) {
        document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden'));
        const target = document.getElementById('step-' + n);
        if(target) target.classList.remove('hidden');
    }

    function processJoin() {
        const id = document.getElementById('join-id').value.trim().replace(/\s+/g, '');
        if(!id) return;
        document.getElementById('loading-text').innerText = "Verificando...";
        openLoading();
        db.ref('familias/' + id).once('value').then((s) => {
            if(s.exists()) {
                localStorage.setItem('EVA_CARE_FAMILY_ID', id);
                location.reload();
            } else {
                hideLoading();
                alert("Este ID no existe.");
            }
        }).catch(() => { hideLoading(); alert("Error de red."); });
    }

    function finishCreate() {
        const rawId = document.getElementById('setup-family').value.trim();
        const id = rawId.replace(/\s+/g, ''); // Limpiar espacios internos
        const n = document.getElementById('setup-n').value.trim();
        const f = document.getElementById('setup-f').value;
        
        if(!id || !n || !f) { alert("Rellena todos los campos."); return; }
        
        document.getElementById('loading-text').innerText = "Validando ID...";
        openLoading();

        db.ref('familias/' + id).once('value').then((s) => {
            if (s.exists()) {
                hideLoading();
                alert("El ID '" + id + "' ya est√° ocupado.");
            } else {
                document.getElementById('loading-text').innerText = "Creando familia...";
                familyId = id;
                localStorage.setItem('EVA_CARE_FAMILY_ID', id);
                DATA = { idx: 0, plazo: 3, bebes: [{ n, f, logs: [], meds: [], compra: [], citas: {}, foods: [] }] };
                db.ref('familias/' + id).set(DATA).then(() => {
                    location.reload();
                });
            }
        }).catch(e => { hideLoading(); alert("Error: " + e.message); });
    }

    function openLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
    function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
    function showWizard() { document.getElementById('setup-wizard').classList.remove('hidden'); }
    function showApp() { document.getElementById('app-content').classList.remove('hidden'); }
    function save() { if (familyId) db.ref('familias/' + familyId).set(DATA); }

    function addLog(txt) {
        if(!b()) return;
        if(!b().logs) b().logs = [];
        b().logs.unshift({ txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), ts: Date.now() });
        save();
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`üçº Bibe ${ml}ml`); document.getElementById('bibe-ml').value = ""; closeModal('modal-bibe'); }
    }

    function updatePlazo(val) { DATA.plazo = Math.max(1, (DATA.plazo || 3) + val); save(); }
    function saveFood() { const n = document.getElementById('food-n').value; if(n) { if(!b().foods) b().foods=[]; b().foods.push({ n, r: foodReacSelected || '?' }); save(); document.getElementById('food-n').value=""; } }
    function addMed() { const n = document.getElementById('m-n').value, h = document.getElementById('m-h').value; if(n && h) { if(!b().meds) b().meds=[]; b().meds.push({ n, h: parseFloat(h) }); save(); closeModal('modal-add-med'); } }
    function saveCita() { const txt = document.getElementById('cal-ev-txt').value; if(!txt) return; if(!b().citas) b().citas = {}; if(!b().citas[selectedDate]) b().citas[selectedDate] = []; b().citas[selectedDate].push({ txt, hora: document.getElementById('cal-ev-hora').value }); save(); closeModal('modal-cal'); }

    function render() {
        if (!b()) return;
        const be = b();
        document.getElementById('view-nombre').innerText = be.n;
        document.getElementById('view-edad').innerText = calcularEdad(be.f);
        document.getElementById('view-plazo').innerText = (DATA.plazo || 3) + "h";
        document.getElementById('view-family-id').innerText = familyId;
        renderLogs(); renderTimeline(); renderSalud(); renderFoods(); renderCal(); renderAgendaTotal(); renderCompra();
    }

    function renderLogs() {
        const logs = b().logs || [];
        document.getElementById('diario-hoy').innerHTML = logs.slice(0, 15).map((l, i) => `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50 text-[11px] font-bold"><span>${l.txt}</span><div class="flex items-center gap-3"><span class="text-[9px] font-bold text-slate-300">${l.hora}</span><button onclick="DATA.bebes[0].logs.splice(${i},1); save()" class="text-slate-100"><i class="fa-solid fa-circle-xmark"></i></button></div></div>`).join('');
    }

    function renderTimeline() {
        const logs = b().logs || [];
        const ult = logs.find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));
        let h = "¬°Todo listo!";
        if(ult) {
            const r = ((DATA.plazo || 3) * 3600000) - (Date.now() - ult.ts);
            h = r > 0 ? `Pr√≥xima toma en ${Math.floor(r/60000)} min` : "¬°Es hora de comer!";
        }
        document.getElementById('timeline-eventos').innerText = h;
    }

    function renderSalud() {
        const meds = b().meds || [];
        document.getElementById('lista-salud').innerHTML = meds.map((m, i) => `<div class="card flex justify-between items-center text-xs font-bold"><span>${m.n} (${m.h}h)</span><button onclick="DATA.bebes[0].meds.splice(${i},1); save()" class="text-red-100"><i class="fa-solid fa-trash"></i></button></div>`).join('');
    }

    function renderFoods() {
        const foods = b().foods || [];
        document.getElementById('lista-alimentos').innerHTML = foods.map(f => `<div class="bg-white p-4 rounded-2xl flex justify-between border shadow-sm text-xs font-bold"><span>${f.n}</span><span>${f.r}</span></div>`).join('');
    }

    function renderCal() {
        const grid = document.getElementById('cal-grid');
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        const hoyStr = new Date().toISOString().split('T')[0];
        document.getElementById('cal-mes-titulo').innerText = new Intl.DateTimeFormat('es', { month: 'long', year: 'numeric' }).format(currentDate);
        grid.innerHTML = "";
        const start = (new Date(y, m, 1).getDay() + 6) % 7;
        const days = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < start; i++) grid.innerHTML += `<div></div>`;
        for (let i = 1; i <= days; i++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const has = b().citas && b().citas[dStr];
            grid.innerHTML += `<div onclick="openDay('${dStr}')" class="cal-day ${dStr===hoyStr?'hoy shadow-md':'bg-white text-slate-300'} ${dStr===selectedDate?'seleccionado':''}">${i}${has?'<div class="w-1.5 h-1.5 bg-blue-300 rounded-full absolute bottom-1"></div>':''}</div>`;
        }
    }

    function renderAgendaTotal() {
        let h = "";
        const citas = b().citas || {};
        Object.keys(citas).sort().forEach(f => {
            citas[f].forEach((c, idx) => h += `<div class="card mb-2 flex justify-between border-l-4 border-blue-500"><div><p class="text-[8px] text-slate-300 font-bold">${f}</p><b class="uppercase">${c.txt}</b></div><button onclick="DATA.bebes[0].citas['${f}'].splice(${idx},1); save()"><i class="fa-solid fa-trash text-slate-100"></i></button></div>`);
        });
        document.getElementById('agenda-total-lista').innerHTML = h;
    }

    function renderCompra() {
        const comp = b().compra || [];
        const d = document.getElementById('lista-compra');
        d.innerHTML = comp.map((item, i) => `<div class="bg-yellow-50 p-3 rounded-2xl flex justify-between items-center text-[10px] font-black uppercase text-yellow-700"><span>Falta: ${item}</span><button onclick="DATA.bebes[0].compra.splice(${i},1); save()"><i class="fa-solid fa-check"></i></button></div>`).join('');
        comp.length > 0 ? d.classList.remove('hidden') : d.classList.add('hidden');
    }

    function showTab(t) { 
        document.querySelectorAll('main').forEach(m => m.classList.add('hidden')); 
        const target = document.getElementById('tab-'+t);
        if(target) target.classList.remove('hidden'); 
        document.querySelectorAll('nav button').forEach(btn => btn.className = 'text-slate-300 p-4');
        document.getElementById('nav-'+t).className = 'text-blue-600 p-4';
    }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); renderCal(); }
    function openDay(d) { selectedDate = d; document.getElementById('cal-modal-fecha').innerText = d; renderCal(); openModal('modal-cal'); }
    function setReac(r, btn) { foodReacSelected = r; document.querySelectorAll('.btn-reac').forEach(b => b.classList.remove('btn-reac-active')); btn.classList.add('btn-reac-active'); }
    function addCompraUrgent() { const i = prompt("¬øQu√© falta comprar?"); if(i) { if(!b().compra) b().compra=[]; b().compra.push(i); save(); } }
    function calcularEdad(f) { const dias = Math.floor((Date.now() - new Date(f).getTime()) / 86400000); return dias < 30 ? dias + " D√çAS" : Math.floor(dias/30) + " MESES"; }
    function reiniciarApp() { localStorage.clear(); location.reload(); }

    init();
    setInterval(renderTimeline, 60000);
</script>
