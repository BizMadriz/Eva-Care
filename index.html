<div id="modal-menu" class="hidden fixed inset-0 bg-black/80 z-[11000] flex justify-end"><div class="bg-white w-4/5 h-full p-10 flex flex-col"><h2 class="text-3xl font-black mb-10 italic">Ajustes</h2><div class="space-y-6 flex-1 overflow-y-auto no-scrollbar"><div class="bg-slate-50 p-6 rounded-[2rem]"><label class="text-[9px] font-black text-blue-600 uppercase">Intervalo Tomas</label><input type="number" id="cfg-int" class="w-full p-4 bg-white rounded-2xl mt-2 font-black text-xl" onchange="updateCfg()"></div><div class="bg-slate-50 p-6 rounded-[2rem]"><label class="text-[9px] font-black text-blue-600 uppercase tracking-widest">Nuevo BebÃ©</label><input type="text" id="new-n" placeholder="Nombre" class="w-full p-4 bg-white rounded-2xl mt-2 font-bold"><button onclick="addNewBebe()" class="w-full bg-blue-600 text-white p-4 rounded-2xl mt-3 font-black text-[10px]">AÃ‘ADIR</button></div><button onclick="localStorage.clear();location.reload()" class="w-full text-red-500 font-black text-[10px] uppercase p-6 rounded-3xl bg-red-50 tracking-widest">Cerrar SesiÃ³n</button></div><button onclick="closeModal('modal-menu')" class="mt-4 p-4 text-slate-300 font-black">VOLVER</button></div></div>

<script>
    const fbCfg = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com", projectId: "evacare-24cae" };
    firebase.initializeApp(fbCfg); const db = firebase.database();

    let DATA = null, familyId = localStorage.getItem('EVA_CARE_FAMILY_ID'), bIdx = parseInt(localStorage.getItem('EVA_CARE_BEBE_IDX') || 0);
    let curMonth = new Date(), selDate = new Date().toISOString().split('T')[0], curReac = "";
    const REVS = [{e:"7 DÃ­as"},{e:"15 DÃ­as"},{e:"1 Mes"},{e:"2 Meses"},{e:"4 Meses"},{e:"6 Meses"},{e:"12 Meses"},{e:"18 Meses"},{e:"2 AÃ±os"}];

    function saveFamilyId() {
        const id = document.getElementById('family-id-input').value.trim().toUpperCase();
        if(id) { localStorage.setItem('EVA_CARE_FAMILY_ID', id); location.reload(); }
    }

    function init() {
        if(!familyId) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            return;
        }
        db.ref('familias/' + familyId).on('value', snap => {
            DATA = snap.val();
            if(!DATA) {
                DATA = { intervalo: 3, compraFamiliar: [], bebes: [{ n: "Mi BebÃ©", logs: [], meds: [], foods: [], hPeso: [], citas: {}, revs: {}, lastToma: Date.now() }] };
                sync();
            }
            if(!DATA.bebes[bIdx]) bIdx = 0;
            render();
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
        });
    }

    function sync() { db.ref('familias/' + familyId).set(DATA); }

    function render() {
        const b = DATA.bebes[bIdx];
        document.getElementById('bebe-selector').innerHTML = DATA.bebes.map((x,i)=>`<option value="${i}" ${i===bIdx?'selected':''}>${x.n.toUpperCase()}</option>`).join('');

        // 1. Avisos Globales
        let htmlAvisos = "";
        DATA.bebes.forEach(bebe => {
            const prox = (bebe.lastToma || 0) + (DATA.intervalo * 3600000);
            if(prox < Date.now()) htmlAvisos += `<div class="aviso-item border-red-500 text-red-100 font-bold text-xs"><i class="fa-solid fa-clock mr-2"></i>${bebe.n}: Toca toma</div>`;
        });
        document.getElementById('panel-avisos-global').innerHTML = htmlAvisos || '<p class="text-[9px] text-blue-400 font-black text-center tracking-widest uppercase">Todo al dÃ­a</p>';

        // 2. Compra
        document.getElementById('lista-compra-global').innerHTML = (DATA.compraFamiliar || []).map((x,i)=>`
            <div class="bg-yellow-100 p-4 rounded-3xl flex justify-between items-center text-[10px] font-black uppercase text-yellow-800 border border-yellow-200">
                <span>ðŸ›’ ${x.txt} (${x.para})</span>
                <button onclick="DATA.compraFamiliar.splice(${i},1);sync()" class="bg-yellow-500 text-white w-7 h-7 rounded-full shadow-lg"><i class="fa-solid fa-check"></i></button>
            </div>`).join('');

        // 3. Diario e Historiales
        document.getElementById('diario-hoy').innerHTML = (b.logs||[]).slice(0,10).map(l=>`<div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm mb-2"><span>${l.txt}</span><span class="text-[9px] opacity-30">${l.h}</span></div>`).join('');
        document.getElementById('cur-peso').innerText = b.peso ? b.peso+"kg" : "--.-kg";
        document.getElementById('cur-altura').innerText = b.altura ? b.altura+"cm" : "--cm";
        document.getElementById('historial-pesos').innerHTML = (b.hPeso||[]).slice(0,10).map(h=>`<div class="bg-indigo-50 p-3 rounded-2xl min-w-[80px] text-center border border-indigo-100"><span class="text-[8px] opacity-50 font-bold">${h.f}</span><div class="font-black text-xs text-indigo-700">${h.kg}kg</div></div>`).join('');
        
        // 4. Medicinas y NutriciÃ³n
        document.getElementById('lista-meds').innerHTML = (b.meds||[]).map((m,i)=>`<div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center"><div><p class="font-black text-xs text-indigo-600">${m.n}</p><p class="text-[9px] opacity-50">${m.d} cada ${m.g}h</p></div><button onclick="DATA.bebes[bIdx].meds.splice(${i},1);sync()" class="text-red-200"><i class="fa-solid fa-trash-can"></i></button></div>`).join('');
        document.getElementById('lista-alimentos').innerHTML = (b.foods||[]).map(f=>`<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 border-orange-400 font-black text-xs"><span>${f.n}</span><span>${f.r}</span></div>`).join('');
        
        // 5. Revisiones
        document.getElementById('lista-revs').innerHTML = REVS.map((r,i)=>`<div class="p-5 flex justify-between items-center"><div><p class="text-xs font-black text-slate-600">${r.e}</p></div><input type="checkbox" onchange="toggleRev(${i})" ${b.revs&&b.revs[i]?'checked':''} class="w-6 h-6 rounded-full accent-blue-600"></div>`).join('');

        const btnRep = document.getElementById('btn-repetir');
        if(b.lastMl) { btnRep.innerText=`Repetir ${b.lastMl}ml`; btnRep.classList.remove('hidden'); } else { btnRep.classList.add('hidden'); }
        document.getElementById('cfg-int').value = DATA.intervalo;
        renderCal();
    }

    function renderCal() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
        const y = curMonth.getFullYear(), m = curMonth.getMonth();
        document.getElementById('cal-month').innerText = new Intl.DateTimeFormat('es',{month:'long',year:'numeric'}).format(curMonth);
        const start = (new Date(y,m,1).getDay()+6)%7, days = new Date(y,m+1,0).getDate();
        for(let i=0;i<start;i++) grid.innerHTML+=`<div></div>`;
        for(let i=1;i<=days;i++){
            const d = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const b = DATA.bebes[bIdx];
            const has = b.citas && b.citas[d] && b.citas[d].length > 0;
            grid.innerHTML += `<div onclick="selDate='${d}';render()" class="cal-day ${d===selDate?'bg-blue-600 text-white shadow-lg':(has?'bg-blue-100 text-blue-600':'bg-slate-50 text-slate-400')}">${i}</div>`;
        }
        let list = ""; const citas = DATA.bebes[bIdx].citas || {};
        if(citas[selDate]) citas[selDate].forEach((c,i) => {
            list += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border-l-4 border-blue-600"><p class="text-xs font-black">${c.h||'--:--'} - ${c.t}</p><button onclick="DATA.bebes[bIdx].citas['${selDate}'].splice(${i},1);sync()" class="text-slate-200"><i class="fa-solid fa-circle-xmark"></i></button></div>`;
        });
        document.getElementById('agenda-lista').innerHTML = list || '<p class="text-center text-[10px] opacity-30 font-black py-4">SIN EVENTOS</p>';
    }

    // ACCIONES
    function addLog(txt, resets = false) {
        const b = DATA.bebes[bIdx]; if(!b.logs) b.logs = [];
        const entry = { txt, h: new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}), ts: Date.now() };
        b.logs.unshift(entry); if(resets) b.lastToma = entry.ts; sync();
    }
    function addBibe() { const ml = document.getElementById('in-ml').value; if(ml){ addLog(`ðŸ¼ BiberÃ³n ${ml}ml`, true); DATA.bebes[bIdx].lastMl = ml; closeModal('modal-bibe'); document.getElementById('in-ml').value=""; } }
    function repetirBibe() { if(DATA.bebes[bIdx].lastMl) addLog(`ðŸ¼ BiberÃ³n ${DATA.bebes[bIdx].lastMl}ml`, true); }
    function addCompra() { const item = prompt("Necesito comprar..."); if(item){ if(!DATA.compraFamiliar) DATA.compraFamiliar = []; DATA.compraFamiliar.push({txt:item, para:DATA.bebes[bIdx].n}); sync(); } }
    function savePeso() { const kg = document.getElementById('in-kg').value, cm = document.getElementById('in-cm').value; if(kg){ const b = DATA.bebes[bIdx]; if(!b.hPeso) b.hPeso = []; b.hPeso.unshift({kg,cm,f:new Date().toLocaleDateString()}); b.peso=kg; b.altura=cm||b.altura; closeModal('modal-peso'); sync(); } }
    function saveMed() { const n = document.getElementById('m-name').value, d = document.getElementById('m-dose').value, g = document.getElementById('m-gap').value; if(n){ if(!DATA.bebes[bIdx].meds) DATA.bebes[bIdx].meds = []; DATA.bebes[bIdx].meds.push({n,d,g}); closeModal('modal-med'); sync(); } }
    function saveFood() { const n = document.getElementById('food-input').value; if(n){ if(!DATA.bebes[bIdx].foods) DATA.bebes[bIdx].foods = []; DATA.bebes[bIdx].foods.push({n, r:curReac||'â“'}); document.getElementById('food-input').value=""; curReac=""; document.querySelectorAll('.reac-btn').forEach(x=>x.classList.remove('reac-active')); sync(); } }
    function saveCita() { const t = document.getElementById('c-txt').value, h = document.getElementById('c-time').value; if(t){ if(!DATA.bebes[bIdx].citas) DATA.bebes[bIdx].citas = {}; if(!DATA.bebes[bIdx].citas[selDate]) DATA.bebes[bIdx].citas[selDate] = []; DATA.bebes[bIdx].citas[selDate].push({t,h}); closeModal('modal-cal'); sync(); } }
    function toggleRev(i) { if(!DATA.bebes[bIdx].revs) DATA.bebes[bIdx].revs = {}; DATA.bebes[bIdx].revs[i] = !DATA.bebes[bIdx].revs[i]; sync(); }
    function switchBebe(v) { bIdx = parseInt(v); localStorage.setItem('EVA_CARE_BEBE_IDX', v); render(); }
    function updateCfg() { DATA.intervalo = document.getElementById('cfg-int').value; sync(); }
    function setReac(r, b) { curReac = r; document.querySelectorAll('.reac-btn').forEach(x=>x.classList.remove('reac-active')); b.classList.add('reac-active'); }
    function addNewBebe() { const n = document.getElementById('new-n').value; if(n) { DATA.bebes.push({n, logs:[], meds:[], foods:[], citas:{}, revs:{}, hPeso:[], lastToma:Date.now()}); sync(); closeModal('modal-menu'); } }
    function showTab(t) { document.querySelectorAll('main').forEach(m=>m.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('nav button').forEach(b=>b.className='text-slate-300 p-4'); document.getElementById('nav-'+t).className='text-blue-600 p-4 scale-110'; }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function changeMonth(v) { curMonth.setMonth(curMonth.getMonth()+v); render(); }

    init();
</script>
