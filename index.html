<script>
    const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com", projectId: "evacare-24cae" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const db = firebase.database();

    let DATA = null;
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');
    let bebeIdx = parseInt(localStorage.getItem('EVA_CARE_BEBE_IDX') || 0);
    let currentDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let currentReac = "";

    const REVISIONES_OFICIALES = [
        { edad: "7 DÃAS", con: "EnfermerÃ­a + PediatrÃ­a", vac: false },
        { edad: "15 DÃAS", con: "PediatrÃ­a", vac: false },
        { edad: "1 MES", con: "EnfermerÃ­a", vac: false },
        { edad: "2 MESES", con: "EnfermerÃ­a + PediatrÃ­a", vac: true },
        { edad: "4 MESES", con: "EnfermerÃ­a", vac: true },
        { edad: "6 MESES", con: "EnfermerÃ­a + PediatrÃ­a", vac: false },
        { edad: "11 MESES", con: "SÃ³lo vacuna (enfermerÃ­a)", vac: true },
        { edad: "12 MESES", con: "EnfermerÃ­a + PediatrÃ­a", vac: true },
        { edad: "15 MESES", con: "EnfermerÃ­a", vac: true },
        { edad: "2 AÃ‘OS", con: "EnfermerÃ­a", vac: false },
        { edad: "3 AÃ‘OS", con: "SÃ³lo vacuna (enfermerÃ­a)", vac: true },
        { edad: "4 AÃ‘OS", con: "EnfermerÃ­a", vac: false },
        { edad: "6 AÃ‘OS", con: "EnfermerÃ­a + PediatrÃ­a", vac: true },
        { edad: "9 AÃ‘OS", con: "EnfermerÃ­a", vac: false },
        { edad: "12 AÃ‘OS", con: "EnfermerÃ­a", vac: true },
        { edad: "14 AÃ‘OS", con: "EnfermerÃ­a + PediatrÃ­a", vac: true }
    ];

    function init() {
        const localData = localStorage.getItem('EVA_CARE_DATA');
        if (localData && familyId) {
            DATA = JSON.parse(localData);
            render();
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('loading-screen').classList.add('hidden');
        }
        if (!familyId) {
            document.getElementById('setup-wizard').classList.remove('hidden');
            document.getElementById('loading-screen').classList.add('hidden');
        } else {
            startSync();
        }
    }

    function startSync() {
        db.ref('familias/' + familyId).on('value', (snap) => {
            if (snap.val()) {
                DATA = snap.val();
                localStorage.setItem('EVA_CARE_DATA', JSON.stringify(DATA));
                render();
                updateStatus('ok');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('setup-wizard').classList.add('hidden');
                document.getElementById('loading-screen').classList.add('hidden');
            }
        });
    }

    function save() {
        localStorage.setItem('EVA_CARE_DATA', JSON.stringify(DATA));
        updateStatus('sync');
        db.ref('familias/' + familyId).update(DATA)
            .then(() => updateStatus('ok'))
            .catch(() => updateStatus('offline'));
    }

    function updateStatus(s) {
        const el = document.getElementById('sync-status');
        if(s==='ok'){ el.innerHTML='<i class="fa-solid fa-cloud"></i> Sincronizado'; el.className="px-3 py-1.5 rounded-full text-[8px] font-black uppercase flex items-center gap-2 bg-green-100 text-green-600"; }
        if(s==='sync'){ el.innerHTML='<i class="fa-solid fa-arrows-rotate animate-spin"></i> Subiendo'; el.className="px-3 py-1.5 rounded-full text-[8px] font-black uppercase flex items-center gap-2 bg-blue-100 text-blue-600"; }
        if(s==='offline'){ el.innerHTML='<i class="fa-solid fa-cloud-slash"></i> Offline'; el.className="px-3 py-1.5 rounded-full text-[8px] font-black uppercase flex items-center gap-2 bg-orange-100 text-orange-600"; }
    }

    // --- ACCIONES ---
    function addLog(txt, resetsTimer = false) {
        const b = DATA.bebes[bebeIdx];
        if(!b.logs) b.logs = [];
        const entry = { txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), ts: Date.now() };
        b.logs.unshift(entry);
        if(resetsTimer) b.lastToma = entry.ts;
        if(txt.includes('BiberÃ³n')) b.lastBibeMl = txt.split('ml')[0].split(' ').pop();
        render(); save();
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`ðŸ¼ BiberÃ³n ${ml}ml`, true); closeModal('modal-bibe'); }
    }

    function repetirUltimoBibe() {
        const ml = DATA.bebes[bebeIdx].lastBibeMl;
        if(ml) addLog(`ðŸ¼ BiberÃ³n ${ml}ml`, true);
    }

    function saveCrecimiento() {
        const b = DATA.bebes[bebeIdx];
        const kg = document.getElementById('p-kg').value;
        const cm = document.getElementById('p-cm').value;
        if(kg) b.peso = kg;
        if(cm) b.altura = cm;
        closeModal('modal-peso'); render(); save();
    }

    function saveFood() {
        const n = document.getElementById('food-search').value;
        if(!n) return;
        const b = DATA.bebes[bebeIdx];
        if(!b.foods) b.foods = [];
        b.foods.push({ n, r: currentReac || 'â“' });
        document.getElementById('food-search').value = "";
        currentReac = ""; render(); save();
    }

    function addMed() {
        const n = document.getElementById('m-n').value, d = document.getElementById('m-d').value, h = document.getElementById('m-h').value, p = document.getElementById('m-p').value;
        if(n&&h){
            const b = DATA.bebes[bebeIdx];
            if(!b.meds) b.meds = [];
            b.meds.push({ n, d, h, p });
            closeModal('modal-add-med'); render(); save();
        }
    }

    function saveCita() {
        const t = document.getElementById('cal-ev-txt').value;
        if(!t) return;
        const b = DATA.bebes[bebeIdx];
        if(!b.citas) b.citas = {};
        if(!b.citas[selectedDate]) b.citas[selectedDate] = [];
        b.citas[selectedDate].push({ txt: t, hora: document.getElementById('cal-ev-hora').value });
        closeModal('modal-cal'); render(); save();
    }

    // --- RENDER ---
    function render() {
        if(!DATA) return;
        const b = DATA.bebes[bebeIdx];
        
        // Selector BebÃ©s
        document.getElementById('bebe-selector').innerHTML = DATA.bebes.map((x,i)=>`<option value="${i}" ${i===bebeIdx?'selected':''}>${x.n}</option>`).join('');
        
        // PrÃ³xima Toma
        const intervalo = (DATA.intervalo || 3) * 3600000;
        if(b.lastToma) {
            const rest = (b.lastToma + intervalo) - Date.now();
            if(rest > 0) {
                const hours = Math.floor(rest / 3600000);
                const mins = Math.floor((rest % 3600000) / 60000);
                document.getElementById('timeline-eventos').innerText = `${hours}h ${mins}min`;
                document.getElementById('timeline-eventos').classList.remove('text-red-500');
            } else {
                document.getElementById('timeline-eventos').innerText = "Â¡TOCA TOMA!";
                document.getElementById('timeline-eventos').classList.add('text-red-500');
            }
        } else {
            document.getElementById('timeline-eventos').innerText = "Sin registros";
        }

        // Bibe Repetir
        const btnRep = document.getElementById('btn-repetir-bibe');
        if(b.lastBibeMl) { btnRep.innerText = `REPETIR ${b.lastBibeMl}ml`; btnRep.classList.remove('hidden'); }

        // Diario
        document.getElementById('diario-hoy').innerHTML = (b.logs || []).slice(0,15).map((l,i)=>`
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm fade-in">
                <span class="font-bold text-slate-700 text-xs">${l.txt}</span>
                <div class="flex items-center gap-2">
                    <span class="text-[9px] font-black text-slate-300 uppercase">${l.hora}</span>
                    <button onclick="deleteLog(${i})" class="text-slate-200"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>`).join('');

        // Salud
        document.getElementById('view-peso').innerText = b.peso ? b.peso + " kg" : "--.- kg";
        document.getElementById('view-altura').innerText = b.altura ? b.altura + " cm" : "-- cm";
        
        document.getElementById('lista-salud').innerHTML = (b.meds || []).map((m,i)=>`
            <div class="bg-white p-4 rounded-2xl border shadow-sm">
                <div class="flex justify-between font-black text-xs"><span>${m.n}</span><button onclick="deleteMed(${i})" class="text-red-200"><i class="fa-solid fa-trash"></i></button></div>
                <div class="text-[9px] font-bold text-slate-400 uppercase mt-1">Dosis: ${m.d} | Cada ${m.h}h | Durante ${m.p} dÃ­as</div>
            </div>`).join('');

        // Revisiones Oficiales
        document.getElementById('lista-revisiones').innerHTML = REVISIONES_OFICIALES.map((r,i)=>`
            <div class="p-4 flex items-center justify-between bg-white">
                <div>
                    <div class="font-black text-xs uppercase">${r.edad}</div>
                    <div class="text-[9px] font-bold text-slate-400">${r.con} ${r.vac?'(Vacuna ðŸ’‰)':''}</div>
                </div>
                <input type="checkbox" onchange="toggleRev(${i})" ${b.revs && b.revs[i]?'checked':''} class="w-5 h-5 rounded-full accent-blue-600">
            </div>`).join('');

        // Alimentos
        const search = document.getElementById('food-search').value.toLowerCase();
        document.getElementById('lista-alimentos').innerHTML = (b.foods || [])
            .filter(f => f.n.toLowerCase().includes(search))
            .map(x => `<div class="bg-white p-4 rounded-2xl flex justify-between shadow-sm font-bold text-xs"><span>${x.n}</span><span>${x.r}</span></div>`).join('');

        // Calendario
        renderCal();
        renderAgenda();

        // Config
        document.getElementById('cfg-intervalo').value = DATA.intervalo || 3;
    }

    function renderCal() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('cal-mes-titulo').innerText = new Intl.DateTimeFormat('es',{month:'long',year:'numeric'}).format(currentDate);
        const start = (new Date(y,m,1).getDay()+6)%7, days = new Date(y,m+1,0).getDate();
        for(let i=0;i<start;i++) grid.innerHTML+=`<div></div>`;
        for(let i=1;i<=days;i++) {
            const d = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const hasCita = DATA.bebes[bebeIdx].citas && DATA.bebes[bebeIdx].citas[d];
            grid.innerHTML+=`<div onclick="selectedDate='${d}';openModal('modal-cal');" class="cal-day ${d===selectedDate?'bg-blue-600 text-white':(hasCita?'bg-blue-100 text-blue-600':'bg-slate-50')}">${i}</div>`;
        }
    }

    function renderAgenda() {
        const b = DATA.bebes[bebeIdx];
        let h = "";
        // Avisos de prÃ³ximos 15 dÃ­as
        const today = new Date();
        const limit = new Date(); limit.setDate(today.getDate() + 15);
        
        Object.keys(b.citas || {}).sort().forEach(fecha => {
            const fDate = new Date(fecha);
            if(fDate >= today && fDate <= limit) {
                b.citas[fecha].forEach(c => {
                    h += `<div class="bg-white p-3 rounded-xl border-l-4 border-blue-500 text-xs shadow-sm">
                        <div class="text-[8px] font-black text-slate-400 uppercase">${fecha} - ${c.hora}</div>
                        <div class="font-bold">${c.txt}</div>
                    </div>`;
                });
            }
        });
        document.getElementById('agenda-total-lista').innerHTML = h || `<p class="text-[9px] text-center py-4 text-slate-300 font-black uppercase">No hay citas prÃ³ximas</p>`;
    }

    // --- UTILS ---
    function deleteLog(i) { DATA.bebes[bebeIdx].logs.splice(i,1); render(); save(); }
    function deleteMed(i) { DATA.bebes[bebeIdx].meds.splice(i,1); render(); save(); }
    function toggleRev(i) { if(!DATA.bebes[bebeIdx].revs) DATA.bebes[bebeIdx].revs = {}; DATA.bebes[bebeIdx].revs[i] = !DATA.bebes[bebeIdx].revs[i]; save(); }
    function switchBebe(i) { bebeIdx = parseInt(i); localStorage.setItem('EVA_CARE_BEBE_IDX', i); render(); }
    function addNewBebe() {
        const n = document.getElementById('new-bebe-name').value, f = document.getElementById('new-bebe-date').value;
        if(n && f) { DATA.bebes.push({ n, f, logs: [], meds: [], foods: [], citas: {} }); save(); closeModal('modal-menu'); }
    }
    function updateConfig() { DATA.intervalo = document.getElementById('cfg-intervalo').value; save(); }
    function setReac(r) { currentReac = r; document.querySelectorAll('.reac-btn').forEach(b => b.classList.remove('btn-active')); }
    function irAStep(n) { document.querySelectorAll('.step-div').forEach(d=>d.classList.add('hidden')); document.getElementById('step-'+n).classList.remove('hidden'); }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function showTab(t) { document.querySelectorAll('main').forEach(m=>m.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('nav button').forEach(b=>b.className='text-slate-300 p-4'); document.getElementById('nav-'+t).className='text-blue-600 p-4'; }
    function changeMonth(v) { currentDate.setMonth(currentDate.getMonth()+v); render(); }
    function processJoin() { const id = document.getElementById('join-id').value; if(id){ familyId=id; localStorage.setItem('EVA_CARE_FAMILY_ID', id); init(); } }
    function finishCreate() {
        const id = document.getElementById('setup-family').value, n = document.getElementById('setup-n').value, f = document.getElementById('setup-f').value;
        if(id&&n&&f) { 
            familyId = id; DATA = { intervalo: 3, bebes: [{ n, f, logs: [], meds: [], foods: [], citas: {} }] };
            localStorage.setItem('EVA_CARE_FAMILY_ID', id); save(); init();
        }
    }
    function reiniciarApp() { if(confirm("Â¿Seguro?")) { localStorage.clear(); location.reload(); } }

    init();
    setInterval(render, 30000);
</script>
</body>
