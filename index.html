<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EvaCare V29.0 - Hard Fix</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
    .hidden { display: none !important; }
</style>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="loading-screen" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center p-6">
    <div class="text-blue-600 text-4xl font-black italic animate-bounce mb-4">EvaCare</div>
    <div id="status-msg" class="text-slate-400 text-[10px] uppercase tracking-widest">Iniciando...</div>
</div>

<div id="setup-screen" class="fixed inset-0 bg-white z-[10000] flex flex-col items-center justify-center p-10 hidden">
    <div class="text-blue-600 text-5xl font-black italic mb-2">EvaCare</div>
    <p class="text-[10px] font-black text-slate-400 mb-8 uppercase tracking-[0.3em]">GestiÃ³n Familiar</p>
    <input id="family-id-input" type="text" placeholder="ID FAMILIAR" class="w-full p-6 bg-slate-100 rounded-[2.5rem] mb-4 font-bold text-center outline-none border-2 border-transparent focus:border-blue-500 uppercase shadow-inner">
    <button onclick="saveFamilyId()" class="w-full bg-blue-600 text-white p-6 rounded-[2.5rem] font-black shadow-xl active:scale-95 transition-all">ACCEDER</button>
</div>

<div id="app-content" class="hidden">
    <header class="p-6 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div>
            <p class="text-[8px] font-bold text-slate-400 uppercase">Familia:</p>
            <h1 id="display-id" class="text-xl font-black text-blue-600 italic">---</h1>
        </div>
        <button onclick="forceReset()" class="text-[10px] font-black text-red-400 bg-red-50 px-4 py-2 rounded-full">SALIR</button>
    </header>

    <main class="p-6 space-y-6">
        <div id="panel-vacio" class="bg-blue-600 rounded-[2.5rem] p-10 text-white shadow-xl text-center">
            <h2 class="text-2xl font-black mb-2">Â¡Conectado!</h2>
            <p class="text-blue-100 text-sm">La base de datos estÃ¡ funcionando correctamente.</p>
        </div>
        
        <button onclick="testWrite()" class="w-full bg-white border-2 border-slate-200 p-6 rounded-[2rem] font-black flex items-center justify-center gap-3 active:bg-slate-100">
            <span>ðŸš€ PROBAR ESCRITURA</span>
        </button>

        <div id="log-test" class="space-y-2"></div>
    </main>
</div>

<script>
    // 1. CONFIGURACIÃ“N (Verificada)
    const fbCfg = {
        apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
        databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
        projectId: "evacare-24cae"
    };

    firebase.initializeApp(fbCfg);
    const db = firebase.database();
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');

    // 2. LOGICA DE ACCESO
    function saveFamilyId() {
        const val = document.getElementById('family-id-input').value.trim().toUpperCase();
        if (val) {
            localStorage.setItem('EVA_CARE_FAMILY_ID', val);
            window.location.reload();
        }
    }

    function forceReset() {
        localStorage.clear();
        window.location.reload();
    }

    // 3. ARRANQUE ULTRA-RÃPIDO
    function init() {
        if (!familyId) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            return;
        }

        document.getElementById('status-msg').innerText = "Conectando a: " + familyId;

        // Intentamos leer con un tiempo lÃ­mite
        const famRef = db.ref('familias/' + familyId);
        
        // Listener en tiempo real
        famRef.on('value', snap => {
            console.log("Datos recibidos de Firebase");
            const data = snap.val();
            
            // Si el ID es nuevo, creamos estructura base
            if (!data) {
                db.ref('familias/' + familyId).set({
                    setup: true,
                    logs: { [Date.now()]: { txt: "SesiÃ³n iniciada", h: "Hoy" } }
                });
            }

            // Mostrar App
            document.getElementById('display-id').innerText = familyId;
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            
            // Renderizar mini log de prueba
            if(data && data.logs) {
                const logs = Object.values(data.logs).reverse();
                document.getElementById('log-test').innerHTML = logs.map(l => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-b font-bold text-slate-600">
                        ${l.txt} <span class="text-[9px] text-slate-300 ml-2">${l.h || ''}</span>
                    </div>
                `).join('');
            }
        }, err => {
            alert("Error de Firebase: " + err.message);
            forceReset();
        });
    }

    function testWrite() {
        const ts = Date.now();
        db.ref(`familias/${familyId}/logs/${ts}`).set({
            txt: "Prueba de escritura âœ…",
            h: new Date().toLocaleTimeString()
        });
    }

    init();
</script>
</body>
</html>
