<script>
// --- CONFIGURACI칍N Y ESTADO ---
const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", authDomain: "evacare-24cae.firebaseapp.com", databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app", projectId: "evacare-24cae" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(); const db = firebase.database();
let uid, familyId, familyData, bebeIndex = 0;
let currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();

const REVISIONES_ESTANDAR = [
    { id: "rev7d", label: "7 D칤as", pro: "Enfermer칤a + Pediatr칤a", vac: false },
    { id: "rev15d", label: "15 D칤as", pro: "Pediatr칤a", vac: false },
    { id: "rev1m", label: "1 Mes", pro: "Enfermer칤a", vac: false },
    { id: "rev2m", label: "2 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: true },
    { id: "rev4m", label: "4 Meses", pro: "Enfermer칤a", vac: true },
    { id: "rev6m", label: "6 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: false },
    { id: "rev11m", label: "11 Meses", pro: "S칩lo Vacuna", vac: true },
    { id: "rev12m", label: "12 Meses", pro: "Enfermer칤a + Pediatr칤a", vac: true },
    { id: "rev15m", label: "15 Meses", pro: "Enfermer칤a", vac: true },
    { id: "rev2a", label: "2 A침os", pro: "Enfermer칤a", vac: false },
    { id: "rev3a", label: "3 A침os", pro: "S칩lo Vacuna", vac: true },
    { id: "rev4a", label: "4 A침os", pro: "Enfermer칤a", vac: false },
    { id: "rev6a", label: "6 A침os", pro: "Enfermer칤a + Pediatr칤a", vac: true },
    { id: "rev9a", label: "9 A침os", pro: "Enfermer칤a", vac: false },
    { id: "rev12a", label: "12 A침os", pro: "Enfermer칤a", vac: true },
    { id: "rev14a", label: "14 A침os", pro: "Enfermer칤a + Pediatr칤a", vac: true }
];

// --- AUTENTICACI칍N ---
auth.onAuthStateChanged(user => { if (user) { uid = user.uid; checkFamily(); } else { hideElement("loading"); showElement("sec-login"); } });
function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function logout() { auth.signOut().then(() => location.reload()); }

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val(); hideElement("loading");
        if(familyId) { hideElement("sec-family"); hideElement("sec-login"); loadAppData(); } 
        else { showElement("sec-family"); }
    });
}

function loadAppData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val(); if(!familyData) return;
        renderUI(); renderCalendar(); updateAlertPanel(); showElement("sec-app");
    });
}

// --- RENDERIZADO PRINCIPAL ---
function renderUI() {
    const keys = Object.keys(familyData.children); const cid = keys[bebeIndex]; const child = familyData.children[cid];
    document.getElementById("bebeSelector").innerHTML = keys.map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdadPersonalizada(child.nacimiento) : "-";
    document.getElementById("display-code").innerText = familyData.inviteCode;

    // Diario con bot칩n borrar
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.keys(child.logs).sort((a,b)=>child.logs[b].ts-child.logs[a].ts).slice(0,20).map(k=>{
        const l = child.logs[k];
        return `<div class="p-3 bg-white rounded-xl border flex justify-between items-center text-xs shadow-sm">
            <span><b>${l.h}</b> - ${l.txt}</span>
            <button onclick="deleteLog('${k}')" class="text-slate-200 p-1"><i class="fa-solid fa-trash-can"></i></button>
        </div>`}).join("") : `<p class="text-center text-slate-300 py-10 text-xs">Sin registros</p>`;

    // Medicinas
    document.getElementById("med-list").innerHTML = child.meds ? Object.keys(child.meds).map(k => {
        const m = child.meds[k];
        return `<div class="p-3 bg-white rounded-xl border flex justify-between items-center shadow-sm text-xs">
            <div><b>${m.nombre}</b><p class="text-[9px] text-slate-400">Cada ${m.horas}h</p></div>
            <div class="flex gap-2"><button onclick="confirmarDosis('${k}')" class="bg-red-600 text-white px-3 py-1 rounded-lg font-black text-[9px]">DAR</button>
            <button onclick="deleteMed('${k}')" class="text-slate-200"><i class="fa-solid fa-trash-can"></i></button></div>
        </div>`;
    }).join("") : "";

    // LISTADO DE REVISIONES (Checklist)
    const revsDone = child.revisionesDone || {};
    document.getElementById("revisiones-list").innerHTML = REVISIONES_ESTANDAR.map(r => {
        const isDone = revsDone[r.id];
        return `<div class="flex items-center justify-between p-3 bg-white rounded-xl border ${isDone?'opacity-50':''} shadow-sm">
            <div class="flex items-center gap-3">
                <input type="checkbox" onchange="toggleRevision('${r.id}', this.checked)" ${isDone?'checked':''} class="w-5 h-5 rounded border-blue-200">
                <div class="text-[11px]">
                    <b class="${isDone?'line-through':''}">${r.label}</b>
                    <p class="text-[9px] text-slate-400 font-bold uppercase">${r.pro} ${r.vac?'췅 VACUNA 游눌':''}</p>
                </div>
            </div>
            <button onclick="preparaCitaRevision('${r.label}')" class="bg-blue-50 text-blue-600 p-2 rounded-lg"><i class="fa-solid fa-calendar-plus"></i></button>
        </div>`;
    }).join("");
}

// --- LOGICA DE ALERTAS (FECHA Y HORA) ---
function updateAlertPanel() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const child = familyData.children[cid]; const now = Date.now(); let alerts = [];
    
    // Tomas y Meds: Cuenta atr치s
    if (child.logs) {
        const lastToma = Object.values(child.logs).filter(l => l.txt.includes("Biber칩n") || l.txt.includes("Pecho")).sort((a,b)=>b.ts-a.ts)[0];
        if (lastToma) alerts.push({ time: lastToma.ts + ((familyData.config?.plazoTomas || 3)*3600000), text: `Siguiente Toma`, icon: '游꽆', isCal: false });
    }
    if (child.meds) {
        Object.values(child.meds).forEach(m => { if (m.lastTs) alerts.push({ time: m.lastTs + (m.horas*3600000), text: `Dosis: ${m.nombre}`, icon: '游눍', isCal: false }); });
    }
    
    // Calendario: FECHA Y HORA
    if (child.eventos) {
        Object.values(child.eventos).forEach(e => {
            const evTs = new Date(`${e.fecha}T${e.hora || '00:00'}`).getTime();
            if (evTs >= now) alerts.push({ time: evTs, text: e.titulo, icon: '游늰', isCal: true, fecha: e.fecha, hora: e.hora });
        });
    }
    
    alerts.sort((a,b)=>a.time-b.time);
    document.getElementById("alert-content").innerHTML = alerts.slice(0,3).map(a => {
        let display = "";
        if(a.isCal) {
            // Formato pedido: Fecha y Hora
            display = `<span class="text-blue-600 font-black">${a.fecha} 췅 ${a.hora}</span>`;
        } else {
            const diff = a.time - now;
            display = `<span class="${diff<0?'text-red-600 animate-pulse font-black':'text-amber-700 font-bold'}">${diff<0?'춰AHORA!':formatDiff(diff)}</span>`;
        }
        return `<div class="flex justify-between items-center bg-white/60 p-2 rounded-lg text-[10px]"><span>${a.icon} ${a.text}</span>${display}</div>`;
    }).join("") || `<p class="text-[9px] text-slate-400 italic text-center">Sin avisos</p>`;
}

// --- ACCIONES REVISIONES ---
function toggleRevision(id, val) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}/revisionesDone/${id}`).set(val ? true : null);
}

function preparaCitaRevision(label) {
    document.getElementById("event-modal-title").innerText = "Cita: " + label;
    document.getElementById("ev-fecha").value = "";
    document.getElementById("btn-save-ev").onclick = () => {
        const f = document.getElementById("ev-fecha").value;
        const h = document.getElementById("ev-hora").value;
        if(f && h) {
            const cid = Object.keys(familyData.children)[bebeIndex];
            db.ref(`familias/${familyId}/children/${cid}/eventos`).push({titulo: "Revisi칩n: " + label, fecha: f, hora: h});
            closeModal('modal-event');
        }
    };
    showElement("modal-event");
}

// --- FUNCIONES CORE (SIN CAMBIOS O MINIMOS) ---
function formatDiff(ms) { const min = Math.floor(ms/60000); const h = Math.floor(min/60); return h>0 ? `${h}h ${min%60}m` : `${min}m`; }
function calcularEdadPersonalizada(fecha) {
    const nac = new Date(fecha); const hoy = new Date();
    const diffMs = hoy - nac; const dias = Math.floor(diffMs / 86400000);
    const meses = (hoy.getFullYear() - nac.getFullYear()) * 12 + (hoy.getMonth() - nac.getMonth());
    if (meses < 1) return dias + " d";
    if (meses < 18) return meses + " m";
    return Math.floor(meses / 12) + " a";
}

function renderCalendar() {
    const days = document.getElementById("calendar-days");
    const date = new Date(
