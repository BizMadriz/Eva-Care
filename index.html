<body class="bg-slate-50 text-slate-900 pb-28">  <div id="setup-wizard" class="fixed inset-0 bg-white z-[5000] flex flex-col p-8 hidden">

        <input id="setup-n" type="text" placeholder="Nombre del beb√©" class="w-full p-5 bg-slate-100 rounded-3xl text-2xl font-bold outline-none border-none">  
        <button onclick="irAStep(2)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase shadow-lg">Siguiente</button>  
    </div>

<script>  
    let DATA = JSON.parse(localStorage.getItem('EVA_CARE_V12')) || { idx: 0, bebes: [], lastBibe: 0, plazo: 3 };  
    let currentDate = new Date();  
    let selectedDate = new Date().toISOString().split('T')[0];  
    let foodReacSelected = "";  
    const b = () => DATA.bebes[DATA.idx];  

    function save() { localStorage.setItem('EVA_CARE_V12', JSON.stringify(DATA)); render(); }  

    function render() {  
        // COMPROBACI√ìN CR√çTICA DEL FORMULARIO  
        if (!DATA.bebes || DATA.bebes.length === 0) {  
            document.getElementById('setup-wizard').classList.remove('hidden');  
            return;  
        } else {  
            document.getElementById('setup-wizard').classList.add('hidden');  
        }  

        const be = b();  
        document.getElementById('view-nombre').innerText = be.n;  
        document.getElementById('view-edad').innerText = calcularEdad(be.f) + " DE VIDA";  
        document.getElementById('set-plazo').value = DATA.plazo;  
          
        renderTimeline();  
        renderLogs();  
        renderSalud();  
        renderFoods();  
        renderCal();  
        renderCompra();  
        renderAgendaTotal();  
    }  

    function irAStep(n) {  
        document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden'));  
        document.getElementById('step-' + n).classList.remove('hidden');  
    }  

    function finishSetup() {  
        const n = document.getElementById('setup-n').value;  
        const f = document.getElementById('setup-f').value;  
        const p = document.getElementById('setup-p').value;  
        const a = document.getElementById('setup-a').value;  
        if(!n || !f) { alert("Nombre y Fecha son obligatorios"); return; }  
          
        DATA.bebes.push({ n, f, p, a, logs: [], meds: [], compra: [], citas: {}, foods: [] });  
        DATA.idx = DATA.bebes.length - 1;  
        save();  
        document.getElementById('setup-wizard').classList.add('hidden');  
    }  

    // TOMAS (PECHO + BIBE REINICIAN CONTADOR)  
    function renderTimeline() {  
        const be = b();  
        const container = document.getElementById('timeline-eventos');  
        let html = ""; const ahora = Date.now();  
        const ultToma = be.logs.find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));  
          
        if(ultToma) {  
            const rest = (DATA.plazo * 3600000) - (ahora - ultToma.ts);  
            html += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-xl border border-white/5"><div class="flex items-center gap-2 text-blue-400"><i class="fa-solid fa-clock text-xs"></i><p class="text-[9px] font-black uppercase tracking-widest">Pr√≥xima Toma</p></div><span class="text-sm font-black ${rest < 0 ? 'text-red-500 animate-pulse' : 'text-white'}">${formatTime(rest)}</span></div>`;  
        }  
        (be.meds || []).forEach(m => {  
            if(m.last > 0) {  
                const restMed = (m.last + m.h*3600000) - ahora;  
                html += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-xl border border-white/5"><div class="flex items-center gap-2 text-indigo-400"><i class="fa-solid fa-pills text-xs"></i><p class="text-[9px] font-black uppercase tracking-widest">${m.n}</p></div><span class="text-xs font-black ${restMed < 0 ? 'text-red-400 animate-pulse' : 'text-slate-400'}">${formatTime(restMed)}</span></div>`;  
            }  
        });  
        container.innerHTML = html || "<p class='text-center text-[8px] text-slate-600 uppercase py-4'>Todo al d√≠a</p>";  
    }  

    // AGENDA TOTAL (REPARADO Y MEJORADO)  
    function renderAgendaTotal() {  
        const list = document.getElementById('agenda-total-lista');  
        const be = b(); let html = "";  
        const fechas = Object.keys(be.citas).sort();  
        fechas.forEach(f => {  
            be.citas[f].forEach((c, i) => {  
                html += `<div class="card flex justify-between items-center border-l-4 border-blue-600 mb-2">  
                    <div><p class="text-[8px] font-black text-slate-300 uppercase">${f}</p><b class="text-xs uppercase text-slate-700">${c.txt}</b></div>  
                    <div class="text-right flex flex-col items-end">  
                        <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">${c.hora}</span>  
                        <button onclick="deleteCita('${f}',${i})" class="text-red-200 mt-2"><i class="fa-solid fa-trash-can text-[10px]"></i></button>  
                    </div>  
                </div>`;  
            });  
        });  
        list.innerHTML = html || "<p class='text-center text-[9px] text-slate-300 uppercase py-10'>No hay eventos en la agenda</p>";  
    }  

    // CALENDARIO CON MARCA DE "HOY"  
    function renderCal() {  
        const grid = document.getElementById('cal-grid'), tit = document.getElementById('cal-mes-titulo');  
        const y = currentDate.getFullYear(), m = currentDate.getMonth(), hoyObj = new Date();  
        const hoyStr = `${hoyObj.getFullYear()}-${String(hoyObj.getMonth()+1).padStart(2,'0')}-${String(hoyObj.getDate()).padStart(2,'0')}`;  
          
        tit.innerText = new Intl.DateTimeFormat('es', { month: 'long', year: 'numeric' }).format(currentDate);  
        grid.innerHTML = "";  
        const start = (new Date(y, m, 1).getDay() + 6) % 7;  
        const days = new Date(y, m + 1, 0).getDate();  
        for (let i = 0; i < start; i++) grid.innerHTML += `<div></div>`;  
        for (let i = 1; i <= days; i++) {  
            const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;  
            const esHoy = dStr === hoyStr;  
            const esSel = dStr === selectedDate;  
            const has = b().citas[dStr] && b().citas[dStr].length > 0;  
            grid.innerHTML += `<div onclick="openDay('${dStr}')" class="cal-day ${esHoy ? 'hoy shadow-lg shadow-blue-200' : 'bg-white text-slate-400'} ${esSel ? 'seleccionado' : ''}">${i}${has ? '<div class="event-dot"></div>' : ''}</div>`;  
        }  
    }  

    // BUSCADOR NUTRICI√ìN  
    function filterFoods() {  
        const val = document.getElementById('food-search').value.toLowerCase();  
        document.querySelectorAll('.food-card').forEach(card => {  
            card.classList.toggle('hidden', !card.innerText.toLowerCase().includes(val));  
        });  
    }  

    // LOGS Y COMPRA  
    function addLog(txt) { b().logs.unshift({txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), fecha: new Date().toLocaleDateString(), ts: Date.now()}); save(); }  
    function addCompraUrgent() { const item = prompt("¬øQu√© hay que comprar?"); if(item) { if(!b().compra) b().compra = []; b().compra.push(item); save(); } }  
    function renderCompra() {  
        const list = document.getElementById('lista-compra'); const be = b();  
        if(!be.compra || be.compra.length === 0) { list.classList.add('hidden'); return; }  
        list.classList.remove('hidden');  
        list.innerHTML = be.compra.map((item, i) => `<div class="bg-yellow-100 p-3 rounded-2xl flex justify-between items-center border border-yellow-200 mb-2 shadow-sm"><span class="text-[9px] font-black text-yellow-800 uppercase italic">üõí COMPRAR: ${item}</span><button onclick="deleteCompra(${i})" class="text-yellow-600"><i class="fa-solid fa-check-double"></i></button></div>`).join('');  
    }  
    function deleteCompra(i) { b().compra.splice(i,1); save(); }  

    // FUNCIONES DE SOPORTE  
    function showTab(id) { ['inicio', 'nutricion', 'salud', 'cal'].forEach(t => { document.getElementById('tab-' + t).classList.toggle('hidden', t !== id); document.getElementById('nav-' + t).classList.toggle('text-blue-600', t === id); document.getElementById('nav-' + t).classList.toggle('text-slate-300', t !== id); }); }  
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); if(id==='modal-cal') document.getElementById('cal-modal-fecha').innerText = selectedDate; }  
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }  
    function openDay(f) { selectedDate = f; renderCal(); openModal('modal-cal'); }  
    function saveCita() {  
        const t = document.getElementById('cal-ev-txt').value, h = document.getElementById('cal-ev-hora').value;  
        if(!t || !h) return; if(!b().citas[selectedDate]) b().citas[selectedDate] = [];  
        b().citas[selectedDate].push({txt: t, hora: h});   
        document.getElementById('cal-ev-txt').value = "";  
        save(); closeModal('modal-cal');  
    }  
    function deleteCita(f, i) { b().citas[f].splice(i,1); save(); }  
    function formatTime(ms) { const s=Math.abs(ms); return (ms<0?'+':'')+`${Math.floor(s/3600000)}h ${Math.floor((s%3600000)/60000)}m`; }  
    function calcularEdad(f) { const d=Math.floor((new Date()-new Date(f))/86400000); return d<31?`${d} D√çAS`:`${Math.floor(d/30.4)} MESES`; }  
    function addBibe(ml) { if(!ml) return; DATA.lastBibe=ml; addLog(`üçº Bibe ${ml}ml`); closeModal('modal-bibe'); }  
    function saveSettings() { DATA.plazo=document.getElementById('set-plazo').value; save(); }  
    function reiniciarApp() { if(confirm("¬øSeguro? Se borrar√°n todos los datos del beb√© y registros.")) { localStorage.clear(); location.reload(); } }  
    function setReac(r,btn) { foodReacSelected=r; document.querySelectorAll('.btn-reac').forEach(b=>b.classList.remove('btn-reac-active')); btn.classList.add('btn-reac-active'); }  
    function saveFood() { const n=document.getElementById('food-n').value; if(!n||!foodReacSelected) return; b().foods.unshift({n,r:foodReacSelected}); addLog(`üç¥ Prob√≥: ${n}`); document.getElementById('food-n').value=""; save(); }  
    function renderFoods() { document.getElementById('lista-alimentos').innerHTML = (b().foods||[]).map(f=>`<div class="card flex justify-between mb-2 food-card"><b class="text-xs uppercase text-slate-700">${f.n}</b><span class="text-xl">${f.r}</span></div>`).join(''); }  
    function addMed() { const n=document.getElementById('m-n').value, h=document.getElementById('m-h').value, q=document.getElementById('m-q').value, d=document.getElementById('m-d').value; if(!n||!h) return; b().meds.push({n,h:parseInt(h),q,d,last:0}); save(); closeModal('modal-add-med'); }  
    function darMed(i) { const m=b().meds[i]; const ahora=Date.now(); if(m.last>0 && (ahora-m.last)<(m.h*3600000)) { if(!confirm("A√∫n no toca. ¬øDar dosis?")) return; } m.last=ahora; addLog(`üíä ${m.n}`); }  
    function renderSalud() { document.getElementById('lista-salud').innerHTML = (b().meds||[]).map((m,i)=>`<div class="card flex justify-between items-center mb-2 border-l-4 border-indigo-500"><div><b class="text-xs uppercase">${m.n}</b><p class="text-[9px] font-black text-slate-400">${m.q} cada ${m.h}h</p></div><button onclick="darMed(${i})" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black">DAR</button></div>`).join(''); }  
    function renderLogs() { const hoy = new Date().toLocaleDateString(); document.getElementById('diario-hoy').innerHTML = b().logs.filter(l => l.fecha === hoy).map(l => `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50 mb-1"><span class="text-xs font-bold text-slate-600 uppercase">${l.txt}</span><span class="text-[9px] font-black text-slate-300">${l.hora}</span></div>`).join(''); }
