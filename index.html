<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaCare Ultra Plus</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
</style>
</head>
<body class="bg-slate-50 pb-24 text-slate-800 font-sans">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
</div>

<section id="sec-login" class="hidden min-h-screen flex items-center justify-center p-6 text-center">
  <div class="w-full max-w-md space-y-4">
    <h2 class="text-4xl font-black italic text-blue-600 mb-8">EvaCare</h2>
    <input id="log-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border">
    <input id="log-pass" type="password" placeholder="Contraseña" class="w-full p-4 rounded-xl border">
    <div class="grid grid-cols-2 gap-2">
        <button onclick="login()" class="bg-blue-600 text-white p-4 rounded-xl font-black">Entrar</button>
        <button onclick="register()" class="bg-slate-100 text-slate-600 p-4 rounded-xl font-black">Registro</button>
    </div>
  </div>
</section>

<section id="sec-family" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-6 shadow-xl text-center">
    <h3 class="text-2xl font-black">Tu Familia</h3>
    <input id="fam-name" class="w-full p-4 rounded-xl bg-slate-50 border" placeholder="Nombre de tu familia">
    <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Crear Familia</button>
    <div class="text-slate-300 italic text-sm">o si ya tienes un código</div>
    <input id="fam-code" class="w-full p-4 rounded-xl bg-slate-50 border uppercase text-center" placeholder="Código">
    <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">Unirse</button>
  </div>
</section>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <button onclick="logout()" class="text-slate-400 p-2"><i class="fa-solid fa-right-from-bracket"></i></button>
    </header>

    <main class="p-4 space-y-4 max-w-lg mx-auto">
        <div id="bebe-info-bar" class="flex justify-around bg-blue-600 p-3 rounded-2xl text-white text-[10px] font-bold shadow-md">
            <div class="flex flex-col items-center"><span>PESO</span><span id="info-peso">-</span></div>
            <div class="flex flex-col items-center"><span>TALLA</span><span id="info-talla">-</span></div>
            <div class="flex flex-col items-center"><span>EDAD</span><span id="info-edad">-</span></div>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 py-4">Salud</button>
            <button id="btn-tab-shop" onclick="showTab('tab-shop')" class="flex-1 py-4"><i class="fa-solid fa-cart-shopping"></i> Compra</button>
            <button id="btn-tab-family" onclick="showTab('tab-family')" class="flex-1 py-4"><i class="fa-solid fa-gear"></i></button>
          </div>

          <div id="tab-diario" class="p-4 space-y-3 min-h-[300px]"></div>

          <div id="tab-salud" class="hidden p-4 space-y-6">
            <button onclick="showElement('modal-growth')" class="w-full bg-green-50 text-green-600 p-3 rounded-xl font-black border border-green-100 text-[10px] uppercase">+ AÑADIR PESO / MEDIDA</button>
            <div id="med-list" class="space-y-3"></div>
            <div class="border-t pt-4">
                <h5 class="text-[10px] font-black text-blue-600 uppercase mb-3 italic">Revisiones Pendientes</h5>
                <div id="revisiones-list" class="space-y-2"></div>
            </div>
          </div>

          <div id="tab-shop" class="hidden p-4 space-y-4">
            <div class="flex gap-2">
                <input id="shop-input" type="text" placeholder="¿Qué necesitas?" class="flex-1 p-3 bg-slate-100 rounded-xl text-sm">
                <button onclick="addShopItem()" class="bg-blue-600 text-white px-5 rounded-xl font-black">+</button>
            </div>
            <div id="shop-list" class="space-y-2"></div>
          </div>

          <div id="tab-family" class="hidden p-4 space-y-6">
             <div class="space-y-3 bg-slate-50 p-4 rounded-2xl">
                <h5 class="text-[10px] font-black text-slate-400 uppercase">Datos de Nacimiento</h5>
                <div class="grid grid-cols-2 gap-2">
                    <input id="edit-born-peso" type="number" step="0.01" placeholder="Peso (kg)" class="p-3 rounded-xl border text-sm">
                    <input id="edit-born-talla" type="number" placeholder="Talla (cm)" class="p-3 rounded-xl border text-sm">
                </div>
                <h5 class="text-[10px] font-black text-slate-400 uppercase pt-2">Datos Actuales</h5>
                <input id="edit-name" type="text" placeholder="Nombre" class="w-full p-3 rounded-xl border text-sm">
                <input id="edit-birth" type="date" class="w-full p-3 rounded-xl border text-sm">
                <button onclick="saveBebeData()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black text-[10px] uppercase">Actualizar Todo</button>
             </div>
             <div class="p-4 bg-blue-50 rounded-2xl text-center">
                <p class="text-[9px] font-black text-blue-400 uppercase">Tu código para invitar:</p>
                <p id="display-code" class="text-xl font-mono font-black text-blue-600">---</p>
             </div>
          </div>
        </div>
    </main>
</section>

<div id="modal-growth" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4">
        <h4 class="font-black text-center text-sm uppercase">Nuevo Registro</h4>
        <input id="new-peso" type="number" step="0.01" placeholder="Peso hoy (kg)" class="w-full p-3 bg-slate-100 rounded-xl">
        <input id="new-talla" type="number" placeholder="Medida hoy (cm)" class="w-full p-3 bg-slate-100 rounded-xl">
        <button onclick="saveGrowth()" class="w-full bg-green-600 text-white p-4 rounded-xl font-black uppercase">Guardar</button>
        <button onclick="closeModal('modal-growth')" class="w-full text-slate-400 text-[10px] font-bold uppercase">Cerrar</button>
    </div>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", authDomain: "evacare-24cae.firebaseapp.com", databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app", projectId: "evacare-24cae" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(); const db = firebase.database();
let uid, familyId, familyData, bebeIndex = 0;

// --- GESTIÓN DE ACCESO (FIXED) ---
auth.onAuthStateChanged(user => {
    if (user) {
        uid = user.uid;
        db.ref(`usuarios/${uid}/familyId`).once("value", s => {
            familyId = s.val();
            hideElement("loading");
            if (familyId) { loadAppData(); } else { showElement("sec-family"); hideElement("sec-login"); }
        });
    } else {
        hideElement("loading"); showElement("sec-login"); hideElement("sec-app"); hideElement("sec-family");
    }
});

function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(a=>alert(a.message)); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(a=>alert(a.message)); }
function logout() { auth.signOut().then(() => location.reload()); }

function createFamily() {
    const name = document.getElementById("fam-name").value;
    if(!name) return alert("Pon un nombre");
    const newFamRef = db.ref("familias").push();
    const code = Math.random().toString(36).substring(2, 8).toUpperCase();
    newFamRef.set({
        familyName: name, inviteCode: code,
        children: { "child1": { name: "Bebé", nacimiento: new Date().toISOString().split('T')[0] } }
    }).then(() => {
        db.ref(`usuarios/${uid}/familyId`).set(newFamRef.key);
        db.ref(`codigos/${code}`).set(newFamRef.key);
    });
}

function joinFamily() {
    const code = document.getElementById("fam-code").value.toUpperCase();
    db.ref(`codigos/${code}`).once("value", s => {
        if(s.exists()) { db.ref(`usuarios/${uid}/familyId`).set(s.val()); } else { alert("Código inválido"); }
    });
}

function loadAppData() {
    hideElement("sec-family"); hideElement("sec-login");
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val();
        if (familyData) { renderUI(); renderShop(); showElement("sec-app"); }
    });
}

// --- RENDERIZADO Y MEJORAS ---
function renderUI() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const child = familyData.children[cid];
    document.getElementById("bebeSelector").innerHTML = Object.keys(familyData.children).map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdad(child.nacimiento) : "-";
    document.getElementById("display-code").innerText = familyData.inviteCode;

    document.getElementById("edit-born-peso").value = child.pesoNacimiento || "";
    document.getElementById("edit-born-talla").value = child.tallaNacimiento || "";
    document.getElementById("edit-name").value = child.name || "";
    document.getElementById("edit-birth").value = child.nacimiento || "";

    document.getElementById("tab-diario").innerHTML = child.logs ? Object.keys(child.logs).sort((a,b)=>child.logs[b].ts-child.logs[a].ts).slice(0,10).map(k => `
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center text-xs shadow-sm">
            <span><b>${child.logs[k].h}</b> ${child.logs[k].txt}</span>
        </div>`).join("") : `<p class="text-center py-10 text-slate-300">Sin actividad hoy</p>`;
}

function saveGrowth() {
    const p = document.getElementById("new-peso").value;
    const t = document.getElementById("new-talla").value;
    const cid = Object.keys(familyData.children)[bebeIndex];
    if(p) db.ref(`familias/${familyId}/children/${cid}/peso`).set(p);
    if(t) db.ref(`familias/${familyId}/children/${cid}/talla`).set(t);
    quickLog(`⚖️ Medición: ${p?p+'kg':''} ${t?t+'cm':''}`);
    closeModal('modal-growth');
}

function renderShop() {
    const list = familyData.compra || {};
    document.getElementById("shop-list").innerHTML = Object.keys(list).map(k => `
        <div class="flex items-center justify-between bg-white p-3 rounded-xl border">
            <span class="text-sm ${list[k].check?'line-through text-slate-300':''}">${list[k].txt}</span>
            <div class="flex gap-4">
                <input type="checkbox" onchange="db.ref('familias/${familyId}/compra/${k}/check').set(this.checked)" ${list[k].check?'checked':''}>
                <button onclick="db.ref('familias/${familyId}/compra/${k}').remove()" class="text-slate-200"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>`).join("");
}

function addShopItem() {
    const i = document.getElementById("shop-input");
    if(i.value) { db.ref(`familias/${familyId}/compra`).push({txt: i.value, check: false}); i.value = ""; }
}

function saveBebeData() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}`).update({
        name: document.getElementById("edit-name").value,
        nacimiento: document.getElementById("edit-birth").value,
        pesoNacimiento: document.getElementById("edit-born-peso").value,
        tallaNacimiento: document.getElementById("edit-born-talla").value
    }).then(() => alert("Datos guardados"));
}

// --- UTILS ---
function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({ txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
}
function showTab(id) { ["tab-diario","tab-salud","tab-family","tab-shop"].forEach(t => { document.getElementById(t).classList.add("hidden"); document.getElementById("btn-"+t).classList.remove("tab-active"); }); document.getElementById(id).classList.remove("hidden"); document.getElementById("btn-"+id).classList.add("tab-active"); }
function showElement(id) { document.getElementById(id).classList.remove("hidden"); }
function hideElement(id) { document.getElementById(id).classList.add("hidden"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function calcularEdad(f) { const d = Math.floor((new Date()-new Date(f))/86400000); return d < 31 ? d+"d" : Math.floor(d/30.4)+"m"; }
function switchBebe(i) { bebeIndex = i; renderUI(); }
</script>
</body>
</html>
