<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>EvaCare V13.3 - Fast Link</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');  
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }  
        .hidden { display: none !important; }  
        input:focus { border-color: #2563eb !important; background: white !important; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 0.8rem; font-size: 0.8rem; font-weight: 700; position: relative; }
        .hoy { background-color: #2563eb !important; color: white !important; }
    </style>  
</head>  
<body class="bg-slate-50 text-slate-900 pb-28">

<div id="loading-screen" class="fixed inset-0 bg-white z-[9000] flex flex-col items-center justify-center text-center p-6">
    <div class="text-blue-600 text-4xl font-black italic animate-pulse mb-2">EvaCare</div>
    <div id="loading-text" class="text-[10px] font-bold text-slate-300 tracking-widest uppercase">Conectando...</div>
</div>

<div id="setup-wizard" class="fixed inset-0 bg-white z-[8000] flex flex-col p-8 hidden overflow-y-auto">  
    <div id="step-0" class="step-div flex flex-col h-full justify-center space-y-8">
        <div class="text-center">
            <h2 class="text-4xl font-black italic text-blue-600">EvaCare</h2>
            <p class="text-slate-400 font-bold text-xs mt-2 uppercase">Gesti√≥n de Beb√©</p>
        </div>
        <div class="space-y-4">
            <button onclick="irAStep('join')" class="w-full bg-slate-900 text-white p-6 rounded-[2rem] font-black flex items-center justify-between">
                <span>Unirse a Familia</span><i class="fa-solid fa-arrow-right"></i>
            </button>
            <button onclick="irAStep(1)" class="w-full bg-blue-600 text-white p-6 rounded-[2rem] font-black flex items-center justify-between">
                <span>Nueva Familia</span><i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <div id="step-join" class="step-div hidden flex flex-col h-full justify-center space-y-6">
        <h2 class="text-3xl font-black italic">ID Familiar</h2>
        <input id="join-id" type="text" placeholder="C√≥digo familiar" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold outline-none border-2 border-transparent">
        <button onclick="processJoin()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase">Entrar</button>
        <button onclick="irAStep(0)" class="text-slate-400 font-bold text-sm">Volver</button>
    </div>

    <div id="step-1" class="step-div hidden flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-3xl font-black italic text-blue-600">Crear ID</h2>  
        <input id="setup-family" type="text" placeholder="Ej: FamiliaGarcia" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold outline-none border-2 border-transparent">
        <button onclick="irAStep(2)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase">Siguiente</button>  
        <button onclick="irAStep(0)" class="text-slate-400 font-bold text-sm">Atr√°s</button>
    </div>  

    <div id="step-2" class="step-div hidden flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-3xl font-black">Nombre Beb√©</h2>  
        <input id="setup-n" type="text" placeholder="Nombre" class="w-full p-6 bg-slate-100 rounded-3xl text-2xl font-bold outline-none">  
        <button onclick="irAStep(3)" class="bg-blue-600 text-white p-6 rounded-3xl font-black uppercase">Siguiente</button>  
    </div>  

    <div id="step-3" class="step-div hidden flex flex-col h-full justify-center space-y-6">  
        <h2 class="text-3xl font-black">Nacimiento</h2>  
        <input id="setup-f" type="date" class="w-full p-6 bg-slate-100 rounded-3xl text-xl font-bold outline-none">  
        <button onclick="finishCreate()" class="bg-slate-900 text-white p-6 rounded-3xl font-black uppercase">Empezar</button>  
    </div>  
</div>  

<div id="app-content" class="hidden">
    <nav class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-xl rounded-full border shadow-2xl flex justify-around items-center z-50">  
        <button onclick="showTab('inicio')" id="nav-inicio" class="text-blue-600 p-4"><i class="fa-solid fa-house-chimney"></i></button>  
        <button onclick="showTab('nutricion')" id="nav-nutricion" class="text-slate-300 p-4"><i class="fa-solid fa-carrot"></i></button>  
        <button onclick="showTab('salud')" id="nav-salud" class="text-slate-300 p-4"><i class="fa-solid fa-suitcase-medical"></i></button>  
        <button onclick="showTab('cal')" id="nav-cal" class="text-slate-300 p-4"><i class="fa-solid fa-calendar-day"></i></button>  
    </nav>  

    <main id="tab-inicio" class="p-4 space-y-4 pt-6">  
        <header class="flex justify-between items-center px-2">  
            <span class="text-2xl font-extrabold text-slate-900 italic">EvaCare</span>  
            <button onclick="openModal('modal-menu')" class="text-slate-300"><i class="fa-solid fa-bars-staggered"></i></button>  
        </header>  
        <div class="bg-blue-600 p-6 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">  
            <h2 id="view-nombre" class="text-2xl font-black italic uppercase relative z-10">---</h2>  
            <p id="view-edad" class="text-[10px] font-bold opacity-70 tracking-widest mt-1 uppercase relative z-10"></p>  
            <i class="fa-solid fa-baby absolute -right-2 -bottom-2 text-7xl opacity-10"></i>
        </div>  
        <div class="bg-slate-900 rounded-[2rem] p-5 text-white shadow-2xl text-center"><div id="timeline-eventos" class="text-sm font-bold text-blue-400 italic">Actualizando...</div></div>  
        <div id="lista-compra" class="hidden space-y-2"></div>
        <div class="grid grid-cols-4 gap-2">  
            <button onclick="addLog('üí¶ Pis')" class="bg-white py-5 rounded-3xl font-black text-cyan-600 text-[10px] border shadow-sm uppercase">Pis</button>  
            <button onclick="addLog('üí© Caca')" class="bg-white py-5 rounded-3xl font-black text-orange-800 text-[10px] border shadow-sm uppercase">Caca</button>  
            <button onclick="addLog('‚ú® Aseo')" class="bg-white py-5 rounded-3xl font-black text-purple-600 text-[10px] border shadow-sm uppercase">Aseo</button>  
            <button onclick="addCompraUrgent()" class="bg-yellow-400 text-slate-900 rounded-3xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-cart-plus"></i></button>  
        </div>  
        <div class="grid grid-cols-2 gap-4">  
            <button onclick="openModal('modal-pecho')" class="bg-white h-24 rounded-[2rem] border shadow-sm flex flex-col items-center justify-center"><i class="fa-solid fa-person-breastfeeding text-pink-500 mb-1"></i><span class="text-[9px] font-black uppercase">Pecho</span></button>  
            <button onclick="openModal('modal-bibe')" class="bg-white h-24 rounded-[2rem] border shadow-sm flex flex-col items-center justify-center"><i class="fa-solid fa-bottle-water text-blue-500 mb-1"></i><span class="text-[9px] font-black uppercase">Biber√≥n</span></button>  
        </div>  
        <div id="diario-hoy" class="space-y-2 pb-10"></div>  
    </main>
    </div>

<div id="modal-menu" class="hidden fixed inset-0 bg-black/80 z-[9500] flex justify-end">
    <div class="bg-white w-4/5 h-full p-8 flex flex-col">
        <h2 class="text-3xl font-black italic mb-10">Ajustes</h2>
        <p id="view-family-id" class="bg-slate-50 p-4 rounded-xl text-[10px] font-bold text-blue-600 break-all mb-4"></p>
        <button onclick="reiniciarApp()" class="w-full mt-auto text-red-500 p-4 border rounded-2xl font-bold text-xs">CERRAR SESI√ìN</button>
        <button onclick="closeModal('modal-menu')" class="mt-4 p-4 text-slate-400 text-center font-bold">CERRAR</button>
    </div>
</div>

<div id="modal-bibe" class="hidden fixed inset-0 bg-black/80 z-[9500] flex items-center justify-center p-6"><div class="bg-white w-full rounded-[2.5rem] p-8 space-y-4 text-center"><input id="bibe-ml" type="number" placeholder="ml" class="w-full p-6 bg-slate-100 rounded-3xl text-4xl font-black outline-none"><button onclick="addBibe()" class="w-full bg-blue-600 text-white p-6 rounded-3xl font-black">GUARDAR</button><button onclick="closeModal('modal-bibe')" class="text-slate-300 font-bold text-xs uppercase">Cancelar</button></div></div>
<div id="modal-pecho" class="hidden fixed inset-0 bg-black/80 z-[9500] flex items-end"><div class="bg-white w-full p-10 rounded-t-[3rem] grid grid-cols-3 gap-4 shadow-2xl"><button onclick="addLog('ü§± Pecho Izq'); closeModal('modal-pecho')" class="bg-pink-50 p-6 rounded-2xl font-black text-pink-600 text-xs">IZQ</button><button onclick="addLog('ü§± Ambos'); closeModal('modal-pecho')" class="bg-pink-100 p-6 rounded-2xl font-black text-pink-700 text-xs">AMBOS</button><button onclick="addLog('ü§± Pecho Der'); closeModal('modal-pecho')" class="bg-pink-50 p-6 rounded-2xl font-black text-pink-600 text-xs">DER</button></div></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
        databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com",
        projectId: "evacare-24cae",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let DATA = { bebes: [] };
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');

    function init() {
        if (!familyId) {
            hideLoading();
            irAStep(0);
            document.getElementById('setup-wizard').classList.remove('hidden');
        } else {
            startSync();
        }
    }

    function startSync() {
        // Si en 3 segundos Firebase no responde, forzamos alerta
        const forceExit = setTimeout(() => {
            if(document.getElementById('app-content').classList.contains('hidden')) {
                hideLoading();
                alert("Sin respuesta del servidor. Reintenta.");
                reiniciarApp();
            }
        }, 3500);

        db.ref('familias/' + familyId).on('value', (snap) => {
            clearTimeout(forceExit);
            const val = snap.val();
            if (val) {
                DATA = val;
                render();
                hideLoading();
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                reiniciarApp();
            }
        });
    }

    function processJoin() {
        const id = document.getElementById('join-id').value.trim();
        if(!id) return;
        openLoading();
        // Usamos una consulta r√°pida sin esperar a Firebase si se queda colgado
        const timeout = setTimeout(() => { hideLoading(); alert("Error de red."); }, 3000);
        
        db.ref('familias/' + id).once('value', (s) => {
            clearTimeout(timeout);
            if(s.exists()) {
                localStorage.setItem('EVA_CARE_FAMILY_ID', id);
                location.reload();
            } else {
                hideLoading();
                alert("ID no existe.");
            }
        });
    }

    function finishCreate() {
        const id = document.getElementById('setup-family').value.trim().replace(/\s/g, '');
        const n = document.getElementById('setup-n').value.trim();
        const f = document.getElementById('setup-f').value;
        if(!id || !n || !f) { alert("Faltan datos"); return; }
        
        openLoading();
        // Comprobaci√≥n ultra r√°pida
        db.ref('familias/' + id).once('value', (s) => {
            if(s.exists()) {
                hideLoading();
                alert("Ese nombre ya existe.");
            } else {
                familyId = id;
                localStorage.setItem('EVA_CARE_FAMILY_ID', id);
                const newData = { idx:0, plazo:3, bebes: [{ n, f, logs: [], meds: [], compra: [], citas: {}, foods: [] }] };
                db.ref('familias/' + id).set(newData).then(() => location.reload());
            }
        });
    }

    function render() {
        const b = DATA.bebes[0];
        document.getElementById('view-nombre').innerText = b.n;
        document.getElementById('view-edad').innerText = calcularEdad(b.f);
        document.getElementById('view-family-id').innerText = "ID: " + familyId;
        
        const logs = b.logs || [];
        document.getElementById('diario-hoy').innerHTML = logs.slice(0, 10).map((l, i) => `
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border text-[11px] font-bold">
                <span>${l.txt}</span>
                <span class="text-slate-300">${l.hora}</span>
            </div>
        `).join('');

        // Timeline simplificado
        const ult = logs.find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));
        document.getElementById('timeline-eventos').innerText = ult ? "√öltima toma: " + ult.hora : "Sin registros hoy";
    }

    function addLog(txt) {
        if(!DATA.bebes[0].logs) DATA.bebes[0].logs = [];
        DATA.bebes[0].logs.unshift({
            txt,
            hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            ts: Date.now()
        });
        db.ref('familias/' + familyId).set(DATA);
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`üçº Bibe ${ml}ml`); document.getElementById('bibe-ml').value = ""; closeModal('modal-bibe'); }
    }

    function openLoading() { document.getElementById('loading-screen').classList.remove('hidden'); }
    function hideLoading() { document.getElementById('loading-screen').classList.add('hidden'); }
    function irAStep(n) { document.querySelectorAll('.step-div').forEach(d => d.classList.add('hidden')); document.getElementById('step-' + n).classList.remove('hidden'); }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    function calcularEdad(f) { const d = Math.floor((Date.now() - new Date(f).getTime()) / 86400000); return d + " D√çAS"; }
    function reiniciarApp() { localStorage.clear(); location.reload(); }
    function showTab(t) { alert("Pesta√±a " + t + " (En desarrollo en esta versi√≥n r√°pida)"); }

    init();
</script>
</body>
</html>
