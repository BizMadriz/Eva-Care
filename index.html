<!-- MODALS OMITIDOS POR BREVEDAD -->

<script>
let DATA = JSON.parse(localStorage.getItem('EVA_CARE_V12')) || { idx: 0, bebes: [], lastBibe: 0, plazo: 3 };
let currentDate = new Date();
let selectedDate = new Date().toISOString().split('T')[0];
let foodReacSelected = "";
const b = () => DATA.bebes[DATA.idx];

function save() { localStorage.setItem('EVA_CARE_V12', JSON.stringify(DATA)); render(); }

function render() {
  // Si no hay bebÃ©s, mostrar setup
  if(!DATA.bebes || DATA.bebes.length===0){
    document.getElementById('setup-wizard').classList.remove('hidden');
    return;
  } else {
    document.getElementById('setup-wizard').classList.add('hidden');
  }

  const be = b();
  document.getElementById('view-nombre').innerText = be.n;
  document.getElementById('view-edad').innerText = calcularEdad(be.f) + " DE VIDA";
  document.getElementById('set-plazo').value = DATA.plazo;

  renderTimeline();
  renderLogs();
  renderSalud();
  renderFoods();
  renderCal();
  renderCompra();
  renderAgendaTotal();
}

function irAStep(n){
  document.querySelectorAll('.step-div').forEach(d=>d.classList.add('hidden'));
  document.getElementById('step-'+n).classList.remove('hidden');
}

function finishSetup(){
  const n = document.getElementById('setup-n').value;
  const f = document.getElementById('setup-f').value;
  const p = parseFloat(document.getElementById('setup-p').value) || 0;
  const a = parseInt(document.getElementById('setup-a').value) || 0;

  if(!n || !f) { alert("Nombre y Fecha son obligatorios"); return; }

  DATA.bebes.push({ n, f, p, a, logs: [], meds: [], compra: [], citas: {}, foods: [] });
  DATA.idx = DATA.bebes.length - 1;
  save();
  document.getElementById('setup-wizard').classList.add('hidden');
}

function renderTimeline() {
  try {
    const be = b();
    const container = document.getElementById('timeline-eventos');
    let html = "";
    const ahora = Date.now();

    const ultToma = (be.logs || []).find(l => l.txt.includes('Bibe') || l.txt.includes('Pecho'));
    if(ultToma){
      const rest = (DATA.plazo * 3600000) - (ahora - ultToma.ts);
      html += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-xl border border-white/5"><div class="flex items-center gap-2 text-blue-400"><i class="fa-solid fa-clock text-xs"></i><p class="text-[9px] font-black uppercase tracking-widest">PrÃ³xima Toma</p></div><span class="text-sm font-black ${rest<0?'text-red-500 animate-pulse':'text-white'}">${formatTime(rest)}</span></div>`;
    }

    (be.meds || []).forEach(m=>{
      if(m.last>0){
        const restMed = (m.last + m.h*3600000) - ahora;
        html += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-xl border border-white/5"><div class="flex items-center gap-2 text-indigo-400"><i class="fa-solid fa-pills text-xs"></i><p class="text-[9px] font-black uppercase tracking-widest">${m.n}</p></div><span class="text-xs font-black ${restMed<0?'text-red-400 animate-pulse':'text-slate-400'}">${formatTime(restMed)}</span></div>`;
      }
    });

    // Agenda prÃ³ximos 15 dÃ­as
    const hoy = new Date();
    const limite = new Date();
    limite.setDate(hoy.getDate()+15);
    const eventos = [];
    Object.keys(be.citas || {}).forEach(fecha=>{
      const f = new Date(fecha);
      if(f>=hoy && f<=limite){
        (be.citas[fecha]||[]).forEach(c=>{
          eventos.push({ fecha, hora:c.hora, txt:c.txt, ts:new Date(`${fecha}T${c.hora}`).getTime() });
        });
      }
    });
    eventos.sort((a,b)=>a.ts-b.ts).forEach(ev=>{
      html += `<div class="flex justify-between items-center bg-white/5 p-2 rounded-xl border border-white/5"><span class="text-xs font-black text-white">${ev.txt}</span><span class="text-[8px] text-slate-300">${ev.fecha} Â· ${ev.hora}</span></div>`;
    });

    container.innerHTML = html || "<p class='text-center text-[8px] text-slate-600 uppercase py-4'>Todo al dÃ­a</p>";
  } catch(e) {
    console.error("Error en renderTimeline:", e);
  }
}

// Resto de funciones: renderLogs, renderSalud, renderFoods, renderCal, renderCompra, renderAgendaTotal, etc.
// Igual que antes, con protecciones (be.logs||[], be.meds||[], be.citas||{}, be.foods||[])

render();
setInterval(renderTimeline, 30000);
</script>
