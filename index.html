<script>
    const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", databaseURL: "https://evacare-24cae-default-rtdb.firebaseio.com", projectId: "evacare-24cae" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const db = firebase.database();

    let DATA = null;
    let familyId = localStorage.getItem('EVA_CARE_FAMILY_ID');
    let bebeIdx = parseInt(localStorage.getItem('EVA_CARE_BEBE_IDX') || 0);
    let currentDate = new Date();
    let selectedDate = new Date().toISOString().split('T')[0];
    let currentReac = "";

    const REVISIONES = [
        { edad: "7 D√çAS", con: "Enfermer√≠a + Pediatr√≠a", vac: false },
        { edad: "15 D√çAS", con: "Pediatr√≠a", vac: false },
        { edad: "1 MES", con: "Enfermer√≠a", vac: false },
        { edad: "2 MESES", con: "Enfermer√≠a + Pediatr√≠a", vac: true },
        { edad: "4 MESES", con: "Enfermer√≠a", vac: true },
        { edad: "6 MESES", con: "Enfermer√≠a + Pediatr√≠a", vac: false },
        { edad: "11 MESES", con: "S√≥lo vacuna (enfermer√≠a)", vac: true },
        { edad: "12 MESES", con: "Enfermer√≠a + Pediatr√≠a", vac: true },
        { edad: "15 MESES", con: "Enfermer√≠a", vac: true },
        { edad: "2 A√ëOS", con: "Enfermer√≠a", vac: false },
        { edad: "3 A√ëOS", con: "S√≥lo vacuna (enfermer√≠a)", vac: true },
        { edad: "4 A√ëOS", con: "Enfermer√≠a", vac: false },
        { edad: "6 A√ëOS", con: "Enfermer√≠a + Pediatr√≠a", vac: true },
        { edad: "9 A√ëOS", con: "Enfermer√≠a", vac: false },
        { edad: "12 A√ëOS", con: "Enfermer√≠a", vac: true },
        { edad: "14 A√ëOS", con: "Enfermer√≠a + Pediatr√≠a", vac: true }
    ];

    function init() {
        if (!familyId) {
            document.body.innerHTML = '<div class="p-10">Error: No hay familia configurada. Reinicia la app. <button onclick="localStorage.clear();location.reload()">Reset</button></div>';
            return;
        }
        startSync();
    }

    function startSync() {
        db.ref('familias/' + familyId).on('value', (snap) => {
            const val = snap.val();
            if (val) {
                DATA = val;
                if(!DATA.intervalo) DATA.intervalo = 3;
                localStorage.setItem('EVA_CARE_DATA', JSON.stringify(DATA));
                render();
                updateStatus('ok');
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            }
        });
    }

    function sync() {
        updateStatus('sync');
        db.ref('familias/' + familyId).set(DATA)
            .then(() => updateStatus('ok'))
            .catch(() => updateStatus('offline'));
    }

    function updateStatus(s) {
        const el = document.getElementById('sync-status');
        if(s==='ok'){ el.innerHTML='<i class="fa-solid fa-cloud-check text-green-500"></i>'; el.className="px-2 py-1 bg-green-50 rounded-full"; }
        if(s==='sync'){ el.innerHTML='<i class="fa-solid fa-cloud-arrow-up text-blue-500 animate-bounce"></i>'; el.className="px-2 py-1 bg-blue-50 rounded-full"; }
        if(s==='offline'){ el.innerHTML='<i class="fa-solid fa-cloud-slash text-red-500"></i>'; el.className="px-2 py-1 bg-red-50 rounded-full"; }
    }

    // --- ACCIONES CORE ---
    function addLog(txt, resetsTimer = false) {
        const b = DATA.bebes[bebeIdx];
        if(!b.logs) b.logs = [];
        const entry = { txt, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), ts: Date.now() };
        b.logs.unshift(entry);
        if(resetsTimer && (txt.includes('Pecho') || txt.includes('Biber√≥n'))) b.lastToma = entry.ts;
        if(txt.includes('Biber√≥n')) b.lastBibeMl = txt.split('ml')[0].split(' ').pop();
        render(); sync();
    }

    function addBibe() {
        const ml = document.getElementById('bibe-ml').value;
        if(ml) { addLog(`üçº Biber√≥n ${ml}ml`, true); closeModal('modal-bibe'); document.getElementById('bibe-ml').value=""; }
    }

    function repetirUltimoBibe() {
        const ml = DATA.bebes[bebeIdx].lastBibeMl;
        if(ml) addLog(`üçº Biber√≥n ${ml}ml`, true);
    }

    function addCompraUrgent() {
        const item = prompt("¬øQu√© falta para " + DATA.bebes[bebeIdx].n + "?");
        if(item) {
            const b = DATA.bebes[bebeIdx];
            if(!b.compra) b.compra = [];
            b.compra.push(item);
            render(); sync();
        }
    }

    function saveCrecimiento() {
        const b = DATA.bebes[bebeIdx];
        const kg = document.getElementById('p-kg').value, cm = document.getElementById('p-cm').value;
        if(kg || cm) {
            if(!b.historialPeso) b.historialPeso = [];
            b.historialPeso.unshift({ kg, cm, fecha: new Date().toLocaleDateString() });
            b.peso = kg || b.peso; b.altura = cm || b.altura;
            closeModal('modal-peso'); render(); sync();
        }
    }

    function saveFood() {
        const n = document.getElementById('food-n').value;
        if(!n) return;
        const b = DATA.bebes[bebeIdx];
        if(!b.foods) b.foods = [];
        b.foods.push({ n, r: currentReac || '‚ùì' });
        document.getElementById('food-n').value = "";
        currentReac = ""; 
        document.querySelectorAll('.food-reac').forEach(x=>x.classList.remove('reac-active'));
        render(); sync();
    }

    function addMed() {
        const n = document.getElementById('m-n').value, d = document.getElementById('m-d').value, h = document.getElementById('m-h').value, p = document.getElementById('m-p').value;
        if(n && h) {
            const b = DATA.bebes[bebeIdx];
            if(!b.meds) b.meds = [];
            b.meds.push({ n, d, h, p, ts: Date.now() });
            closeModal('modal-add-med'); render(); sync();
        }
    }

    function saveCita() {
        const t = document.getElementById('cal-ev-txt').value, h = document.getElementById('cal-ev-hora').value;
        if(!t) return;
        const b = DATA.bebes[bebeIdx];
        if(!b.citas) b.citas = {};
        if(!b.citas[selectedDate]) b.citas[selectedDate] = [];
        b.citas[selectedDate].push({ txt: t, hora: h });
        closeModal('modal-cal'); render(); sync();
    }

    function agendarRevision(txt) {
        selectedDate = new Date().toISOString().split('T')[0];
        document.getElementById('cal-ev-txt').value = "Revisi√≥n: " + txt;
        showTab('cal'); openModal('modal-cal');
    }

    // --- RENDERIZADO ---
    function render() {
        if(!DATA) return;
        const b = DATA.bebes[bebeIdx];
        
        // Selector
        document.getElementById('bebe-selector').innerHTML = DATA.bebes.map((x,i)=>`<option value="${i}" ${i===bebeIdx?'selected':''}>${x.n.toUpperCase()}</option>`).join('');
        
        // Ticker de Avisos
        const int = (DATA.intervalo || 3) * 3600000;
        const tomaRest = b.lastToma ? (b.lastToma + int) - Date.now() : null;
        if(tomaRest && tomaRest > 0) {
            const hrs = Math.floor(tomaRest/3600000), mins = Math.floor((tomaRest%3600000)/60000);
            document.getElementById('msg-toma').innerText = `Pr√≥xima toma: ${hrs}h ${mins}min`;
            document.getElementById('msg-toma').className = "text-lg font-black italic text-blue-400";
        } else {
            document.getElementById('msg-toma').innerText = "TOCA ALIMENTAR AHORA";
            document.getElementById('msg-toma').className = "text-lg font-black italic text-red-500 animate-pulse";
        }

        const mNext = (b.meds||[]).length ? "Medicinas activas: " + b.meds.length : "Sin medicaci√≥n";
        document.getElementById('msg-med').innerText = mNext;

        // Compras
        const divCompra = document.getElementById('lista-compra');
