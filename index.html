<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
.calendar-day { min-height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.75rem; cursor: pointer; border: 1px solid transparent; }
.has-event { background-color: #dbeafe; border-color: #3b82f6; font-weight: bold; }
.is-today { border: 2px solid #2563eb !important; background-color: #eff6ff; font-weight: 900; }
.alert-card { transition: all 0.3s ease; }

</head>

<body class="bg-slate-50 pb-24 text-slate-800">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
</div>

<section id="sec-login" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md space-y-4 text-center">
    <h2 class="text-4xl font-black italic text-blue-600 mb-8">EvaCare</h2>
    <input id="log-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border">
    <input id="log-pass" type="password" placeholder="Contrase帽a" class="w-full p-4 rounded-xl border">
    <div class="grid grid-cols-2 gap-2">
        <button onclick="login()" class="bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg">Entrar</button>
        <button onclick="register()" class="bg-slate-100 text-slate-600 p-4 rounded-xl font-black">Registrarse</button>
    </div>
  </div>
</section>

<section id="sec-family" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-6 shadow-xl text-center">
    <h3 class="text-2xl font-black">Tu Familia</h3>
    <input id="fam-name" class="w-full p-4 rounded-xl bg-slate-50 border" placeholder="Nombre familia">
    <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Crear Familia</button>
    <div class="text-slate-300 italic">o</div>
    <input id="fam-code" class="w-full p-4 rounded-xl bg-slate-50 border uppercase text-center" placeholder="C贸digo">
    <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">Unirse</button>
  </div>
</section>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <button onclick="toggleMenu()" class="text-slate-600 p-2"><i class="fa-solid fa-bars text-xl"></i></button>
    </header>

    <main class="p-4 space-y-4 max-w-lg mx-auto">
        <div id="bebe-info-bar" class="flex justify-around bg-blue-600 p-3 rounded-2xl text-white text-[10px] font-bold shadow-md">
            <div class="flex flex-col items-center"><span>PESO</span><span id="info-peso">-</span></div>
            <div class="flex flex-col items-center"><span>TALLA</span><span id="info-talla">-</span></div>
            <div class="flex flex-col items-center"><span>EDAD</span><span id="info-edad">-</span></div>
        </div>

        <div id="alert-panel" class="bg-amber-50 border border-amber-100 rounded-2xl p-4 space-y-3">
            <h4 class="text-[10px] font-black text-amber-600 uppercase flex items-center gap-2">
                <i class="fa-solid fa-bell animate-bounce"></i> Pr贸ximos Avisos
            </h4>
            <div id="alert-content" class="space-y-2">
                </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button onclick="quickLog(' Pis')" class="bg-white p-3 rounded-2xl border flex flex-col items-center"><span></span><span class="text-[9px] font-black uppercase">Pis</span></button>
          <button onclick="quickLog(' Caca')" class="bg-white p-3 rounded-2xl border flex flex-col items-center"><span></span><span class="text-[9px] font-black uppercase">Caca</span></button>
          <button id="btn-siesta" onclick="toggleSiesta()" class="bg-indigo-50 text-indigo-700 p-3 rounded-2xl border border-indigo-100 flex flex-col items-center">
            <span id="icon-siesta"></span><span id="txt-siesta" class="text-[9px] font-black uppercase">Siesta</span>
          </button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="modalBibe()" class="bg-blue-600 text-white p-4 rounded-2xl font-black flex justify-between items-center shadow-md">
                <span> BIBERN</span><i class="fa-solid fa-plus-circle opacity-50"></i>
            </button>
            <button onclick="modalPecho()" class="bg-pink-500 text-white p-4 rounded-2xl font-black flex justify-between items-center shadow-md">
                <span>け PECHO</span><i class="fa-solid fa-chevron-right opacity-50"></i>
            </button>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b overflow-x-auto">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 min-w-[80px] py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 min-w-[80px] py-4">Salud</button>
            <button id="btn-tab-cal" onclick="showTab('tab-cal')" class="flex-1 min-w-[80px] py-4 text-blue-600"> Agenda</button>
          </div>
          <div id="tab-diario" class="p-4 space-y-3 min-h-[200px]"></div>
          <div id="tab-salud" class="hidden p-4 space-y-4">
            <button onclick="modalMed()" class="w-full bg-red-50 text-red-600 p-4 rounded-xl font-black border border-red-100 text-xs">+ NUEVO TRATAMIENTO</button>
            <div id="med-list" class="space-y-3"></div>
          </div>
          <div id="tab-cal" class="hidden p-4 space-y-4">
             <div id="calendar-container" class="space-y-4">
                <div class="flex justify-between items-center font-black text-sm px-2">
                    <span id="cal-month-name">Mes</span>
                    <div class="flex gap-4">
                        <button onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                        <button onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid text-[9px] font-bold text-slate-400 text-center uppercase">
                    <span>Lu</span><span>Ma</span><span>Mi</span><span>Ju</span><span>Vi</span><span>S谩</span><span>Do</span>
                </div>
                <div id="calendar-days" class="calendar-grid"></div>
             </div>
             <hr>
             <div id="cal-events-list" class="space-y-2"></div>
          </div>
        </div>
    </main>
</section>

<div id="modal-bibe" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4">
        <h4 class="font-black text-center">Cantidad Biber贸n</h4>
        <button id="btn-repeat-ml" onclick="logBibe(this.dataset.ml)" class="w-full p-4 bg-blue-50 text-blue-600 rounded-xl font-bold text-sm italic">Repetir 煤ltima</button>
        <div class="flex gap-2">
            <input id="input-ml" type="number" placeholder="ml" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-center">
            <button onclick="logBibe(document.getElementById('input-ml').value)" class="bg-blue-600 text-white px-6 rounded-xl font-black text-xs">OK</button>
        </div>
        <button onclick="closeModal('modal-bibe')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button>
    </div>
</div>

<div id="modal-pecho" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-3">
        <button onclick="logTomaPecho('Izquierdo')" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">Izquierdo (L)</button>
        <button onclick="logTomaPecho('Derecho')" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">Derecho (R)</button>
        <button onclick="logTomaPecho('Ambos')" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm">Ambos</button>
        <button onclick="closeModal('modal-pecho')" class="w-full p-2 text-slate-400 text-sm">Cancelar</button>
    </div>
</div>

<div id="side-menu" class="hidden fixed inset-0 z-40">
  <div class="absolute inset-0 bg-black/40" onclick="toggleMenu()"></div>
  <div class="absolute inset-y-0 left-0 bg-white w-4/5 max-w-xs p-6 flex flex-col">
    <div class="flex-1 space-y-6">
        <h3 class="text-2xl font-black italic text-blue-600">EvaCare</h3>
        <div class="bg-slate-50 p-4 rounded-2xl space-y-3">
            <input id="edit-name" type="text" placeholder="Nombre" class="w-full p-3 rounded-lg border text-sm">
            <input id="edit-birth" type="date" class="w-full p-3 rounded-lg border text-sm">
            <div class="flex gap-2">
                <input id="edit-peso" type="number" step="0.01" placeholder="Kg" class="w-1/2 p-3 rounded-lg border text-sm">
                <input id="edit-talla" type="number" placeholder="cm" class="w-1/2 p-3 rounded-lg border text-sm">
            </div>
            <button onclick="saveBebeData()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black text-[10px]">GUARDAR CAMBIOS</button>
        </div>
        <div class="p-4 bg-blue-50 rounded-2xl text-[10px] font-bold">
            <button onclick="setPlazoTomas()" class="w-full text-left py-2">Intervalo Tomas: <span id="display-plazo">3</span>h</button>
        </div>
    </div>
    <button onclick="logout()" class="text-red-500 font-black p-4 border-t text-left">Cerrar Sesi贸n</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I",
  authDomain: "evacare-24cae.firebaseapp.com",
  databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "evacare-24cae"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db   = firebase.database();

let uid, familyId, familyData, bebeIndex = 0;
let siestaStart = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// --- AUTH & FAMILY ---
auth.onAuthStateChanged(user => {
    if (user) { uid = user.uid; checkFamily(); } 
    else { hideElement("loading"); showElement("sec-login"); hideElement("sec-app"); }
});

function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(e=>alert(e.message)); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value).catch(e=>alert(e.message)); }
function logout() { auth.signOut().then(() => location.reload()); }

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val();
        hideElement("loading");
        if(familyId) { hideElement("sec-family"); hideElement("sec-login"); loadAppData(); } 
        else { showElement("sec-family"); hideElement("sec-app"); }
    });
}

function createFamily() {
    const inviteCode = Math.random().toString(36).substring(2, 8).toUpperCase();
    const newFamRef = db.ref("familias").push();
    newFamRef.set({
        name: document.getElementById("fam-name").value,
        inviteCode: inviteCode,
        admin: uid,
        config: { plazoTomas: 3 },
        children: { [Date.now()]: { name: "Beb茅", peso: 0, talla: 0 } }
    }).then(() => {
        db.ref(`usuarios/${uid}/familyId`).set(newFamRef.key);
        db.ref(`codigos_familia/${inviteCode}`).set(newFamRef.key);
    });
}

function joinFamily() {
    const code = document.getElementById("fam-code").value.toUpperCase();
    db.ref(`codigos_familia/${code}`).once("value", s => {
        if(s.exists()) db.ref(`usuarios/${uid}/familyId`).set(s.val());
        else alert("C贸digo err贸neo");
    });
}

function loadAppData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val();
        if(!familyData) return;
        renderUI();
        renderCalendar();
        updateAlertPanel(); // Actualizar panel de avisos
        showElement("sec-app");
    });
}

// --- PANEL DE AVISOS (LGICA) ---
function updateAlertPanel() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const child = familyData.children[cid];
    const now = Date.now();
    let alerts = [];

    // 1. Siguiente Toma
    if (child.logs) {
        const lastToma = Object.values(child.logs)
            .filter(l => l.txt.includes("Biber贸n") || l.txt.includes("Pecho"))
            .sort((a,b) => b.ts - a.ts)[0];
        
        if (lastToma) {
            const plazoMs = (familyData.config?.plazoTomas || 3) * 3600000;
            const nextTomaTs = lastToma.ts + plazoMs;
            alerts.push({
                type: 'toma',
                time: nextTomaTs,
                text: `Siguiente Toma`,
                icon: ''
            });
        }
    }

    // 2. Siguiente Medicina
    if (child.meds) {
        Object.values(child.meds).forEach(m => {
            if (m.lastTs) {
                const nextMedTs = m.lastTs + (m.horas * 3600000);
                alerts.push({
                    type: 'med',
                    time: nextMedTs,
                    text: `Dosis: ${m.nombre}`,
                    icon: ''
                });
            }
        });
    }

    // 3. Eventos (pr贸ximos 15 d铆as)
    if (child.eventos) {
        const fifteenDaysLater = now + (15 * 24 * 3600000);
        Object.values(child.eventos).forEach(e => {
            const eventDate = new Date(`${e.fecha}T${e.hora || '00:00'}`).getTime();
            if (eventDate >= now && eventDate <= fifteenDaysLater) {
                alerts.push({
                    type: 'cal',
                    time: eventDate,
                    text: `Cita: ${e.titulo}`,
                    icon: ''
                });
            }
        });
    }

    // Ordenar por tiempo
    alerts.sort((a,b) => a.time - b.time);

    const container = document.getElementById("alert-content");
    if (alerts.length === 0) {
        container.innerHTML = `<p class="text-[10px] text-slate-400 italic">No hay avisos pr贸ximos</p>`;
        return;
    }

    container.innerHTML = alerts.slice(0, 3).map(a => {
        const diff = a.time - now;
        const isPast = diff < 0;
        const timeStr = isPast ? "隆YA!" : formatTimeDiff(diff);
        const colorClass = isPast ? "text-red-600 font-black animate-pulse" : "text-amber-700 font-bold";
        
        return `
            <div class="flex justify-between items-center bg-white/50 p-2 rounded-lg text-[11px] border border-amber-100/50">
                <span class="flex items-center gap-2"><span>${a.icon}</span> ${a.text}</span>
                <span class="${colorClass}">${timeStr}</span>
            </div>
        `;
    }).join("");
}

function formatTimeDiff(ms) {
    const minsTotal = Math.floor(ms / 60000);
    const hrs = Math.floor(minsTotal / 60);
    const mins = minsTotal % 60;
    if (hrs > 24) return Math.floor(hrs/24) + "d";
    if (hrs > 0) return `${hrs}h ${mins}m`;
    return `${mins}m`;
}

// --- RESTO DE FUNCIONES (Biber贸n, Pecho, Diario, etc. mantenidas del paso anterior) ---
function renderUI() {
    const keys = Object.keys(familyData.children);
    const cid = keys[bebeIndex];
    const child = familyData.children[cid];

    document.getElementById("bebeSelector").innerHTML = keys.map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdad(child.nacimiento) : "-";
    
    // Tab Diario
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.values(child.logs).sort((a,b)=>b.ts-a.ts).slice(0,20).map(l=>`
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center text-xs">
            <div class="flex flex-col"><span class="font-bold">${l.txt}</span></div>
            <span class="text-[10px] text-slate-400">${l.h}</span>
        </div>`).join("") : "";

    // Salud List
    document.getElementById("med-list").innerHTML = child.meds ? Object.keys(child.meds).map(k => {
        const m = child.meds[k];
        return `<div class="p-3 bg-white rounded-xl border flex justify-between items-center">
            <div class="text-xs"><b>${m.nombre}</b><p class="text-[10px] text-slate-400">Cada ${m.horas}h</p></div>
            <button onclick="darDosis('${k}')" class="bg-red-600 text-white px-3 py-1 rounded-lg text-[10px] font-black">DAR</button>
        </div>`;
    }).join("") : "";
}

// Funciones Auxiliares
function logBibe(ml) {
    if(!ml) return;
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: ` Biber贸n: ${ml}ml`, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });
    db.ref(`familias/${familyId}/children/${cid}/lastBibeMl`).set(ml);
    closeModal('modal-bibe');
}
function logTomaPecho(lado) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({
        txt: "け Pecho " + lado, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });
    closeModal('modal-pecho');
}
function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
}
function darDosis(k) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}/meds/${k}/lastTs`).set(Date.now());
    quickLog(" Dosis: " + familyData.children[cid].meds[k].nombre);
}
function modalMed() {
    const n = prompt("Nombre:"), h = prompt("Horas:"), d = prompt("D铆as:");
    if(n && h) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/meds`).push({nombre:n, horas:parseFloat(h), duracion:parseInt(d), inicio: Date.now()});
}
function addEvento(d) {
    const t = prompt("Evento:"), h = prompt("Hora:", "10:00");
    if(t) db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/eventos`).push({titulo:t, fecha:d, hora:h});
}
function calcularEdad(f) { const n = new Date(f), h = new Date(); let m = (h.getFullYear()-n.getFullYear())*12+h.getMonth()-n.getMonth(); return m<1?Math.floor((h-n)/86400000)+"d":m+"m"; }
function showTab(id) { ["tab-diario","tab-salud","tab-cal"].forEach(t=>{document.getElementById(t).classList.add("hidden");document.getElementById("btn-"+t).classList.remove("tab-active")}); document.getElementById(id).classList.remove("hidden"); document.getElementById("btn-"+id).classList.add("tab-active"); }
function showElement(id) { document.getElementById(id).classList.remove("hidden"); }
function hideElement(id) { document.getElementById(id).classList.add("hidden"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function toggleMenu() { document.getElementById("side-menu").classList.toggle("hidden"); }
function switchBebe(i) { bebeIndex=i; renderUI(); }
function changeMonth(d) { currentMonth+=d; if(currentMonth<0){currentMonth=11;currentYear--} if(currentMonth>11){currentMonth=0;currentYear++} renderCalendar(); }

// Inicializar Calendario
function renderCalendar() {
    const container = document.getElementById("calendar-days");
    const today = new Date();
    const date = new Date(currentYear, currentMonth, 1);
    document.getElementById("cal-month-name").innerText = date.toLocaleDateString('es-ES',{month:'long',year:'numeric'}).toUpperCase();
    container.innerHTML = "";
    const first = (date.getDay() + 6) % 7;
    const last = new Date(currentYear, currentMonth + 1, 0).getDate();
    for(let x=0; x<first; x++) container.innerHTML += `<div></div>`;
    const eventos = familyData.children[Object.keys(familyData.children)[bebeIndex]].eventos || {};
    for(let i=1; i<=last; i++) {
        const dStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        const hasEv = Object.values(eventos).some(e=>e.fecha===dStr);
        const isToday = i===today.getDate() && currentMonth===today.getMonth();
        container.innerHTML += `<div onclick="addEvento('${dStr}')" class="calendar-day ${hasEv?'has-event':'bg-white border'} ${isToday?'is-today':''}">${i}</div>`;
    }
}
</script>
</body>
