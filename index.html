<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvaCare Ultra Plus</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
<style>
.hidden{display:none!important}
.tab-active{border-bottom:3px solid #2563eb;color:#2563eb;font-weight:900}
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
.calendar-day { min-height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 0.75rem; cursor: pointer; border: 1px solid transparent; }
.has-event { background-color: #dbeafe; border-color: #3b82f6; font-weight: bold; }
</style>
</head>
<body class="bg-slate-50 pb-24 text-slate-800 font-sans">

<div id="loading" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
  <h1 class="text-4xl font-black italic text-blue-600 animate-pulse">EvaCare</h1>
</div>

<section id="sec-login" class="hidden min-h-screen flex items-center justify-center p-6 text-center">
  <div class="w-full max-w-md space-y-4">
    <h2 class="text-4xl font-black italic text-blue-600 mb-8">EvaCare</h2>
    <input id="log-email" type="email" placeholder="Email" class="w-full p-4 rounded-xl border">
    <input id="log-pass" type="password" placeholder="Contrase침a" class="w-full p-4 rounded-xl border">
    <div class="grid grid-cols-2 gap-2">
        <button onclick="login()" class="bg-blue-600 text-white p-4 rounded-xl font-black">Entrar</button>
        <button onclick="register()" class="bg-slate-100 text-slate-600 p-4 rounded-xl font-black">Registro</button>
    </div>
  </div>
</section>

<section id="sec-family" class="hidden min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-6 shadow-xl text-center">
    <h3 class="text-2xl font-black">Tu Familia</h3>
    <input id="fam-name" class="w-full p-4 rounded-xl bg-slate-50 border" placeholder="Nombre familia">
    <button onclick="createFamily()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">Crear Familia</button>
    <div class="text-slate-300 italic">o</div>
    <input id="fam-code" class="w-full p-4 rounded-xl bg-slate-50 border uppercase text-center" placeholder="C칩digo">
    <button onclick="joinFamily()" class="w-full bg-green-500 text-white p-4 rounded-xl font-black">Unirse</button>
  </div>
</section>

<section id="sec-app" class="hidden">
    <header class="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-20">
      <select id="bebeSelector" onchange="switchBebe(this.value)" class="font-black text-blue-600 bg-transparent outline-none text-lg"></select>
      <div class="flex gap-2">
        <button onclick="showTab('tab-shop')" class="text-slate-600 p-2"><i class="fa-solid fa-cart-shopping"></i></button>
        <button onclick="logout()" class="text-slate-400 p-2"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </header>

    <main class="p-4 space-y-4 max-w-lg mx-auto">
        <div id="bebe-info-bar" class="flex justify-around bg-blue-600 p-3 rounded-2xl text-white text-[10px] font-bold shadow-md">
            <div class="flex flex-col items-center"><span>PESO</span><span id="info-peso">-</span></div>
            <div class="flex flex-col items-center"><span>TALLA</span><span id="info-talla">-</span></div>
            <div class="flex flex-col items-center"><span>EDAD</span><span id="info-edad">-</span></div>
        </div>

        <div id="alert-panel" class="bg-amber-50 border border-amber-100 rounded-2xl p-4 space-y-3">
            <h4 class="text-[10px] font-black text-amber-600 uppercase flex items-center gap-2"><i class="fa-solid fa-bell animate-bounce"></i> Pr칩ximos Avisos</h4>
            <div id="alert-content" class="space-y-2"></div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <button onclick="quickLog('游눥 Pis')" class="bg-white p-3 rounded-2xl border flex flex-col items-center text-[9px] font-black uppercase"><span>游눥</span>Pis</button>
          <button onclick="quickLog('游눨 Caca')" class="bg-white p-3 rounded-2xl border flex flex-col items-center text-[9px] font-black uppercase"><span>游눨</span>Caca</button>
          <button id="btn-siesta" onclick="toggleSiesta()" class="bg-indigo-50 text-indigo-700 p-3 rounded-2xl border border-indigo-100 flex flex-col items-center text-[9px] font-black uppercase">游땺 Siesta</button>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
          <div class="flex text-[10px] font-black uppercase bg-slate-50 border-b">
            <button id="btn-tab-diario" onclick="showTab('tab-diario')" class="flex-1 py-4 tab-active">Diario</button>
            <button id="btn-tab-salud" onclick="showTab('tab-salud')" class="flex-1 py-4">Salud</button>
            <button id="btn-tab-cal" onclick="showTab('tab-cal')" class="flex-1 py-4">Agenda</button>
            <button id="btn-tab-family" onclick="showTab('tab-family')" class="flex-1 py-4"><i class="fa-solid fa-users"></i></button>
          </div>

          <div id="tab-diario" class="p-4 space-y-3 min-h-[300px]"></div>

          <div id="tab-salud" class="hidden p-4 space-y-6">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="modalMed()" class="bg-red-50 text-red-600 p-3 rounded-xl font-black border border-red-100 text-[10px] uppercase">+ TRATAMIENTO</button>
                <button onclick="modalCrecimiento()" class="bg-green-50 text-green-600 p-3 rounded-xl font-black border border-green-100 text-[10px] uppercase">+ PESO / TALLA</button>
            </div>
            <div id="med-list" class="space-y-3"></div>
            <div class="border-t pt-4">
                <h5 class="text-[10px] font-black text-blue-600 uppercase mb-3">Revisiones Ni침o Sano</h5>
                <div id="revisiones-list" class="space-y-2"></div>
            </div>
          </div>

          <div id="tab-cal" class="hidden p-4">
             <div id="calendar-days" class="calendar-grid mb-4"></div>
             <div id="cal-events-list" class="space-y-2"></div>
          </div>

          <div id="tab-shop" class="hidden p-4 space-y-4">
            <h5 class="text-[10px] font-black text-blue-600 uppercase">Lista de la compra</h5>
            <div class="flex gap-2">
                <input id="shop-input" type="text" placeholder="A침adir art칤culo..." class="flex-1 p-3 bg-slate-100 rounded-xl text-sm border-none">
                <button onclick="addShopItem()" class="bg-blue-600 text-white px-4 rounded-xl font-black">+</button>
            </div>
            <div id="shop-list" class="space-y-2"></div>
          </div>

          <div id="tab-family" class="hidden p-4 space-y-6">
             <div class="space-y-3 bg-slate-50 p-4 rounded-2xl">
                <h5 class="text-[10px] font-black text-slate-400 uppercase">Datos de nacimiento</h5>
                <div class="grid grid-cols-2 gap-2">
                    <input id="edit-born-peso" type="number" step="0.01" placeholder="Peso Nacer (kg)" class="p-3 rounded-xl border text-sm">
                    <input id="edit-born-talla" type="number" placeholder="Talla Nacer (cm)" class="p-3 rounded-xl border text-sm">
                </div>
                <h5 class="text-[10px] font-black text-slate-400 uppercase pt-2">Datos generales</h5>
                <input id="edit-name" type="text" placeholder="Nombre" class="w-full p-3 rounded-xl border text-sm">
                <input id="edit-birth" type="date" class="w-full p-3 rounded-xl border text-sm">
                <button onclick="saveBebeData()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black text-xs uppercase">Guardar Cambios</button>
             </div>
             <button onclick="addChild()" class="w-full border-2 border-dashed p-4 rounded-xl text-slate-400 font-bold text-xs uppercase">+ A침adir otro hijo</button>
          </div>
        </div>
    </main>
</section>

<div id="modal-growth" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4 text-center">
        <h4 class="font-black text-sm uppercase">Actualizar Crecimiento</h4>
        <input id="new-peso" type="number" step="0.01" placeholder="Nuevo Peso (kg)" class="w-full p-3 bg-slate-100 rounded-xl text-sm">
        <input id="new-talla" type="number" placeholder="Nueva Talla (cm)" class="w-full p-3 bg-slate-100 rounded-xl text-sm">
        <button onclick="saveGrowth()" class="w-full bg-green-600 text-white p-4 rounded-xl font-black text-xs uppercase">Actualizar</button>
        <button onclick="closeModal('modal-growth')" class="w-full p-2 text-slate-400 text-[10px] font-bold">CANCELAR</button>
    </div>
</div>

<div id="modal-event" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-6"><div class="bg-white rounded-3xl p-6 w-full max-w-xs space-y-4"><input id="ev-fecha" type="date" class="w-full p-3 bg-slate-100 rounded-xl"><input id="ev-hora" type="time" class="w-full p-3 bg-slate-100 rounded-xl"><button id="btn-save-ev" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black uppercase">Guardar</button></div></div>

<script>
// --- L칍GICA PRINCIPAL ---
const firebaseConfig = { apiKey: "AIzaSyAvFcHDaFUg_sPWyN6YmdMRJe3YiEHaq0I", authDomain: "evacare-24cae.firebaseapp.com", databaseURL: "https://evacare-24cae-default-rtdb.europe-west1.firebasedatabase.app", projectId: "evacare-24cae" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(); const db = firebase.database();
let uid, familyId, familyData, bebeIndex = 0;

auth.onAuthStateChanged(user => { if (user) { uid = user.uid; checkFamily(); } else { hideElement("loading"); showElement("sec-login"); } });
function login() { auth.signInWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function register() { auth.createUserWithEmailAndPassword(document.getElementById("log-email").value, document.getElementById("log-pass").value); }
function logout() { auth.signOut().then(() => location.reload()); }

function checkFamily() {
    db.ref(`usuarios/${uid}/familyId`).once("value", s => {
        familyId = s.val(); hideElement("loading");
        if(familyId) { loadAppData(); } else { showElement("sec-family"); }
    });
}

function loadAppData() {
    db.ref("familias/" + familyId).on("value", snap => {
        familyData = snap.val(); if(!familyData) return;
        renderUI(); updateAlertPanel(); renderCalendar(); renderShop(); showElement("sec-app");
    });
}

function renderUI() {
    const keys = Object.keys(familyData.children); const cid = keys[bebeIndex]; const child = familyData.children[cid];
    document.getElementById("bebeSelector").innerHTML = keys.map((k,i)=>`<option value="${i}" ${i==bebeIndex?'selected':''}>${familyData.children[k].name}</option>`).join("");
    
    // Info bar
    document.getElementById("info-peso").innerText = (child.peso || "-") + "kg";
    document.getElementById("info-talla").innerText = (child.talla || "-") + "cm";
    document.getElementById("info-edad").innerText = child.nacimiento ? calcularEdad(child.nacimiento) : "-";

    // Gesti칩n inputs
    document.getElementById("edit-name").value = child.name || "";
    document.getElementById("edit-birth").value = child.nacimiento || "";
    document.getElementById("edit-born-peso").value = child.pesoNacimiento || "";
    document.getElementById("edit-born-talla").value = child.tallaNacimiento || "";

    // Diario
    document.getElementById("tab-diario").innerHTML = child.logs ? Object.keys(child.logs).sort((a,b)=>child.logs[b].ts-child.logs[a].ts).slice(0,15).map(k => `
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center text-xs">
            <span><b>${child.logs[k].h}</b> ${child.logs[k].txt}</span>
            <button onclick="deleteLog('${k}')" class="text-slate-200"><i class="fa-solid fa-trash"></i></button>
        </div>`).join("") : "";

    // Salud - Medicinas
    document.getElementById("med-list").innerHTML = child.meds ? Object.keys(child.meds).map(k => `
        <div class="p-3 bg-white rounded-xl border flex justify-between items-center shadow-sm">
            <div class="text-[11px]"><b>${child.meds[k].nombre}</b><p class="text-slate-400">Dosis: ${child.meds[k].dosis}</p></div>
            <button onclick="confirmarDosis('${k}')" class="bg-red-600 text-white px-3 py-1 rounded-lg font-black text-[9px]">DAR</button>
        </div>`).join("") : "";

    // Salud - Revisiones
    const revsDone = child.revisionesDone || {};
    const REVISIONES = ["7 D칤as", "15 D칤as", "1 Mes", "2 Meses", "4 Meses", "6 Meses", "11 Meses", "12 Meses", "15 Meses", "2 A침os"];
    document.getElementById("revisiones-list").innerHTML = REVISIONES.map(r => `
        <div class="flex items-center justify-between p-2 bg-white rounded-xl border text-[11px]">
            <label class="flex items-center gap-2"><input type="checkbox" onchange="toggleRevision('${r}', this.checked)" ${revsDone[r]?'checked':''}> ${r}</label>
            <button onclick="preparaCitaRevision('${r}')" class="text-blue-600"><i class="fa-solid fa-calendar-plus"></i></button>
        </div>`).join("");
}

// --- CRECIMIENTO ---
function modalCrecimiento() { showElement("modal-growth"); }
function saveGrowth() {
    const p = document.getElementById("new-peso").value;
    const t = document.getElementById("new-talla").value;
    const cid = Object.keys(familyData.children)[bebeIndex];
    if(p) db.ref(`familias/${familyId}/children/${cid}/peso`).set(p);
    if(t) db.ref(`familias/${familyId}/children/${cid}/talla`).set(t);
    quickLog(`丘뒲잺 Seguimiento: ${p?p+'kg':''} ${t?t+'cm':''}`);
    closeModal('modal-growth');
}

// --- COMPRA ---
function renderShop() {
    const list = familyData.compra || {};
    document.getElementById("shop-list").innerHTML = Object.keys(list).map(k => `
        <div class="flex items-center justify-between bg-white p-3 rounded-xl border">
            <span class="text-sm ${list[k].check?'line-through text-slate-400':''}">${list[k].txt}</span>
            <div class="flex gap-3">
                <input type="checkbox" onchange="toggleShop('${k}', this.checked)" ${list[k].check?'checked':''}>
                <button onclick="deleteShop('${k}')" class="text-slate-300"><i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>`).join("");
}
function addShopItem() {
    const txt = document.getElementById("shop-input").value;
    if(txt) { db.ref(`familias/${familyId}/compra`).push({txt, check: false}); document.getElementById("shop-input").value = ""; }
}
function toggleShop(k, v) { db.ref(`familias/${familyId}/compra/${k}/check`).set(v); }
function deleteShop(k) { db.ref(`familias/${familyId}/compra/${k}`).remove(); }

// --- GESTI칍N BEB칄 ---
function saveBebeData() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    db.ref(`familias/${familyId}/children/${cid}`).update({
        name: document.getElementById("edit-name").value,
        nacimiento: document.getElementById("edit-birth").value,
        pesoNacimiento: document.getElementById("edit-born-peso").value,
        tallaNacimiento: document.getElementById("edit-born-talla").value
    }).then(() => alert("Guardado"));
}

// --- CALENDARIO Y AVISOS ---
function updateAlertPanel() {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const child = familyData.children[cid]; const now = Date.now(); let alerts = [];
    if (child.logs) {
        const lastT = Object.values(child.logs).filter(l=>l.txt.includes("Biber칩n")||l.txt.includes("Pecho")).sort((a,b)=>b.ts-a.ts)[0];
        if(lastT) alerts.push({ time: lastT.ts + ((familyData.config?.plazoTomas||3)*3600000), text: "Toma", icon: "游꽆", isCal: false });
    }
    if (child.eventos) {
        Object.values(child.eventos).forEach(e => {
            const evTs = new Date(`${e.fecha}T${e.hora}`).getTime();
            if(evTs >= now) alerts.push({ time: evTs, text: e.titulo, icon: "游늰", isCal: true, f: e.fecha, h: e.hora });
        });
    }
    alerts.sort((a,b)=>a.time-b.time);
    document.getElementById("alert-content").innerHTML = alerts.slice(0,3).map(a => `
        <div class="flex justify-between items-center bg-white/60 p-2 rounded-lg text-[10px]">
            <span>${a.icon} ${a.text}</span>
            ${a.isCal ? `<b class="text-blue-600">${a.f} 췅 ${a.h}</b>` : `<b class="${a.time-now<0?'text-red-600 animate-pulse':'text-amber-700'}">${a.time-now<0?'춰YA!':formatDiff(a.time-now)}</b>`}
        </div>`).join("");
}

// --- HELPERS ---
function quickLog(txt) {
    const cid = Object.keys(familyData.children)[bebeIndex];
    const ts = Date.now();
    db.ref(`familias/${familyId}/children/${cid}/logs/${ts}`).set({ txt, ts, h: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
}
function calcularEdad(f) {
    const n = new Date(f); const h = new Date(); const d = Math.floor((h-n)/86400000); const m = (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
    return m < 1 ? d + " d" : (m < 18 ? m + " m" : Math.floor(m/12) + " a");
}
function formatDiff(ms) { const m = Math.floor(ms/60000); return m>60 ? Math.floor(m/60)+"h "+(m%60)+"m" : m+"m"; }
function showTab(id) { ["tab-diario","tab-salud","tab-cal","tab-family","tab-shop"].forEach(t=>document.getElementById(t).classList.add("hidden")); document.getElementById(id).classList.remove("hidden"); }
function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
function showElement(id) { document.getElementById(id).classList.remove("hidden"); }
function hideElement(id) { document.getElementById(id).classList.add("hidden"); }
function switchBebe(i) { bebeIndex=i; renderUI(); renderCalendar(); }
function toggleRevision(id, v) { db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/revisionesDone/${id}`).set(v); }
function preparaCitaRevision(l) { document.getElementById("ev-fecha").value = ""; showElement("modal-event"); document.getElementById("btn-save-ev").onclick = () => { 
    const f = document.getElementById("ev-fecha").value; const h = document.getElementById("ev-hora").value;
    if(f && h) { db.ref(`familias/${familyId}/children/${Object.keys(familyData.children)[bebeIndex]}/eventos`).push({titulo:"Revisi칩n: "+l, fecha:f, hora:h}); closeModal('modal-event'); }
}; }
</script>
</body>
</html>
